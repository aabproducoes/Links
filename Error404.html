<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Error - Page Not Found</title>
  <style>
    /* Basic styling for the page */
    body {
      margin: 0;
      padding: 0;
      background: #2d2d2d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Container for the content */
    .container {
      text-align: center;
    }
    /* Styling for the 404 digits */
    .error-code {
      font-size: 8rem;
      letter-spacing: 20px;
    }
    .error-code span {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }
    /* Delay each digit's animation for a staggered effect */
    .error-code span:nth-child(1) { animation-delay: 0s; }
    .error-code span:nth-child(2) { animation-delay: 0.5s; }
    .error-code span:nth-child(3) { animation-delay: 1s; }
    
    /* Keyframes for the floating animation */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    /* Styling for the error message text */
    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }
    
    /* Keyframes for fade in effect */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">
      <span>4</span>
      <span>0</span>
      <span>4</span>
    </div>
    <div class="message">
      Oops! The page you're looking for doesn't exist.
    </div>
  </div>
</body>
</html>
