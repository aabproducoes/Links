  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sections Styling */
    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
      position: relative;
      z-index: 2;
      overflow-y: auto;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      overflow-y: auto;
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    /* Profile Picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    /* Lists Styling */
    .social-links, .friendly-sites, .project-links, .certifications-list, .knowledge-list {
      list-style: none;
      padding: 0;
    }

    .social-links li, .friendly-sites li, .project-links li, .certifications-list li, .knowledge-list li {
      margin: 15px 0;
      position: relative;
    }

    /* Social Links Styling */
    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
      z-index: 3;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }

    /* Knowledge List Styling */
    .knowledge-list li {
      margin: 10px 0;
      padding: 12px 25px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      border-radius: 15px;
      text-align: center;
      border: 3px solid transparent;
      transition: transform 0.3s, border-image 2s;
      background-clip: padding-box;
      z-index: 3;
    }

    .knowledge-list li:hover {
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    /* Nested Project Links */
    .project-links {
      list-style: none;
      padding-left: 20px;
      margin-top: 10px;
    }

    .project-links li {
      margin: 10px 0;
    }

    /* Certifications List Styling */
    .certifications-list li {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(22, 32, 66, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .certifications-list li:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #ffd700;
    }

    .cert-title {
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffff;
    }

    .pdf-canvas {
      width: 100%;
      max-width: 600px; /* Set a max width to ensure responsiveness */
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    /* PDF Canvas for Qualifications */
    #pdf-canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      position: relative;
      z-index: 2;
    }

    /* Tech Background */
    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00ffff;
    }
  </style>
</head>
