<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blender Projects</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #000;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-title {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .carousel-controls {
      text-align: center;
      margin-top: 15px;
    }

    .carousel-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #00ffff;
      border: none;
      color: #162042;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .carousel-controls button:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .loading-bar {
      height: 5px;
      width: 100%;
      background-color: #162042;
      position: relative;
      margin-top: 10px;
    }

    .loading-bar-fill {
      height: 100%;
      background-color: #00ffff;
      width: 0;
      transition: width 4s linear;
    }

    /* Grid Section */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 50px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blender Projects</h1>
    <a href="index.html" class="social-link">Back to Resume</a>
  </header>

  <!-- Landscape Map Neon Carousel -->
  <section class="carousel-section">
    <div class="carousel">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[1].png" alt="Landscape Map Neon" class="active">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[2].png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[3].png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[4].png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[5].png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[5]edit.png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[6].png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[7].png" alt="Landscape Map Neon">
      <img src="ImagesLoading/Blender/LandscapeMapNeon[8].png" alt="Landscape Map Neon">
    </div>
    <div class="carousel-title">Landscape Map Neon</div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
    <div class="carousel-controls">
      <button class="prevBtn">Previous</button>
      <button class="nextBtn">Next</button>
    </div>
  </section>

  <!-- Other carousels go here... -->

  <!-- Image Grid Section -->
  <section class="image-grid">
    <img src="ImagesLoading/Blender/ABDIamond[14].png" alt="ABDIamond">
    <img src="ImagesLoading/Blender/AbstractWallpaper[1].png" alt="Abstract Wallpaper">
    <img src="ImagesLoading/Blender/Abstract[007].png" alt="Abstract 007">
    <img src="ImagesLoading/Blender/Abstract[009].png" alt="Abstract 009">
    <img src="ImagesLoading/Blender/BlackWidow[6].png" alt="Black Widow">
  </section>

  <script>
    const carousels = document.querySelectorAll('.carousel-section');
    carousels.forEach(section => {
      let currentIndex = 0;
      const images = section.querySelectorAll('.carousel img');
      const nextBtn = section.querySelector('.nextBtn');
      const prevBtn = section.querySelector('.prevBtn');
      const loadingBarFill = section.querySelector('.loading-bar-fill');
      let autoSlideInterval;

      function showImage(index) {
        images.forEach(img => img.classList.remove('active'));
        images[index].classList.add('active');
        resetLoadingBar(); // Reset and animate the loading bar
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      function resetLoadingBar() {
        loadingBarFill.style.transition = 'none';
        loadingBarFill.style.width = '0%'; // Reset loading bar

        // Delay to ensure the reset takes effect before starting the new animation
        setTimeout(() => {
          loadingBarFill.style.transition = 'width 4s linear';
          loadingBarFill.style.width = '100%'; // Start loading bar fill
        }, 10);
      }

      // Automatic transition every 4 seconds
      function startAutoSlide() {
        autoSlideInterval = setInterval(nextImage, 4000);
      }

      function stopAutoSlide() {
        clearInterval(autoSlideInterval);
      }

      nextBtn.addEventListener('click', () => {
        nextImage();
        stopAutoSlide(); // Stop auto slide on manual control
        startAutoSlide(); // Restart auto slide
      });

      prevBtn.addEventListener('click', () => {
        prevImage();
        stopAutoSlide(); // Stop auto slide on manual control
        startAutoSlide(); // Restart auto slide
      });

      // Initialize with the first image and loading bar
      showImage(currentIndex);
      resetLoadingBar();
      startAutoSlide();
    });
  </script>
</body>
</html>
