<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blender Projects</title>
  <style>
    /* [Your existing CSS styles remain unchanged] */
    /* ... (existing CSS code from your project) ... */
  </style>
</head>
<body>
  <header>
    <h1>Blender Projects</h1>
    <a href="index.html" class="social-link">Back to Resume</a>
  </header>

  <!-- Landscape Map Neon Carousel -->
  <section class="carousel-section">
    <div class="carousel">
      <img data-src="ImagesLoading/Blender/LandscapeMapNeon[1].png" alt="Landscape Map Neon">
      <img data-src="ImagesLoading/Blender/LandscapeMapNeon[2].png" alt="Landscape Map Neon">
      <img data-src="ImagesLoading/Blender/LandscapeMapNeon[4].png" alt="Landscape Map Neon">
      <!-- ... (other images) ... -->
    </div>
    <div class="carousel-title">Landscape Map Neon</div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
    <div class="carousel-controls">
      <button class="prevBtn">Previous</button>
      <button class="nextBtn">Next</button>
    </div>
  </section>

  <!-- [Repeat similar structure for other carousels] -->
  <!-- ... (other carousel sections) ... -->

  <!-- Image Grid Section -->
  <section class="image-grid">
    <img data-src="ImagesLoading/Blender/ABDIamond[14].png" alt="ABDIamond" loading="lazy">
    <img data-src="ImagesLoading/Blender/AbstractWallpaper[1].png" alt="Abstract Wallpaper" loading="lazy">
    <!-- ... (other grid images) ... -->
  </section>

  <script>
    document.querySelectorAll('.carousel-section').forEach(section => {
      let currentIndex = 0;
      const images = section.querySelectorAll('.carousel img');
      const nextBtn = section.querySelector('.nextBtn');
      const prevBtn = section.querySelector('.prevBtn');
      const loadingBarFill = section.querySelector('.loading-bar-fill');
      let autoSlideInterval;

      // Lazy load the first image
      function lazyLoadImage(img) {
        if (!img.src) {
          img.src = img.getAttribute('data-src');
        }
      }

      // Load the current image
      function showImage(index) {
        images.forEach(img => img.classList.remove('active'));
        const currentImage = images[index];
        currentImage.classList.add('active');
        lazyLoadImage(currentImage);
        resetLoadingBar();
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      function resetLoadingBar() {
        loadingBarFill.style.transition = 'none';
        loadingBarFill.style.width = '0%';

        setTimeout(() => {
          loadingBarFill.style.transition = 'width 4s linear';
          loadingBarFill.style.width = '100%';
        }, 10);
      }

      function startAutoSlide() {
        autoSlideInterval = setInterval(nextImage, 4000);
      }

      function stopAutoSlide() {
        clearInterval(autoSlideInterval);
      }

      nextBtn.addEventListener('click', () => {
        nextImage();
        stopAutoSlide();
        startAutoSlide();
      });

      prevBtn.addEventListener('click', () => {
        prevImage();
        stopAutoSlide();
        startAutoSlide();
      });

      // Initialize carousel
      showImage(currentIndex);
      resetLoadingBar();
      startAutoSlide();
    });

    // Lazy load images in the grid
    document.addEventListener('DOMContentLoaded', () => {
      const gridImages = document.querySelectorAll('.image-grid img');
      gridImages.forEach(img => {
        img.src = img.getAttribute('data-src');
      });
    });
  </script>
</body>
</html>
