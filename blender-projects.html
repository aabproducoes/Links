<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blender Projects</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #000;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 10px;
      transition: opacity 0.5s;
    }

    .carousel img.active {
      display: block;
    }

    .carousel img.blurred {
      filter: blur(5px);
    }

    .carousel-title {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .carousel-controls {
      text-align: center;
      margin-top: 15px;
    }

    .carousel-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #00ffff;
      border: none;
      color: #162042;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .carousel-controls button:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .loading-bar {
      height: 5px;
      width: 100%;
      background-color: #162042;
      position: relative;
      margin-top: 10px;
    }

    .loading-bar-fill {
      height: 100%;
      background-color: #00ffff;
      width: 0;
      transition: width 4s linear;
    }

    /* Grid Section */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 50px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blender Projects</h1>
    <a href="index.html" class="social-link">Back to Resume</a>
  </header>

  <!-- Landscape Map Neon Carousel -->
  <section class="carousel-section">
    <div class="carousel">
      <img src="ImagesLoading/Blender_low/LandscapeMapNeon[1].png" data-src="ImagesLoading/Blender/LandscapeMapNeon[1].png" alt="Landscape Map Neon" class="active blurred">
      <img src="ImagesLoading/Blender_low/LandscapeMapNeon[2].png" data-src="ImagesLoading/Blender/LandscapeMapNeon[2].png" alt="Landscape Map Neon" class="blurred">
      <img src="ImagesLoading/Blender_low/LandscapeMapNeon[3].png" data-src="ImagesLoading/Blender/LandscapeMapNeon[3].png" alt="Landscape Map Neon" class="blurred">
      <!-- Add more images with low- and high-quality paths as needed -->
    </div>
    <div class="carousel-title">Landscape Map Neon</div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
    <div class="carousel-controls">
      <button class="prevBtn">Previous</button>
      <button class="nextBtn">Next</button>
    </div>
  </section>

  <!-- Add other carousels here... -->

  <!-- Image Grid Section -->
  <section class="image-grid">
    <img src="ImagesLoading/Blender/ABDIamond[14].png" alt="ABDIamond">
    <img src="ImagesLoading/Blender/AbstractWallpaper[1].png" alt="Abstract Wallpaper">
    <img src="ImagesLoading/Blender/Abstract[007].png" alt="Abstract 007">
    <img src="ImagesLoading/Blender/Abstract[009].png" alt="Abstract 009">
    <img src="ImagesLoading/Blender/BlackWidow[6].png" alt="Black Widow">
  </section>

  <script>
    const carousels = document.querySelectorAll('.carousel-section');

    carousels.forEach(section => {
      let currentIndex = 0;
      const images = section.querySelectorAll('.carousel img');
      const nextBtn = section.querySelector('.nextBtn');
      const prevBtn = section.querySelector('.prevBtn');
      const loadingBarFill = section.querySelector('.loading-bar-fill');
      let autoSlideInterval;

      function resetLoadingBar() {
        loadingBarFill.style.transition = 'none';
        loadingBarFill.style.width = '0%';

        setTimeout(() => {
          loadingBarFill.style.transition = 'width 4s linear';
          loadingBarFill.style.width = '100%';
        }, 10);
      }

      function showImage(index) {
        images.forEach(img => img.classList.remove('active'));
        images[index].classList.add('active');
        loadHighResImage(images[index]);
        resetLoadingBar();
      }

      function loadHighResImage(img) {
        const highResSrc = img.getAttribute('data-src');
        const tempImg = new Image();
        tempImg.src = highResSrc;
        tempImg.onload = () => {
          img.src = highResSrc; // Set to high-resolution image once it loads
          img.classList.remove('blurred'); // Remove blur effect
        };
        tempImg.onerror = () => {
          console.error(`Failed to load high-res image: ${highResSrc}`);
        };
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      images.forEach(img => {
        img.addEventListener('error', () => {
          console.error(`Failed to load image: ${img.src}`);
        });
        loadHighResImage(img); // Load high-res image initially
      });

      nextBtn.addEventListener('click', () => {
        nextImage();
        clearInterval(autoSlideInterval);
        startAutoSlide();
      });

      prevBtn.addEventListener('click', () => {
        prevImage();
        clearInterval(autoSlideInterval);
        startAutoSlide();
      });

      function startAutoSlide() {
        autoSlideInterval = setInterval(nextImage, 4000);
      }

      showImage(currentIndex);
      startAutoSlide();
    });
  </script>
</body>
</html>
