<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blender Projects</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #000;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-title {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .carousel-controls {
      text-align: center;
      margin-top: 15px;
    }

    .carousel-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #00ffff;
      border: none;
      color: #162042;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .carousel-controls button:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .loading-bar {
      height: 5px;
      width: 100%;
      background-color: #162042;
      position: relative;
      margin-top: 10px;
    }

    .loading-bar-fill {
      height: 100%;
      background-color: #00ffff;
      width: 0;
      transition: width 4s linear;
    }

    /* New Grid Section */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 50px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blender Projects</h1>
    <a href="index.html" class="social-link">Back to Resume</a>
  </header>

  <!-- Other carousels are here... -->

  <!-- Grid Section -->
  <section class="image-grid">
    <img src="ImagesLoading/Blender/ABDIamond[14].png" alt="ABDIamond">
    <img src="ImagesLoading/Blender/AbstractWallpaper[1].png" alt="Abstract Wallpaper">
    <img src="ImagesLoading/Blender/Abstract[007].png" alt="Abstract 007">
    <img src="ImagesLoading/Blender/Abstract[009].png" alt="Abstract 009">
    <img src="ImagesLoading/Blender/BlackWidow[6].png" alt="Black Widow">
  </section>

</body>
</html>
