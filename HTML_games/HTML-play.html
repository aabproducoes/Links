<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Skills Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1d1f21;
      color: #c5c8c6;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #282a2e;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f92672;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .menu a {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      background: #373b41;
      color: #a6e22e;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
      cursor: pointer;
    }

    .menu a:hover {
      background: #a6e22e;
      color: #373b41;
      transform: scale(1.05);
      box-shadow: 0 0 12px #a6e22e, 0 0 24px #a6e22e;
    }

    .menu a:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #game-frame {
      display: block;
      width: 90%;
      height: 600px;
      margin: 2rem auto;
      border: 3px solid #444;
      border-radius: 10px;
      background: #000;
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu a {
        width: 90%;
        text-align: center;
      }

      #game-frame {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaming Skills Showcase</h1>
  </header>

  <nav class="menu" id="menu">
    <!-- These links will trigger iframe content load -->
  </nav>

  <!-- Iframe container for rendering games below -->
  <iframe id="game-frame" src="" frameborder="0"></iframe>

  <script>
    const games = [
      "BgAnimation1.html",
      "AdvancedClickerIdleGame/AdvancedClickerIdleGame1.0.html",
      "BKPK_FGT_game/BKPK_FGT_game1.0.html",
      "CupWars/Cupwars_01.html",
      "DiceRollUnlocker/DiceRollUnlocker1.0.html",
      "HEX_city/Hex_city1.0.html",
      "IDLE-FRUITS/IDLEfruits1-0.html",
      "IDLE-FRUITS/IDLEfruits1-1.html",
      "IDLE-FRUITS/IDLEfruits1-2.html",
      "IdleRPGBossBattle/IdleRPGBossBattle1.0.html",
      "Match3/match31.0.html",
      "PatternNumberGenerator/PatternNumberGenerator1.0.html",
      "PatternNumberGenerator/PatternNumberGenerator2.0.html",
      "PolygonTowerDefense/PolygonTowerDefense1.0.html",
      "TowerDefense_AI-Invasion/TowerDefense_AI-Invasion1.0.html"
    ];

    const menu = document.getElementById("menu");
    const iframe = document.getElementById("game-frame");

    games.forEach((game, i) => {
      const a = document.createElement("a");
      a.textContent = game.split("/").pop(); // Show only filename
      a.style.setProperty("--i", i + 1); // for staggered animation delay
      a.addEventListener("click", () => {
        iframe.src = `https://aabproducoes.github.io/Links/HTML_games/${game}`;
      });
      menu.appendChild(a);
    });
  </script>
</body>
</html>
