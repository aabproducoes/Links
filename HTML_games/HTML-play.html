<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gaming Skills</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
    }
    /* Header with a neon gradient and subtle glow effect */
    header {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    /* Navigation menu styling */
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #ff00ff;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    nav a:hover::after {
      width: 100%;
    }
    /* Container for the game content */
    #content {
      width: 100%;
      height: calc(100vh - 140px);
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <header>My Gaming Skills</header>
  <nav id="menu">
    <!-- Dynamic menu items will be added here -->
  </nav>
  <!-- Iframe to render the selected game page -->
  <iframe id="content" src="" frameborder="0"></iframe>
  
  <script>
    // Base URL for game files
    const baseUrl = "https://aabproducoes.github.io/Links/HTML_games/";
    // URL of the file list (each line should be a relative path)
    const fileListUrl = "https://aabproducoes.github.io/Links/HTML_games/file_list.txt";

    // Custom names for specific file paths
    const customNames = {
      "Match3/match31.0.html": "CupWars"
    };

    // Fetch the file list and build the menu
    fetch(fileListUrl)
      .then(response => response.text())
      .then(text => {
        // Split by newline and filter out any empty lines
        const files = text.split("\n").map(line => line.trim()).filter(line => line);
        const menu = document.getElementById("menu");

        files.forEach(filePath => {
          // Determine the display name: use a custom name if available, otherwise use the file name without extension.
          const name = customNames[filePath] || filePath.split("/").pop().replace(".html", "");
          
          // Create a link element for each file
          const link = document.createElement("a");
          link.href = "#";
          link.textContent = name;
          link.addEventListener("click", (e) => {
            e.preventDefault();
            // Load the selected game into the iframe
            document.getElementById("content").src = baseUrl + filePath;
          });
          menu.appendChild(link);
        });
      })
      .catch(err => console.error("Error fetching file list:", err));
  </script>
</body>
</html>
