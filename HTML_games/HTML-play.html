<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmasing Skills Showcase</title>
  <style>
    /* Overall page styles with a dark, themed color scheme */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
    }
    /* Sidebar menu styling */
    #sidebar {
      width: 250px;
      height: 100vh;
      overflow-y: auto;
      background: linear-gradient(135deg, #333, #555);
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: fixed;
      left: 0;
      top: 0;
      transition: background 0.3s;
    }
    #sidebar h2 {
      text-align: center;
      margin: 0 0 10px;
      padding: 10px 0;
      background-color: #444;
      border-radius: 5px;
    }
    /* Menu list and items */
    #menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #menu li {
      margin: 5px 0;
      cursor: pointer;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.2s;
    }
    #menu li:hover {
      background-color: #666;
      transform: scale(1.02);
    }
    /* Content area styles */
    #content {
      margin-left: 260px;
      padding: 20px;
    }
    /* Fade-in effect for content change */
    .fade-in {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Sidebar with dynamic menu -->
  <div id="sidebar">
    <h2>Game Menu</h2>
    <ul id="menu"></ul>
  </div>
  <!-- Main content area where HTML files will be loaded -->
  <div id="content">
    <h1>Welcome to My Gmasing Skills Showcase</h1>
    <p>Select a game from the menu to view its HTML content.</p>
  </div>

  <script>
    // URL to the file list
    const fileListUrl = 'https://aabproducoes.github.io/Links/HTML_games/file_list.txt';

    // Load the file list and build the menu
    async function loadFileList() {
      try {
        const response = await fetch(fileListUrl);
        if (!response.ok) {
          throw new Error('Failed to load file list');
        }
        // Split file list by newlines (ignoring empty lines)
        const text = await response.text();
        const files = text.split(/\r?\n/).filter(line => line.trim() !== '');
        const menu = document.getElementById('menu');
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file; // using the file path as the menu title
          li.addEventListener('click', () => loadGame(file));
          menu.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching file list:', error);
      }
    }

    // Load a game HTML file and display its content
    async function loadGame(filePath) {
      try {
        const response = await fetch(filePath);
        if (!response.ok) {
          throw new Error('Failed to load game HTML');
        }
        const html = await response.text();
        const content = document.getElementById('content');
        content.innerHTML = html;
        // Trigger fade-in effect
        content.classList.remove('fade-in');
        void content.offsetWidth; // reflow to restart animation
        content.classList.add('fade-in');
      } catch (error) {
        console.error('Error loading game:', error);
      }
    }

    // When the document is loaded, fetch the file list
    document.addEventListener('DOMContentLoaded', loadFileList);
  </script>
</body>
</html>
