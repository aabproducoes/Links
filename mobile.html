  <!-- Lightning Effect Script -->
  <script>
    // Lightning Effect Code
    const lightningCanvas = document.getElementById('lightningCanvas');
    const ctx = lightningCanvas.getContext('2d');
    let lightningPath = [];
    let fillingLeft = false;
    let fillingRight = false;
    let animationActive = false;
    let currentColor = getRandomLightColor();
    let fillColor = getDarkerFillColor(currentColor);
    const fillOpacity = 0.03; // Darker, gradual fill for each frame

    const centerSection = document.getElementById('centerSection');

    function resizeCanvas() {
      lightningCanvas.width = window.innerWidth;
      lightningCanvas.height = window.innerHeight;
    }

    function getRandomLightColor() {
      const hue = Math.random() * 360;
      return `hsl(${hue}, 100%, 80%)`; // Random light color with high lightness
    }

    function getDarkerFillColor(color) {
      // Extract HSL values and make fill color darker by reducing lightness
      let [hue, saturation, lightness] = color.match(/\d+/g).map(Number);
      lightness = Math.max(lightness - 20, 10); // Ensure lightness doesn't go below 10%
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`; // Darker shade
    }

    function drawLightning() {
      if (!animationActive) return;

      // Dark fill to create a fading effect
      ctx.fillStyle = `rgba(0, 0, 0, ${fillOpacity})`;
      ctx.fillRect(0, 0, lightningCanvas.width, lightningCanvas.height);

      // Set lightning path color
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(lightningCanvas.width / 2, 0);

      // Generate lightning path if it hasn't reached the bottom
      if (lightningPath.length === 0 || lightningPath[lightningPath.length - 1].y < lightningCanvas.height) {
        let lastX = lightningCanvas.width / 2;
        let lastY = 0;

        if (lightningPath.length > 0) {
          ({ x: lastX, y: lastY } = lightningPath[lightningPath.length - 1]);
        }

        const xOffset = (Math.random() - 0.5) * 20; // Smaller deviation for tighter lightning
        const newY = lastY + 10; // Slower descent
        lightningPath.push({ x: lastX + xOffset, y: newY });
      }

      lightningPath.forEach(point => {
        ctx.lineTo(point.x, point.y);
      });
      ctx.stroke();

      // Start filling once lightning reaches the bottom
      if (lightningPath.length > 0 && lightningPath[lightningPath.length - 1].y >= lightningCanvas.height) {
        fillingLeft = true;
        fillingRight = true;
      }

      // Fill left and right with the darker color
      if (fillingLeft) {
        ctx.fillStyle = fillColor;
        ctx.fillRect(0, 0, lightningCanvas.width / 2, lightningCanvas.height);
      }

      if (fillingRight) {
        ctx.fillStyle = fillColor;
        ctx.fillRect(lightningCanvas.width / 2, 0, lightningCanvas.width / 2, lightningCanvas.height);
      }

      // If filling is complete, reset for looping
      if (fillingLeft && fillingRight) {
        // Reset for the next loop
        fillingLeft = false;
        fillingRight = false;
        lightningPath = [];
        currentColor = getRandomLightColor();
        fillColor = getDarkerFillColor(currentColor);
      }

      // Continue the animation loop
      requestAnimationFrame(drawLightning);
    }

    function startAnimation() {
      if (!animationActive) {
        animationActive = true;
        drawLightning();
        centerSection.style.opacity = '0.5'; // Make center section 50% transparent
      }
    }

    function stopAnimation() {
      animationActive = false;
      ctx.clearRect(0, 0, lightningCanvas.width, lightningCanvas.height);
      lightningPath = [];
      centerSection.style.opacity = '1'; // Reset center section opacity to 100%
    }

    // Event Listeners for the "Animated Background" Link
    const animatedBackgroundLink = document.getElementById('animatedBackgroundLink');
    if (animatedBackgroundLink) {
      animatedBackgroundLink.addEventListener('mouseenter', startAnimation);
      animatedBackgroundLink.addEventListener('mouseleave', stopAnimation);
    }

    // Initialize Canvas Size
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>

  <!-- Main Script -->
  <script>
    let selectedLanguage = 'en'; // Default language

    window.addEventListener('DOMContentLoaded', () => {
      changeLanguage(); // Initialize language
      fetchKnowledgeList(); // Load Knowledge List
      fetchCertificationsList(); // Load Certifications List
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      selectedLanguage = languageSelect.value;
      fetchTranslations();
      fetchKnowledgeList();
      fetchCertificationsList();
    }

    function fetchTranslations() {
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch translations: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          // Update section titles
          document.getElementById("socialLinks").innerText = data.socialLinks || "Social Links & Projects";
          document.getElementById("friendlySites").innerText = data.friendlySites || "Friendly Sites";
          document.getElementById("certifications").innerText = data.certifications || "Certifications";
          document.getElementById("contact").innerText = data.contact || "Contact";
          document.getElementById("knowledge-title").innerText = data.knowledge || "Knowledge";

          // Update project links and social links
          const linksToTranslate = document.querySelectorAll('.social-link[data-key]');
          linksToTranslate.forEach(link => {
            const key = link.getAttribute('data-key');
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update Contact links
          const contactLinks = document.querySelectorAll('.center-section p a[data-key]');
          contactLinks.forEach(link => {
            const key = link.getAttribute('data-key');
            if (key === 'whatsappLink') {
              link.textContent = `${data.whatsapp || "WhatsApp"}: 54984181968`;
            } else if (key === 'emailLink') {
              link.textContent = `${data.email || "Email"}: aaugusto444@gmail.com`;
            }
          });
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);

          // Provide fallback for untranslated elements
          document.getElementById("socialLinks").innerText = "Social Links & Projects";
          document.getElementById("friendlySites").innerText = "Friendly Sites";
          document.getElementById("certifications").innerText = "Certifications";
          document.getElementById("contact").innerText = "Contact";
          document.getElementById("knowledge-title").innerText = "Knowledge";
        });
    }

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')
        .then(response => response.text())
        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = ''; // Clear the current list

          const lines = data.split('\n').filter(line => line.trim() !== '');
          lines.forEach(line => {
            const [enText, ptText] = line.split('||'); // Split the text by "||"
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? (ptText ? ptText.trim() : '') : (enText ? enText.trim() : '');
            knowledgeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading knowledge list:', error));
    }

    async function fetchCertificationsList() {
      try {
        const response = await fetch('./Certificados/CertificadosList.txt');
        if (!response.ok) {
          throw new Error(`Failed to fetch certifications list: ${response.status} ${response.statusText}`);
        }

        const data = await response.text();
        const certificationsList = document.getElementById("certifications-list");
        certificationsList.innerHTML = ''; // Clear existing list

        const lines = data.split('\n').filter(line => line.trim() !== ''); // Remove empty lines
        lines.forEach(line => {
          // Ensure the line has both a file part and title part
          const [filePart, titlePart] = line.split(':');
          if (filePart && titlePart) {
            const file = filePart.trim().replace(/["']/g, ''); // Remove quotes from file name
            const titles = titlePart.split('||');

            // Trim titles and set default titles only if missing
            const enTitle = (titles[0] && titles[0].trim()) || "Untitled Certification";
            const ptTitle = (titles[1] && titles[1].trim()) || "CertificaÃ§Ã£o Sem TÃ­tulo";

            const listItem = document.createElement('li');

            // Certification Title
            const certTitle = document.createElement('div');
            certTitle.classList.add('cert-title');
            certTitle.textContent = selectedLanguage === 'pt' ? ptTitle : enTitle;

            // PDF Canvas
            const pdfCanvas = document.createElement('canvas');
            pdfCanvas.classList.add('pdf-canvas');
            pdfCanvas.id = `pdf-canvas-${file}`; // Unique ID for each canvas

            listItem.appendChild(certTitle);
            listItem.appendChild(pdfCanvas);
            certificationsList.appendChild(listItem);

            // Render the first page of the PDF
            renderFirstPage(`./Certificados/${file}`, pdfCanvas.id);
          }
        });
      } catch (error) {
        console.error('Error loading certifications list:', error);
        alert('An error occurred while loading the certifications list. Please try again later.');
      }
    }

    function renderFirstPage(pdfUrl, canvasId) {
      const canvas = document.getElementById(canvasId);
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5; // Adjust the scale for better resolution
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }).catch(error => {
        console.error(`Error rendering first page of PDF ${pdfUrl}:`, error);
      });
    }
