<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sections Styling */
    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
      position: relative;
      z-index: 2;
      overflow-y: auto;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      overflow-y: auto;
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    /* Profile Picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    /* Lists Styling */
    .social-links, .friendly-sites, .project-links, .certifications-list, .knowledge-list {
      list-style: none;
      padding: 0;
    }

    .social-links li, .friendly-sites li, .project-links li, .certifications-list li, .knowledge-list li {
      margin: 15px 0;
      position: relative;
    }

    /* Social Links Styling */
    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
      z-index: 3;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }

    /* Knowledge List Styling */
    .knowledge-list li {
      margin: 10px 0;
      padding: 12px 25px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      border-radius: 15px;
      text-align: center;
      border: 3px solid transparent;
      transition: transform 0.3s, border-image 2s;
      background-clip: padding-box;
      z-index: 3;
    }

    .knowledge-list li:hover {
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    /* Certifications List Styling */
    .certifications-list li {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(22, 32, 66, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden; /* Hide overflow for the falling effect */
      position: relative;
    }

    .certifications-list li:hover {
      box-shadow: 0 0 20px #ffd700;
    }

    /* Certification Title Styling */
    .cert-title {
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffff;
      transition: color 0.3s ease; /* Smooth transition for title color on hover */
      text-align: center;
      z-index: 2;
    }

    /* PDF Canvas Styling */
    .pdf-canvas {
      width: 100%;
      max-width: 600px; /* Set a max width to ensure responsiveness */
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.5s ease, opacity 0.5s ease; /* Falling effect */
      transform: translateY(-100%); /* Initial position above the container */
      opacity: 0; /* Initially hidden */
      position: relative;
      z-index: 1;
    }

    /* Falling Effect on Hover */
    .certifications-list li:hover .pdf-canvas {
      transform: translateY(0); /* Reset transform on hover */
      opacity: 1; /* Make visible */
    }

    /* Additional Style for Title Color Change on Hover */
    .certifications-list li:hover .cert-title {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="center-section">
    <h2 id="certifications">Certifications</h2>
    <ul class="certifications-list" id="certifications-list">
      <!-- Example certification item -->
      <li>
        <div class="cert-title">Sample Certification Title</div>
        <canvas class="pdf-canvas"></canvas>
      </li>
    </ul>
  </div>

  <!-- pdf.js for rendering PDF files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    function renderFirstPage(pdfUrl, canvasId) {
      const canvas = document.getElementById(canvasId);
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }).catch(error => {
        console.error(`Error rendering first page of PDF ${pdfUrl}:`, error);
      });
    }

    // Example function to load a sample PDF (replace with actual paths)
    document.addEventListener("DOMContentLoaded", () => {
      const exampleCanvas = document.querySelector(".pdf-canvas");
      renderFirstPage('sample.pdf', exampleCanvas.id = "exampleCanvas");
    });
  </script>
</body>
</html>
