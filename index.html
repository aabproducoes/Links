    body {

      background-clip: padding-box;
      z-index: 3;
      font-size: 14px; /* Adjust font size for mobile */

      margin: 5px 0;
    }

    .social-link:hover {
      background-color: #162042;

      z-index: 3;
    }

    .knowledge-list li:hover {

      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    .project-links {

    }

    /* Certifications List Styling */
    .certifications-list li {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(22, 32, 66, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Certification Title Styling */
    .cert-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background-color: rgba(22, 32, 66, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #ffd700;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* Animation for title on hover */
    .certifications-list li:hover .cert-title {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    /* PDF Canvas */
    .pdf-canvas {
      width: 100%;
      max-width: 100%; /* Ensure it fits on mobile */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    @media (min-width: 768px) {
      .pdf-canvas {
        max-width: 600px; /* Larger size for tablets and desktops */
      }
    }

    /* Lightning Canvas */
    #lightningCanvas {
      display: none; /* Hide on smaller screens to save space */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (min-width: 768px) {
      #lightningCanvas {
        display: block;
      }
    }

    /* Tech Background */
    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);

    }

    @media (min-width: 768px) {
      .language-selector {
        top: 20px;

      }
    }

    /* Keyframes */

      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }
  </style>
