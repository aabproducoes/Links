<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical com Tradu√ß√£o e Perfil</title>
    <!-- Importa√ß√£o das Fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; /* Fonte para o conte√∫do principal */
            background-color: #f0f0f0; /* Fundo est√°tico para a √°rea de conte√∫do */
            color: #333;
        }

        /* Sidebar com Cor Est√°tica */
        .sidebar {
            /* Defini√ß√£o de Cor Est√°tica para a Barra Lateral */
            --sidebar-bg-h: 220; /* Azul */
            --sidebar-bg-s: 30%;
            --sidebar-bg-l: 20%;
            --sidebar-text-h: 0;
            --sidebar-text-s: 0%;
            --sidebar-text-l: 100%;
            
            --menu-gradient-start-h: 220; /* Mesma cor do fundo da barra lateral */
            --menu-gradient-start-s: 30%;
            --menu-gradient-start-l: 20%;
            --menu-gradient-end-h: 220; /* Gradiente para uma cor um pouco mais escura */
            --menu-gradient-end-s: 30%;
            --menu-gradient-end-l: 10%;
            
            width: 250px;
            background-color: hsl(var(--sidebar-bg-h), var(--sidebar-bg-s), var(--sidebar-bg-l));
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l));
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            position: relative;
            font-family: 'Montserrat', sans-serif; /* Fonte para o menu */
        }

        /* Bot√£o da seta */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -20px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff; /* Borda branca */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            font-size: 18px; /* Aumenta o tamanho do √≠cone */
        }

        .toggle-btn:focus {
            outline: none;
        }

        /* √çcone da seta */
        .toggle-btn::before {
            content: '‚û§';
            display: inline-block;
            transition: transform 0.3s ease;
        }

        /* Itens do Menu */
        .menu {
            list-style: none;
            padding: 80px 0 0 0; /* Espa√ßo para o bot√£o */
            flex: 1;
        }

        .menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            background: linear-gradient(
                to right, 
                hsl(var(--menu-gradient-start-h), var(--menu-gradient-start-s), var(--menu-gradient-start-l)), 
                hsl(var(--menu-gradient-end-h), var(--menu-gradient-end-s), var(--menu-gradient-end-l))
            );
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l)); /* Utiliza vari√°veis CSS */
            background-size: 200% 100%;
            background-position: left;
            border: 2px solid #fff; /* Borda branca */
            font-size: 16px; /* Aumenta o tamanho da fonte */
            font-weight: 500; /* Define peso m√©dio para melhor legibilidade */
        }

        .menu li:hover {
            background-position: right;
            /* Mant√©m a mesma cor do texto */
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l));
        }

        .menu li.active {
            background-position: right;
            /* Mant√©m a mesma cor do texto */
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l));
            font-weight: 700; /* Peso mais forte para indicar a p√°gina ativa */
        }

        /* Dropdown de idiomas */
        .language-selector {
            margin: 20px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Fonte consistente com o conte√∫do principal */
            font-size: 16px; /* Tamanho da fonte */
            border-radius: 5px; /* Bordas arredondadas */
        }

        .language-selector select {
            width: 100%;
            padding: 5px;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: 'Roboto', sans-serif; /* Fonte consistente */
        }

        /* Conte√∫do Principal com Cor Est√°tica */
        .content {
            --main-text-h: 0;
            --main-text-s: 0%;
            --main-text-l: 100%;
            
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0; /* Cor de fundo est√°tica */
            color: hsl(var(--main-text-h), var(--main-text-s), var(--main-text-l));
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Roboto', sans-serif; /* Fonte para o conte√∫do principal */
            font-size: 18px; /* Tamanho base da fonte */
            line-height: 1.6; /* Espa√ßamento entre linhas para melhor legibilidade */
        }

        /* Esconder menu quando fechado */
        .sidebar.closed {
            width: 60px;
        }

        .sidebar.closed .menu li {
            text-align: center;
            padding: 15px 10px;
            font-size: 0;
            background: linear-gradient(
                to bottom, 
                hsl(var(--menu-gradient-start-h), var(--menu-gradient-start-s), var(--menu-gradient-start-l)), 
                hsl(var(--menu-gradient-end-h), var(--menu-gradient-end-s), var(--menu-gradient-end-l))
            );
            background-size: 200% 100%;
            background-position: top;
            border: 2px solid #fff; /* Borda branca */
        }

        .sidebar.closed .menu li::before {
            content: attr(data-icon);
            font-size: 20px;
            display: inline-block;
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l)); /* Mant√©m a cor do texto */
        }

        .sidebar.closed .menu li:hover {
            background-position: bottom;
            /* Mant√©m a mesma cor do texto */
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l));
        }

        .sidebar.closed .language-selector {
            display: none; /* Esconder seletor de idioma quando o menu est√° fechado */
        }

        .sidebar.closed .toggle-btn {
            transform: rotate(180deg);
        }

        /* Picker de Cores do Conte√∫do Principal (Apenas Texto) */
        .main-color-picker {
            padding: 20px;
            background-color: #222; /* Fundo escuro para distinguir */
            border-top: 2px solid #fff;
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px; /* Espa√ßamento superior */
        }

        .main-color-picker h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .color-control {
            margin-bottom: 15px;
        }

        .color-control label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .color-control input[type="range"] {
            width: 100%;
        }

        .hsl-values {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #ccc;
        }

        /* Estiliza√ß√£o do Bot√£o de Reset */
        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px; /* Bordas arredondadas */
        }

        .reset-btn:hover {
            background-color: #555;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .toggle-btn {
                right: -20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn"></button>
        <ul class="menu">
            <li class="active" data-page="profile" data-icon="üë§">Profile</li>
            <li data-page="social" data-icon="üîó">Social</li>
            <li data-page="projects" data-icon="üñ•Ô∏è">Projects</li> <!-- Nova aba de Projetos -->
            <li data-page="contact" data-icon="üìû">Contact</li> <!-- Renomeado de About para Contact -->
        </ul>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="pt">Portugu√™s</option>
            </select>
        </div>
        
        <!-- Picker de Cores do Conte√∫do Principal (Apenas Texto) -->
        <div class="main-color-picker">
            <h3>Customize Main Content</h3>
            
            <!-- Picker de Cor do Texto -->
            <div class="color-control">
                <label for="mainTextHue">Text Hue</label>
                <input type="range" id="mainTextHue" name="mainTextHue" min="0" max="360" value="0">
                <div class="hsl-values">
                    <span>H: <span id="mainTextHValue">0</span></span>
                    <span>S: <span id="mainTextSValue">0%</span></span>
                    <span>L: <span id="mainTextLValue">100%</span></span>
                </div>
            </div>
            
            <div class="color-control">
                <label for="mainTextSaturation">Text Saturation</label>
                <input type="range" id="mainTextSaturation" name="mainTextSaturation" min="0" max="100" value="0">
            </div>
            
            <div class="color-control">
                <label for="mainTextLightness">Text Lightness</label>
                <input type="range" id="mainTextLightness" name="mainTextLightness" min="0" max="100" value="100">
            </div>
            
            <!-- Bot√£o de Reset -->
            <button id="resetMainColorsBtn" class="reset-btn">Reset Colors</button>
        </div>
    </div>

    <div class="content" id="content">
        <h1 id="pageTitle">Profile</h1>
        <div id="pageContent">
            <h2 id="knowledgeListTitle">Knowledge List</h2>
            <div id="knowledgeList"></div>
        </div>
    </div>

    <script>
        // Refer√™ncias aos Elementos
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const menuItems = document.querySelectorAll('.menu li');
        const languageSelect = document.getElementById('languageSelect');
        const pageTitle = document.getElementById('pageTitle');
        const knowledgeListDiv = document.getElementById('knowledgeList');
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');
        const content = document.getElementById('content'); // Refer√™ncia ao conte√∫do principal

        const translations = {
            en: {
                profileTitle: 'Profile',
                knowledgeListTitle: 'Knowledge List',
                socialTitle: 'Social',
                contactTitle: 'Contact', // Renomeado para "Contact"
                facebook: 'Facebook',
                instagram: 'Instagram',
                projectsTitle: 'Projects',
                blenderProjects: 'Blender Projects',
                gimpProjects: 'Gimp Projects',
                blenderAnimations: 'Blender Animations',
                animatedBackground: 'Animated Background',
                whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
                email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
            },
            pt: {
                profileTitle: 'Perfil',
                knowledgeListTitle: 'Lista de Conhecimento',
                socialTitle: 'Social',
                contactTitle: 'Contato', // Renomeado para "Contato"
                facebook: 'Facebook',
                instagram: 'Instagram',
                projectsTitle: 'Projetos',
                blenderProjects: 'Projetos Blender',
                gimpProjects: 'Projetos Gimp',
                blenderAnimations: 'Anima√ß√µes Blender',
                animatedBackground: 'Fundo Animado',
                whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
                email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
            }
        };

        let currentLanguage = 'en'; // Idioma padr√£o
        let currentPage = 'profile'; // P√°gina padr√£o
        let knowledgeListData = []; // Inicializa um array vazio

        // Refer√™ncias aos Sliders de Cor do Texto do Conte√∫do Principal
        const mainTextHue = document.getElementById('mainTextHue');
        const mainTextSaturation = document.getElementById('mainTextSaturation');
        const mainTextLightness = document.getElementById('mainTextLightness');

        // Refer√™ncias √†s Exibi√ß√µes dos Valores HSL para Texto
        const mainTextHValue = document.getElementById('mainTextHValue');
        const mainTextSValue = document.getElementById('mainTextSValue');
        const mainTextLValue = document.getElementById('mainTextLValue');

        // Refer√™ncia ao Bot√£o de Reset
        const resetMainColorsBtn = document.getElementById('resetMainColorsBtn');

        // Fun√ß√£o para determinar a cor adequada do texto com base na luminosidade do fundo
        function determineTextColor(l) {
            return l < 50 ? { h: 0, s: '0%', l: '100%' } : { h: 0, s: '0%', l: '0%' };
        }

        // Fun√ß√£o para gerar um n√∫mero inteiro aleat√≥rio entre min e max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fun√ß√£o para gerar uma cor HSL aleat√≥ria clara (L > 60%)
        function generateRandomLightHSL() {
            const h = getRandomInt(0, 360);
            const s = getRandomInt(50, 100);
            const l = getRandomInt(70, 90);
            return { h, s, l };
        }

        // Fun√ß√£o para calcular uma cor HSL mais escura
        function calculateDarkerHSL(h, s, l, decrease = 20) {
            let newL = l - decrease;
            if (newL < 20) newL = 20; // Garante luminosidade m√≠nima
            return { h, s, l: newL };
        }

        // Fun√ß√£o para randomizar as cores na carga da p√°gina
        function randomizeColors() {
            // Gera uma cor clara aleat√≥ria para o texto principal
            const mainTextColor = generateRandomLightHSL();

            // Define as Vari√°veis CSS para o Texto Principal
            content.style.setProperty('--main-text-h', mainTextColor.h);
            content.style.setProperty('--main-text-s', `${mainTextColor.s}%`);
            content.style.setProperty('--main-text-l', `${mainTextColor.l}%`);

            // Atualiza as Exibi√ß√µes dos Valores HSL para o Texto Principal
            mainTextHValue.textContent = mainTextColor.h;
            mainTextSValue.textContent = `${mainTextColor.s}%`;
            mainTextLValue.textContent = `${mainTextColor.l}%`;

            // Atualiza os Sliders para Refletir as Cores Randomizadas (Apenas Texto)
            mainTextHue.value = mainTextColor.h;
            mainTextSaturation.value = mainTextColor.s;
            mainTextLightness.value = mainTextColor.l;
        }

        // Fun√ß√£o para recalcular as cores da barra lateral e do menu ap√≥s altera√ß√µes manuais
        function recalculateSidebarColors() {
            // Obt√©m os valores atuais de HSL do texto principal
            const mainTextH = parseInt(getComputedStyle(content).getPropertyValue('--main-text-h'));
            const mainTextS = parseInt(getComputedStyle(content).getPropertyValue('--main-text-s'));
            const mainTextL = parseInt(getComputedStyle(content).getPropertyValue('--main-text-l'));

            // Determina a cor do texto da barra lateral com base na luminosidade
            const sidebarTextColor = determineTextColor(mainTextL - 20); // Ajuste conforme necess√°rio

            // Define as Vari√°veis CSS para a Cor do Texto da Barra Lateral
            sidebar.style.setProperty('--sidebar-text-h', sidebarTextColor.h);
            sidebar.style.setProperty('--sidebar-text-s', sidebarTextColor.s);
            sidebar.style.setProperty('--sidebar-text-l', sidebarTextColor.l);

            // Define as Vari√°veis CSS para o Gradiente do Menu (mesma cor do fundo da barra lateral)
            sidebar.style.setProperty('--menu-gradient-start-h', 220); /* Azul fixo */
            sidebar.style.setProperty('--menu-gradient-start-s', '30%');
            sidebar.style.setProperty('--menu-gradient-start-l', '20%');

            // Define a Cor Final do Gradiente do Menu (um pouco mais escura)
            sidebar.style.setProperty('--menu-gradient-end-h', 220);
            sidebar.style.setProperty('--menu-gradient-end-s', '30%');
            sidebar.style.setProperty('--menu-gradient-end-l', '10%');
        }

        // Fun√ß√£o para atualizar a cor do texto do conte√∫do principal
        function updateMainTextColor() {
            const h = parseInt(mainTextHue.value);
            const s = parseInt(mainTextSaturation.value);
            const l = parseInt(mainTextLightness.value);
            
            // Atualiza as Vari√°veis CSS para o Texto Principal
            content.style.setProperty('--main-text-h', h);
            content.style.setProperty('--main-text-s', `${s}%`);
            content.style.setProperty('--main-text-l', `${l}%`);
            
            // Atualiza as Exibi√ß√µes dos Valores HSL para o Texto Principal
            mainTextHValue.textContent = h;
            mainTextSValue.textContent = `${s}%`;
            mainTextLValue.textContent = `${l}%`;

            // Recalcula as cores da barra lateral e do menu
            recalculateSidebarColors();
        }

        // Fun√ß√£o para resetar as cores para valores randomizados
        function resetMainColors() {
            randomizeColors();
        }

        // Listeners para os Sliders de Cor do Texto Principal
        mainTextHue.addEventListener('input', updateMainTextColor);
        mainTextSaturation.addEventListener('input', updateMainTextColor);
        mainTextLightness.addEventListener('input', updateMainTextColor);

        // Listener para o Bot√£o de Reset
        resetMainColorsBtn.addEventListener('click', resetMainColors);

        // Fun√ß√£o para alternar a barra lateral
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            toggleBtn.classList.toggle('rotated');
        });

        // Fun√ß√£o para lidar com os cliques nos itens do menu
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentPage = item.getAttribute('data-page');
                updateContent();
            });
        });

        // Fun√ß√£o para mudar o idioma
        function changeLanguage() {
            currentLanguage = languageSelect.value;
            updateContent();
        }

        // Fun√ß√£o para buscar e parsear o arquivo KnowledgeList.txt
        async function fetchKnowledgeList() {
            try {
                const response = await fetch('./KnowledgeList/KnowledgeList.txt');
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== ''); // Divide em linhas n√£o vazias
                knowledgeListData = lines.map(line => {
                    const parts = line.split('||').map(part => part.trim());
                    if (parts.length !== 2) {
                        console.warn(`Formato de linha inv√°lido: "${line}". Esperado "English || Portuguese".`);
                        return { en: 'N/A', pt: 'N/A' }; // Ou pular a entrada
                    }
                    const [en, pt] = parts;
                    return { en, pt };
                });
                // Ap√≥s buscar, atualiza o conte√∫do se a p√°gina atual for perfil
                if (currentPage === 'profile') {
                    populateKnowledgeList();
                }
            } catch (error) {
                console.error('Falha ao buscar KnowledgeList:', error);
                knowledgeListDiv.innerHTML = `<p>Erro ao carregar a lista de conhecimento.</p>`;
            }
        }

        // Fun√ß√£o para popular a lista de conhecimento
        function populateKnowledgeList() {
            // Se os dados ainda estiverem carregando
            if (knowledgeListData.length === 0) {
                knowledgeListDiv.innerHTML = `<p>Carregando...</p>`;
                return;
            }

            // Limpa o conte√∫do existente
            knowledgeListDiv.innerHTML = '';

            // Popula a lista
            knowledgeListData.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item[currentLanguage] || 'Tradu√ß√£o n√£o dispon√≠vel';
                knowledgeListDiv.appendChild(p);
            });
        }

        // Fun√ß√£o para atualizar o conte√∫do com base na p√°gina atual e no idioma
        function updateContent() {
            // Atualiza o t√≠tulo da p√°gina
            pageTitle.textContent = translations[currentLanguage][`${currentPage}Title`] || '';

            // Mostra ou esconde o conte√∫do da p√°gina
            if (['profile', 'social', 'projects', 'contact'].includes(currentPage)) {
                document.getElementById('pageContent').style.display = 'block';
            } else {
                document.getElementById('pageContent').style.display = 'none';
            }

            // Atualiza o conte√∫do com base na p√°gina atual
            if (currentPage === 'profile') {
                knowledgeListTitle.textContent = translations[currentLanguage]['knowledgeListTitle'];
                populateKnowledgeList();
            } else if (currentPage === 'social') {
                knowledgeListDiv.innerHTML = `
                    <p><a href="https://www.facebook.com/antonio.augusto.barbaro" target="_blank">${translations[currentLanguage].facebook}</a></p>
                    <p><a href="https://www.instagram.com/aabproducoes/" target="_blank">${translations[currentLanguage].instagram}</a></p>
                `;
            } else if (currentPage === 'projects') {
                knowledgeListDiv.innerHTML = `
                    <p><a href="./blender-projects.html" target="_blank">${translations[currentLanguage].blenderProjects}</a></p>
                    <p><a href="./gimpt-projects.html" target="_blank">${translations[currentLanguage].gimpProjects}</a></p>
                    <p><a href="./blender-animations.html" target="_blank">${translations[currentLanguage].blenderAnimations}</a></p>
                    <p><a href="./animated-background.html" target="_blank">${translations[currentLanguage].animatedBackground}</a></p>
                `;
            } else if (currentPage === 'contact') {
                knowledgeListDiv.innerHTML = `
                    <p>${translations[currentLanguage].whatsapp}</p>
                    <p>${translations[currentLanguage].email}</p>
                `;
            } else {
                // Esconde o conte√∫do para outras p√°ginas
                document.getElementById('pageContent').style.display = 'none';
            }
        }

        // Inicializa as Cores ao Carregar a P√°gina
        document.addEventListener('DOMContentLoaded', () => {
            randomizeColors(); // Realiza sele√ß√£o aleat√≥ria de cores na carga (apenas texto)
            fetchKnowledgeList(); // Fun√ß√£o existente para buscar a lista de conhecimento
            updateContent(); // Fun√ß√£o existente para atualizar o conte√∫do com base na p√°gina e idioma
        });
    </script>

</body>
</html>
