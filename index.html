<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Certificados</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      margin: 0; 
      padding: 1rem;
    }
    #certContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .certificate {
      position: relative;
      border: 1px solid #555;
    }
    .certificate iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 10px; 
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      pointer-events: none; /* Permite cliques no iframe */
    }
    .overlay .path {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
      word-break: break-all; /* Quebra linha se o caminho for longo */
    }
  </style>
</head>
<body>

<h1>Certificados</h1>
<div id="certContainer">Carregando...</div>

<script>
async function fetchCertificates() {
  try {
    // Lê o arquivo CertificadosList.txt
    const response = await fetch('./Certificados/CertificadosList.txt');
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
    const text = await response.text();
    
    // Separa por linhas não vazias
    const lines = text.split('\n').filter(line => line.trim() !== '');
    
    // Cada linha: "Certificados/Certificado-xxx.pdf - Título"
    return lines.map(line => {
      // Separa apenas na primeira ocorrência de " - "
      const separator = ' - ';
      const separatorIndex = line.indexOf(separator);
      
      if (separatorIndex === -1) {
        console.warn('Formato inválido:', line);
        return { pdfPath: '', title: 'Título não disponível' };
      }
      
      const pdfPath = line.substring(0, separatorIndex).trim(); // Antes do " - "
      const title = line.substring(separatorIndex + separator.length).trim(); // Depois do " - "
      
      return { pdfPath, title };
    });
  } catch (err) {
    console.error('Falha ao ler CertificadosList.txt:', err);
    return [];
  }
}

async function showCertificates() {
  const container = document.getElementById('certContainer');
  container.innerHTML = 'Carregando...';

  const certs = await fetchCertificates();
  container.innerHTML = ''; // Limpa o carregamento

  certs.forEach(cert => {
    if (cert.pdfPath) {
      // Cria um container para cada certificado
      const div = document.createElement('div');
      div.className = 'certificate';
      
      // IFRAME com o caminho EXATO do TXT
      const iframe = document.createElement('iframe');
      iframe.src = cert.pdfPath; 
      div.appendChild(iframe);

      // Overlay com título e caminho
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerHTML = `
        <div class="title">${cert.title}</div>
        <div class="path">${cert.pdfPath}</div>
      `;
      div.appendChild(overlay);

      container.appendChild(div);
    } else {
      // Fallback caso não haja pdfPath
      const p = document.createElement('p');
      p.textContent = cert.title;
      container.appendChild(p);
    }
  });
}

// Executa ao carregar a página
document.addEventListener('DOMContentLoaded', showCertificates);
</script>

</body>
</html>
