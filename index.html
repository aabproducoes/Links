<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Your Resume</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background-color: #020202;
      background-size: 100px 5px;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      border: 5px solid transparent;
      border-image: linear-gradient(-45deg, #ffd700, #648880);
      border-image-slice: 1;
      border-image-width: 5px;
    }

    .center-section {
      flex: 1;
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qualification-rectangle {
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      border-radius: 10px;
      height: 100%;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ff00ff;
      margin-bottom: 20px;
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 10px 0;
    }

    .social-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }

    .social-link:hover {
      background-color: #000;
      color: #ffd700;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px); /* Adjust the height as needed */
      border: none;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .carousel {
      width: 80%;
      overflow: hidden;
      margin: 20px auto;
      position: relative;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-control {
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffd700;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Language selector -->
  <div class="language-selector">
    <label for="language">Select Language: </label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div class="left-section">
    <div class="qualification-rectangle">
      <h2 id="qualifications"></h2>
      <iframe class="pdf-iframe" src="./docs/AntonioAugustoBarbaro-Curricullum.pdf"></iframe>
    </div>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2 id="socialLinks"></h2>
    <ul class="social-links">
      <li>
        <a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a>
      </li>
      <li>
        <a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a>
      </li>
      <li>
        <a href="https://www.instagram.com/aabproducoes/" class="social-link">Instagram</a>
      </li>
    </ul>
    <h2 id="contact"></h2>
    <p>WhatsApp: <a href="https://wa.me/54984181968" class="social-link">54984181968</a></p>
    <p>Email: <a href="mailto:aaugusto444@gmail.com" class="social-link">aaugusto444@gmail.com</a></p>
    
    <!-- Carousel Section -->
    <h2>Blender</h2>
    <div class="carousel">
      <div class="carousel-images" id="carouselImages">
        <!-- Images will be inserted here by JavaScript -->
      </div>
      <div class="carousel-controls">
        <button class="carousel-control" id="prevBtn">&lt;</button>
        <button class="carousel-control" id="nextBtn">&gt;</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage();
      initCarousel();
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      const selectedLanguage = languageSelect.value;
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("contact").innerText = data.contact;
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        });
    }

    function initCarousel() {
      const carouselImages = document.getElementById('carouselImages');

      const imagePaths = [
        'MeloStudioHair1.png',
        'PhysicsWallpaper[1].png',
        'ProceduralPlanet[4].png',
        'Rever[1].png',
        'Rever[2].png',
        'LandscapeMapNeon[8].png',
        'LandscapeMap[4].png',
        'LandscapeMap[7].png',
        'LandscapeMap[9]edited.png',
        'LandscapeMap[10].png',
        'LandscapeMap[11].png',
        'LandscapeMap[12].png',
        'LandscapeMap[13].png',
        'LandscapeMapNeon[4].png',
        'LandscapeMapNeon[5].png',
        'ProceduralPlanet[1].png',
        '278434882_2045592745633108_2300835446034934031_n.jpg',
        '278434882_2045592745633108_2300835446034934031_n[2].jpg',
        '278434882_2045592745633108_2300835446034934031_n[3].jpg',
        '278434882_2045592745633108_2300835446034934031_n-removebg-preview.png',
        'ABDIamond[14].png',
        'Abstract[007].png',
        'Abstract[009].png',
        'AbstractWallpaper[1].png',
        'BlackWidow[6].png',
        'LandscapeMap[1].png',
        'LandscapeMap[2].png',
        'LandscapeMap[5].png',
        'LandscapeMap[9].png',
        'LandscapeMapNeon[3.png',
        'LandscapeMapNeon[5]edit.png',
        'Logo.png',
        'PhysicsWallpaper[2].png',
        'ProceduralPlanet[2].png',
        'ProceduralPlanet[3].png',
        'LandscapeMap[3].png',
        'LandscapeMap[6].png',
        'LandscapeMap[14].png',
        'LandscapeMap[15].png',
        'LandscapeMapNeon[1].png',
        'LandscapeMapNeon[2].png'
      ];

      imagePaths.forEach(path => {
        const img = document.createElement('img');
        img.src = `./ImagesLoading/Blender/${path}`;
        carouselImages.appendChild(img);
      });

      let currentIndex = 0;

      document.getElementById('prevBtn').addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselImages.children.length - 1;
        updateCarousel();
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex = (currentIndex < carouselImages.children.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
      });

      function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    }
  </script>
</body>
</html>
