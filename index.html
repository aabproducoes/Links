<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 15px 0;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
      box-shadow: 0 0 10px #00ffff;
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <p>WhatsApp: <a href="https://wa.me/54984181968" class="social-link">54984181968</a></p>
    <p>Email: <a href="mailto:aaugusto444@gmail.com" class="social-link">aaugusto444@gmail.com</a></p>
  </div>

  <div class="right-section">
    <h2>Knowledge</h2>
    <ul class="social-links">
      <li>JavaScript</li>
      <li>Python</li>
      <li>Machine Learning</li>
      <li>Data Analysis</li>
    </ul>
  </div>

  <script>
    const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdf.getPage(1).then(page => {
        const scale = 2; // Adjust scale for better resolution
        const viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
