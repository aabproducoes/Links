<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tema Azul com Arrow Animado (SVG) ‚Äì Paywall Demo</title>

  <!-- Fonte Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* RESET B√ÅSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* TEMA AZUL: Fundo radial */
    body {
      display: flex;
      min-height: 100vh;
      font-family: "Comic Neue", cursive, sans-serif;
      background: radial-gradient(circle at center, #d0f0ff 0%, #a4d4ff 100%);
      color: #333;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
      color: #000;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 1000;
      border-right: 2px dashed #53a0ff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    /* BOT√ÉO TOGGLE DA SIDEBAR */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #53a0ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(83,160,255,0.3);
      overflow: visible;
    }
    /* Anima√ß√£o da seta ao passar o mouse */
    .toggle-btn svg {
      transition: transform 0.3s ease;
    }
    .sidebar.closed .toggle-btn svg {
      transform: rotate(180deg);
    }

    /* Hover do Bot√£o Toggle */
    .toggle-btn:hover {
      background: #4b94e6;
      transform: scale(1.1);
    }
    .toggle-btn:active {
      transform: scale(0.95);
    }

    /* MENU LATERAL */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: rgba(255,255,255,0.3);
      color: #006aff;
      font-size: 16px;
      font-weight: 700;
      margin: 5px 10px;
      border-radius: 4px;
      border: 1px solid #53a0ff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
    }
    .menu li:hover {
      background: rgba(255,255,255,0.6);
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .menu li.active {
      background: rgba(255,255,255,0.8);
      color: #004e99;
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* SIDEBAR COLAPSADA */
    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #006aff;
    }

    /* BOT√ÉO DE IDIOMA */
    .language-btn {
      display: inline-block;
      margin: 20px auto;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 80%;
    }
    .language-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    .language-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }

    /* CONTE√öDO PRINCIPAL */
    .content {
      flex: 1;
      padding: 20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      transition: background 0.3s ease;
    }
    .content:hover {
      background: rgba(255,255,255,0.5);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      color: #006aff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
      border-bottom: 2px dashed #53a0ff;
      padding-bottom: 5px;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      color: #0051b3;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.6);
    }

    /* BOT√ïES .main-btn */
    a.main-btn {
      display: inline-block;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      margin: 10px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    a.main-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    a.main-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }

    /* CERTIFICADOS (apenas primeira p√°gina) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px dashed #80bfff;
      border-radius: 5px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      margin-top: 10px;
    }
    .certificate-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #006aff;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid #80bfff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(255,255,255,0.9);
      color: #003c8f;
    }

    /* MODAL PARA COMPRA */
    .modal {
      display: none; 
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content p {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    .modal-content button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .modal-content .buy-btn {
      background: #53a0ff;
      color: #fff;
    }
    .modal-content .buy-btn:hover {
      background: #4b94e6;
    }
    .modal-content .cancel-btn {
      background: #ccc;
      color: #333;
    }
    .modal-content .cancel-btn:hover {
      background: #bbb;
    }

    /* ANIMA√á√ÉO DE ENTRADA PARA O CONTE√öDO */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-in {
      animation: slideIn 0.5s ease-out forwards;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 250px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <!-- BOT√ÉO TOGGLE COM SVG INLINE DE SETA -->
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <!-- Seta SVG apontando para a esquerda -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 010 .708L5.707 8l5.647 5.646a.5.5 0 11-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z"/>
      </svg>
    </button>

    <!-- MENU LATERAL -->
    <ul class="menu">
      <li class="active" data-page="profile" data-icon="üë§"><span>Profile</span></li>
      <li data-page="social" data-icon="üîó"><span>Social</span></li>
      <li data-page="projects" data-icon="üñ•Ô∏è"><span>Projects</span></li>
      <li data-page="contact" data-icon="üìû"><span>Contact</span></li>
      <li data-page="certificates" data-icon="üéì"><span>Certificates</span></li>
    </ul>

    <!-- BOT√ÉO DE IDIOMA -->
    <button class="language-btn" id="languageBtn">Lang: EN</button>
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList"></div>
    </div>
  </div>

  <!-- MODAL DE COMPRA -->
  <div id="purchaseModal" class="modal">
    <div class="modal-content">
      <p id="purchaseMessage">Do you want to purchase this section?</p>
      <button class="buy-btn" id="buyButton">Buy Section</button>
      <button class="cancel-btn" id="cancelButton">Cancel</button>
    </div>
  </div>

  <script>
    // =========================
    //  REFER√äNCIAS
    // =========================
    const toggleBtn         = document.getElementById('toggleBtn');
    const sidebar           = document.getElementById('sidebar');
    const menuItems         = document.querySelectorAll('.menu li');
    const languageBtn       = document.getElementById('languageBtn');
    const pageTitle         = document.getElementById('pageTitle');
    const knowledgeListDiv  = document.getElementById('knowledgeList');

    // Modal references
    const purchaseModal     = document.getElementById('purchaseModal');
    const purchaseMessage   = document.getElementById('purchaseMessage');
    const buyButton         = document.getElementById('buyButton');
    const cancelButton      = document.getElementById('cancelButton');

    // =========================
    //  TRADU√á√ïES
    // =========================
    const translations = {
      en: {
        profileTitle: 'Profile',
        socialTitle: 'Social',
        projectsTitle: 'Projects',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        knowledgeListTitle: 'Knowledge List',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        socialTitle: 'Social',
        projectsTitle: 'Projetos',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        knowledgeListTitle: 'Lista de Conhecimento',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en';
    let currentPage     = 'profile';

    // Keep track of purchased sections.
    const purchasedSections = {
      profile: false,
      social: false,
      projects: false,
      contact: false,
      certificates: false
    };

    // ========== SIDEBAR TOGGLE ==========
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      // Rotation of the SVG is controlled via CSS (.sidebar.closed .toggle-btn svg)
    });

    // ========== MENU LATERAL ==========
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        const page = item.getAttribute('data-page');
        // If the section is not purchased yet, show the purchase modal.
        if (!purchasedSections[page]) {
          currentPage = page;
          showPurchaseModal(page);
        } else {
          // If already purchased, update active classes and content with animation.
          menuItems.forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          currentPage = page;
          updateContentWithAnimation();
        }
      });
    });

    // ========== BOT√ÉO DE IDIOMA ==========
    languageBtn.addEventListener('click', () => {
      currentLanguage = (currentLanguage === 'en') ? 'pt' : 'en';
      updateContent();
    });
    function updateLanguageButtonLabel() {
      languageBtn.textContent = `Lang: ${currentLanguage.toUpperCase()}`;
    }

    // ========== ATUALIZA R√ìTULOS DO MENU ==========
    function updateMenuLabels() {
      const dict = translations[currentLanguage];
      menuItems.forEach(item => {
        const page = item.getAttribute('data-page');
        const labelKey = page + 'Title';
        const label = dict[labelKey] || page;
        const span = item.querySelector('span');
        if (span) {
          span.textContent = label;
        }
      });
    }

    // ========== KNOWLEDGE LIST (EN||PT) ==========
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const text = await resp.text();
        return text.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return [];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        const parts = line.split('||').map(p => p.trim());
        const englishText = parts[0] || line;
        const portugueseText = parts[1] || line;

        const p = document.createElement('p');
        p.textContent = (currentLanguage === 'en') ? englishText : portugueseText;
        knowledgeListDiv.appendChild(p);
      });
    }

    // ========== CERTIFICADOS (Somente a primeira p√°gina) ==========
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if(!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath:'', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title    = line.substring(idx+sep.length).trim();

          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if(lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash+1);
          }
          // Garantir #page=1
          const onlyFirstPage = fullPath + '#page=1';
          return { fullPath: onlyFirstPage, pdfName, title };
        });
      } catch(err) {
        console.error(err);
        return [];
      }
    }
    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();
      list.forEach(cert => {
        if(cert.fullPath){
          const container = document.createElement('div');
          container.classList.add('certificate-container');

          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);

          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);

          knowledgeListDiv.appendChild(container);
        }
      });
    }

    // ========== UPDATE DE CONTE√öDO ==========
    function updateContent() {
      updateLanguageButtonLabel();
      updateMenuLabels();

      const dict = translations[currentLanguage];
      document.getElementById('pageTitle').textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      document.getElementById('pageContent').style.display = 
        validPages.includes(currentPage) ? 'block' : 'none';

      // Conte√∫do de cada page
      if(currentPage === 'profile'){
        document.getElementById('knowledgeListTitle').textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if(currentPage === 'social'){
        document.getElementById('knowledgeListTitle').textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a>
          </div>
          <div class="main-btn-container">
            <a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a>
          </div>
        `;
      } else if(currentPage === 'projects'){
        document.getElementById('knowledgeListTitle').textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="blender-projects.html" target="_blank" class="main-btn">
              ${dict.blenderProjects}
            </a>
          </div>
          <div class="main-btn-container">
            <a href="gimp-projects.html" target="_blank" class="main-btn">
              ${dict.gimpProjects}
            </a>
          </div>
          <div class="main-btn-container">
            <a href="blender-animations.html" target="_blank" class="main-btn">
              ${dict.blenderAnimations}
            </a>
          </div>
          <div class="main-btn-container">
            <a href="animated-background.html" target="_blank" class="main-btn">
              ${dict.animatedBackground}
            </a>
          </div>
        `;
      } else if(currentPage === 'contact'){
        document.getElementById('knowledgeListTitle').textContent = dict['contactTitle'] || 'Contact';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://wa.me/54984181968" target="_blank" class="main-btn">WhatsApp</a>
          </div>
          <div class="main-btn-container">
            <a href="mailto:aaugusto444@gmail.com" class="main-btn">Email</a>
          </div>
        `;
      } else if(currentPage === 'certificates'){
        document.getElementById('knowledgeListTitle').textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }
    }

    // A helper function to update the content and trigger a slide-in animation.
    function updateContentWithAnimation() {
      updateContent();
      const content = document.getElementById('content');
      content.classList.remove('animate-in');
      // Trigger reflow to restart the animation
      void content.offsetWidth;
      content.classList.add('animate-in');
    }

    // ========== MODAL FUNCTIONS ==========
    function showPurchaseModal(page) {
      // Customize the message ‚Äì you could include a price here.
      purchaseMessage.textContent = `Purchase the "${page}" section?`;
      purchaseModal.style.display = 'flex';
    }
    function hidePurchaseModal() {
      purchaseModal.style.display = 'none';
    }

    // When the Buy button is clicked in the modal:
    buyButton.addEventListener('click', () => {
      // Mark the section as purchased
      purchasedSections[currentPage] = true;
      // Update the active state in the menu
      menuItems.forEach(item => {
        if(item.getAttribute('data-page') === currentPage) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
      hidePurchaseModal();
      updateContentWithAnimation();
    });
    // If the user cancels the purchase:
    cancelButton.addEventListener('click', () => {
      hidePurchaseModal();
    });

    // ========== INICIALIZA√á√ÉO ==========
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
    });
  </script>
</body>
</html>
