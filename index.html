<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #0a0f2e;
      color: #00aaff;
      font-family: 'Roboto Mono', monospace;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: #162042;
      padding: 20px;
      border: 5px solid transparent;
      border-image: linear-gradient(-45deg, #00ff00, #004400);
      border-image-slice: 1;
      box-shadow: 0 0 10px #00aaff;
    }

    .center-section {
      flex: 1;
      background-color: #162042;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px #00aaff;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 10px 0;
    }

    .social-link {
      padding: 10px 20px;
      background-color: #00aaff;
      color: #162042;
      text-decoration: none;
      border-radius: 25px;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/black-twill.png');
      opacity: 0.1;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="tech-bg"></div>

  <div class="left-section">
    <h2>Qualifications</h2>
    <iframe class="pdf-iframe" src="./docs/AntonioAugustoBarbaro-Curricullum.pdf"></iframe>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2>Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>
  </div>
</body>
</html>
