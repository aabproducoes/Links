<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical com Tradu√ß√£o e Perfil</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fundo claro para a √°rea de conte√∫do */
            color: #333;
        }

        /* Menu Lateral */
        .sidebar {
            width: 250px;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
        }

        /* Bot√£o da seta */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -20px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff; /* Borda branca */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .toggle-btn:focus {
            outline: none;
        }

        /* √çcone da seta */
        .toggle-btn::before {
            content: '‚û§';
            display: inline-block;
            transition: transform 0.3s ease;
        }

        /* Menu Itens */
        .menu {
            list-style: none;
            padding: 80px 0 0 0; /* Espa√ßo para o bot√£o */
            flex: 1;
        }

        .menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            background: linear-gradient(to right, #000000, #ffffff); /* Gradiente invertido */
            color: #fff;
            background-size: 200% 100%;
            background-position: left;
            border: 2px solid #fff; /* Borda branca */
        }

        .menu li:hover {
            background-position: right;
            color: #000;
        }

        .menu li.active {
            background-position: right;
            color: #000;
        }

        /* Dropdown de idiomas */
        .language-selector {
            margin: 20px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            text-align: center;
        }

        /* Conte√∫do Principal */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        /* Estilos para a Lista de Conhecimento */
        .knowledge-list {
            margin-top: 20px;
        }

        .knowledge-list h2 {
            margin-bottom: 10px;
            color: #000;
        }

        .knowledge-list p {
            margin-bottom: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #000;
        }

        /* Esconder menu quando fechado */
        .sidebar.closed {
            width: 60px;
        }

        .sidebar.closed .menu li {
            text-align: center;
            padding: 15px 10px;
            font-size: 0;
            background: linear-gradient(to bottom, #000000, #ffffff);
            background-size: 200% 100%;
            background-position: top;
            border: 2px solid #fff; /* Borda branca */
        }

        .sidebar.closed .menu li::before {
            content: attr(data-icon);
            font-size: 20px;
            display: inline-block;
        }

        .sidebar.closed .menu li:hover {
            background-position: bottom;
            color: #000;
        }

        .sidebar.closed .toggle-btn {
            transform: rotate(180deg);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .toggle-btn {
                right: -20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn"></button>
        <ul class="menu">
            <li class="active" data-icon="üë§">Profile</li>
            <li data-icon="üîó">Social</li>
            <li data-icon="üîó">Friendly Links</li>
            <li data-icon="‚ÑπÔ∏è">About</li>
        </ul>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="pt">Portuguese</option>
            </select>
        </div>
    </div>

    <div class="content" id="content">
        <h1 id="profileTitle">Profile</h1>
        <div id="knowledgeList" class="knowledge-list"></div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const menuItems = document.querySelectorAll('.menu li');
        const knowledgeListDiv = document.getElementById('knowledgeList');

        let knowledgeData = {}; // Armazena os dados de conhecimento por idioma

        const translations = {
            en: {
                profileTitle: 'Profile',
                knowledgeListTitle: 'Knowledge List',
            },
            pt: {
                profileTitle: 'Perfil',
                knowledgeListTitle: 'Lista de Conhecimento',
            }
        };

        // Alterna a visibilidade da sidebar e a rota√ß√£o da seta
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            toggleBtn.classList.toggle('rotated');
        });

        // Gerencia a classe 'active' nos itens do menu
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // Se o item clicado for 'Profile', exibe a lista de conhecimento
                if (item.textContent.trim().toLowerCase() === 'profile') {
                    knowledgeListDiv.style.display = 'block';
                } else {
                    knowledgeListDiv.style.display = 'none';
                }
            });
        });

        // Fun√ß√£o para buscar o arquivo KnowledgeList.txt
        function fetchKnowledgeList() {
            fetch('./KnowledgeList/KnowledgeList.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo KnowledgeList.txt');
                    }
                    return response.text();
                })
                .then(text => {
                    parseKnowledgeList(text);
                    updateContent('en'); // Define ingl√™s como idioma padr√£o
                })
                .catch(error => {
                    console.error('Erro ao buscar o arquivo:', error);
                    knowledgeListDiv.innerHTML = '<p>N√£o foi poss√≠vel carregar a lista de conhecimento.</p>';
                });
        }

        // Fun√ß√£o para analisar e armazenar os dados do KnowledgeList
        function parseKnowledgeList(text) {
            const lines = text.split('\n');
            lines.forEach(line => {
                const parts = line.split('||');
                if (parts.length === 2) {
                    const englishText = parts[0].trim();
                    const portugueseText = parts[1].trim();
                    knowledgeData[englishText] = { en: englishText, pt: portugueseText };
                }
            });
        }

        // Fun√ß√£o para mudar o idioma
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            updateContent(language);
        }

        // Fun√ß√£o para atualizar o conte√∫do com base no idioma selecionado
        function updateContent(language) {
            const selectedTranslation = translations[language];
            
            // Atualiza o t√≠tulo do perfil
            document.getElementById('profileTitle').textContent = selectedTranslation.profileTitle;

            // Atualiza o t√≠tulo da lista de conhecimento
            knowledgeListDiv.innerHTML = ''; // Limpa o conte√∫do anterior

            if (menuItems[0].classList.contains('active')) { // Verifica se 'Profile' est√° ativo
                const knowledgeTitle = document.createElement('h2');
                knowledgeTitle.textContent = selectedTranslation.knowledgeListTitle;
                knowledgeListDiv.appendChild(knowledgeTitle);

                // Preenche a lista de conhecimento
                Object.values(knowledgeData).forEach(item => {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = item[language];
                    knowledgeListDiv.appendChild(paragraph);
                });
            }
        }

        // Chama a fun√ß√£o para buscar a lista de conhecimento ao carregar a p√°gina
        window.onload = fetchKnowledgeList;
    </script>

</body>
</html>
