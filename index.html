<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background overlay */
    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }

    /* Section styles */
    .section {
      margin: 20px;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    /* Left section specific styles */
    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transform: translate(0, 0); /* No scaling */
    }

    /* Hover effect: Move slightly towards the center */
    .left-section:hover {
      transform: translate(10%, -5%);
      box-shadow: 0 0 25px #00ffff;
      z-index: 1; /* Bring to front on hover */
    }

    /* Center section */
    .center-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* PDF canvas */
    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      max-height: 80vh;
    }

    /* Profile picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg);
    }

    /* Social Links */
    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-links li {
      margin: 10px 0;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        overflow: visible;
      }

      .section {
        margin: 10px;
        width: calc(100% - 20px);
      }

      .left-section:hover {
        transform: translate(0, 0); /* No movement on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="tech-bg"></div>

  <!-- Left Section: PDF Display -->
  <div class="section left-section">
    <h2>Qualifications</h2>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- Center Section: Profile & Social Links -->
  <div class="section center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2>Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
      <li><a href="https://www.instagram.com/aabproducoes/" class="social-link">Instagram</a></li>
      <li><a href="https://wa.me/54984181968" class="social-link">WhatsApp</a></li>
      <li><a href="mailto:aaugusto444@gmail.com" class="social-link">Email</a></li>
    </ul>
  </div>

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; 
    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');

    const renderPDF = async (url) => {
      try {
        const pdf = await pdfjsLib.getDocument(url).promise;
        const page = await pdf.getPage(1);
        const scale = 2;
        const viewport = page.getViewport({ scale });

        const dpr = window.devicePixelRatio || 1;
        canvas.width = viewport.width * dpr;
        canvas.height = viewport.height * dpr;
        canvas.style.width = `${viewport.width}px`;
        canvas.style.height = `${viewport.height}px`;
        context.setTransform(dpr, 0, 0, dpr, 0, 0);

        const renderContext = { canvasContext: context, viewport };
        await page.render(renderContext).promise;
      } catch (error) {
        console.error('Error rendering PDF:', error);
        document.querySelector('.left-section').innerHTML = '<p>Failed to load PDF.</p>';
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      renderPDF(url);
    });
  </script>
</body>
</html>
