<div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn"></button>
    <ul class="menu">
        <li class="active" data-page="profile" data-icon="👤">Profile</li>
        <li data-page="social" data-icon="🔗">Social</li>
        <li data-page="projects" data-icon="🖥️">Projects</li>
        <li data-page="contact" data-icon="📞">Contact</li>
    </ul>
    <div class="color-picker-container">
        <label for="bgColorPicker">Background: </label>
        <input type="color" id="bgColorPicker" title="Choose Background Color">
        <label for="textColorPicker">Text: </label>
        <input type="color" id="textColorPicker" title="Choose Text Color">
    </div>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="pt">Português</option>
        </select>
    </div>
</div>
