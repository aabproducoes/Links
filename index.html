<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .left-section, .right-section, .certifications-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
      overflow-y: auto;
    }

    .center-section {
      flex: 2;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      overflow-y: auto;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .social-links, .friendly-sites, .project-links, .certifications-list {
      list-style: none;
      padding: 0;
    }

    .social-links li, .friendly-sites li, .project-links li, .certifications-list li {
      margin: 15px 0;
      position: relative;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }

    /* Knowledge List Styling */
    .knowledge-list {
      list-style: none;
      padding: 0;
    }

    .knowledge-list li {
      margin: 10px 0;
      padding: 12px 25px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      border-radius: 15px;
      text-align: center;
      border: 3px solid transparent;
      transition: transform 0.3s, border-image 2s;
      background-clip: padding-box;
    }

    .knowledge-list li:hover {
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    /* Nested Project Links */
    .project-links {
      list-style: none;
      padding-left: 20px;
      margin-top: 10px;
    }

    .project-links li {
      margin: 10px 0;
    }

    /* Certifications List Styling */
    .certifications-section {
      flex: 1;
    }

    .certifications-list li {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(22, 32, 66, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .certifications-list li:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #ffd700;
    }

    .cert-title {
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .pdf-viewer {
      width: 100%;
      height: 400px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: 0 0 10px #00ffff;
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00ffff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="tech-bg"></div>

  <!-- Language selector -->
  <div class="language-selector">
    <label for="language">Select Language: </label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">Português</option>
    </select>
  </div>

  <div class="left-section">
    <h2 id="qualifications">Qualifications</h2>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2 id="socialLinks">Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="https://www.instagram.com/aabproducoes/" class="social-link">Instagram</a></li>
      <li>
        <a href="./blender-projects.html" class="social-link">Blender Projects</a>
        <ul class="project-links">
          <li><a href="./gimp-projects.html" class="social-link">Gimp Projects</a></li>
        </ul>
      </li>
    </ul>

    <!-- Friendly Sites Section -->
    <h2 id="friendlySites">Friendly Sites</h2>
    <ul class="friendly-sites">
      <li><a href="https://aabproducoes.github.io/NewTab/" class="social-link">New Tab Replacement</a></li>
    </ul>

    <!-- Certifications Section -->
    <h2 id="certifications">Certifications</h2>
    <ul class="certifications-list" id="certifications-list">
      <!-- Dynamic content will be loaded here -->
    </ul>

    <h2 id="contact">Contact</h2>
    <p><a href="https://wa.me/54984181968" class="social-link">WhatsApp: 54984181968</a></p>
    <p><a href="mailto:aaugusto444@gmail.com" class="social-link">Email: aaugusto444@gmail.com</a></p>
  </div>

  <div class="right-section">
    <h2 id="knowledge-title">Knowledge</h2>
    <ul class="knowledge-list" id="knowledge-list"></ul>
  </div>

  <script>
    let selectedLanguage = 'en'; // Default language

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage(); // Initialize language
      loadPDF();        // Load Qualifications PDF
      loadCertifications(); // Load Certifications PDFs
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      selectedLanguage = languageSelect.value;
      fetchTranslations();
      fetchKnowledgeList();
      fetchCertificationsList();
    }

    function fetchTranslations() {
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("friendlySites").innerText = data.friendlySites;
          document.getElementById("certifications").innerText = data.certifications;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("knowledge-title").innerText = data.knowledge;

          // Update project links
          const projectLinks = document.querySelectorAll('.project-links a');
          projectLinks.forEach(link => {
            const key = link.textContent.replace(' ', '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update main project links if necessary
          const mainProjectLinks = document.querySelectorAll('.social-links > li > a');
          mainProjectLinks.forEach(link => {
            const key = link.textContent.replace(' ', '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update certifications titles if needed
          const certificationTitles = document.querySelectorAll('.cert-title');
          certificationTitles.forEach(title => {
            const key = title.getAttribute('data-key');
            if (data[key]) {
              title.textContent = data[key];
            }
          });
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        });
    }

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')
        .then(response => response.text())
        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = ''; // Clear the current list

          const lines = data.split('\n');
          lines.forEach(line => {
            const [enText, ptText] = line.split('||'); // Split the text by "||"
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? ptText.trim() : enText.trim();
            knowledgeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading knowledge list:', error));
    }

    function loadPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2; // Adjust scale for better resolution
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render PDF page into canvas context
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    }

    function loadCertifications() {
      fetchCertificationsList();
    }

    function fetchCertificationsList() {
      fetch('./Certificados/CertificadosList.txt')
        .then(response => response.text())
        .then(data => {
          const certificationsList = document.getElementById("certifications-list");
          certificationsList.innerHTML = ''; // Clear the current list

          const lines = data.split('\n');
          lines.forEach(line => {
            // Expected format: "file.pdf" : "Title of the pdf to show over the view of the pdf" || "Título em Português"
            // Example: "certificate1.pdf" : "HTML5 Certification || Certificação HTML5"
            const [filePart, titlePart] = line.split(':');
            if (filePart && titlePart) {
              const file = filePart.trim().replace(/["']/g, ''); // Remove quotes
              const titles = titlePart.split('||');
              const enTitle = titles[0] ? titles[0].trim().replace(/["']/g, '') : '';
              const ptTitle = titles[1] ? titles[1].trim().replace(/["']/g, '') : '';

              const listItem = document.createElement('li');

              const titleElement = document.createElement('div');
              titleElement.classList.add('cert-title');
              titleElement.setAttribute('data-key', file.replace('.pdf', '').toLowerCase() + 'Title');
              titleElement.textContent = selectedLanguage === 'pt' ? ptTitle : enTitle;

              const pdfViewer = document.createElement('iframe');
              pdfViewer.src = `./Certificados/${file}`;
              pdfViewer.classList.add('pdf-viewer', 'pdf-iframe');
              pdfViewer.title = selectedLanguage === 'pt' ? ptTitle : enTitle;

              listItem.appendChild(titleElement);
              listItem.appendChild(pdfViewer);
              certificationsList.appendChild(listItem);
            }
          });
        })
        .catch(error => console.error('Error loading certifications list:', error));
    }
  </script>
</body>
</html>
