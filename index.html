<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .section {
      margin: 10px;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .center-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .section:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    canvas {
      flex-grow: 1;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 15px 0;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="tech-bg"></div>

  <div class="section left-section">
    <h2>Qualifications</h2>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="section center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2>Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');
pdfjsLib.getDocument(url).promise.then(pdf => {
  pdf.getPage(1).then(page => {
    page.getOperatorList().then((operatorList) => {
      const svgGfx = new pdfjsLib.SVGGraphics(page.commonObjs, page.objs);
      svgGfx.getSVG(operatorList, page.getViewport({ scale: 1.5 })).then(svg => {
        const container = document.getElementById('pdf-container'); // A div to hold the SVG
        container.appendChild(svg); // Add the SVG element to your page
      });
    });
  });
});



  </script>
</body>
</html>
