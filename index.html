<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background:
        linear-gradient(30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) -50px -50px/100px 100px repeat-x,
        linear-gradient(30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) -50px 0/100px 100px repeat-x,
        linear-gradient(-30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) -50px 50px/100px 100px repeat-x,
        linear-gradient(-30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 0 -50px/100px 100px repeat-x,
        linear-gradient(-30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 0 0/100px 100px repeat-x,
        linear-gradient(30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 0 50px/100px 100px repeat-x,
        linear-gradient(-30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 50px -50px/100px 100px repeat-x,
        linear-gradient(-30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 50px 0/100px 100px repeat-x,
        linear-gradient(30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 50px 50px/100px 100px repeat-x,
        linear-gradient(30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 100px -50px/100px 100px repeat-x,
        linear-gradient(30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 100px 0/100px 100px repeat-x,
        linear-gradient(-30deg, transparent 12.5%, #ffd700 12.5%, #ffd700 87.5%, transparent 87.5%) 100px 50px/100px 100px repeat-x;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      border: 5px solid transparent;
      border-image: linear-gradient(-45deg, #ffd700, #648880);
      border-image-slice: 1;
      border-image-width: 5px;
    }

    .center-section {
      flex: 1;
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qualification-rectangle {
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      border-radius: 10px;
      height: 100%;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ff00ff;
      margin-bottom: 20px;
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 10px 0;
    }

    .social-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }

    .social-link:hover {
      background-color: #000;
      color: #ffd700;
    }

    body {
      background: #020202;
      background-size: 100px 5px;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px); /* Adjust the height as needed */
      border: none;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Language selector -->
  <h2>
    123
  </h2>
  <div class="language-selector">
    <label for="language">Select Language: </label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div class="left-section">
    <div class="qualification-rectangle">
      <h2 id="qualifications"></h2>
      <ul class="social-links">
        <iframe class="pdf-iframe" src="./docs/AntonioAugustoBarbaro-Curricullum.pdf"></iframe>
      </ul>
    </div>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2 id="socialLinks"></h2>
    <ul class="social-links">
      <li>
        <a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a>
      </li>
      <li>
        <a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a>
      </li>
      <li>
        <a href="https://www.instagram.com/aabproducoes/" class="social-link">Instagram</a>
      </li>
    </ul>
    <h2 id="contact"></h2>
    <p>WhatsApp: <a href="https://wa.me/54984181968" class="social-link">54984181968</a></p>
    <p>Email: <a href="mailto:aaugusto444@gmail.com" class="social-link">aaugusto444@gmail.com</a></p>
    <h2 id="resume"></h2>
  </div>

  <script>
    function changeLanguage() {
      var languageSelect = document.getElementById("language");
      var selectedLanguage = languageSelect.options[languageSelect.selectedIndex].value;

      // Update the file path to point to the correct directory
      var translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("resume").innerText = data.resume;
        })
        .catch(error => console.error('Error fetching translation file:', error));
    }

    // Initial language setup
    changeLanguage();
  </script>
</body>
</html>
