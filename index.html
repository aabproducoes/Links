<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site com Tema Azul</title>

  <!-- Fonte Comic Neue (similar a Comic Sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome (opcional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pIVGvMvTpLBtGkRlQHtd1Zq8OZOcNxPjmm3KKM1hrpiHvYqK67LKUewBbKtGJ2+o3MElEAHwN3xyDU2H3GeX7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* RESET B√ÅSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* TEMA AZUL: Fundo radial em tons de azul claro */
    body {
      display: flex;
      min-height: 100vh;
      font-family: "Comic Neue", cursive, sans-serif; 
      background: radial-gradient(circle at center, #d0f0ff 0%, #a4d4ff 100%);
      color: #333;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.3); /* Transpar√™ncia sobre o tom azul */
      backdrop-filter: blur(5px);
      color: #000;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 1000;
      border-right: 2px dashed #53a0ff; /* Bordas e destaques em azul mais forte */
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    /* BOT√ÉO TOGGLE DA SIDEBAR */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #53a0ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
      overflow: visible;
      box-shadow: 0 0 10px rgba(83,160,255,0.3);
    }
    .toggle-btn:hover {
      background: #4b94e6;
      transform: scale(1.1) rotate(15deg);
    }
    .toggle-btn:active {
      transform: scale(0.95) rotate(15deg);
    }
    .toggle-btn i {
      transition: transform 0.3s ease;
    }

    /* EFEITO DE LINHAS NO HOVER DO BOT√ÉO TOGGLE */
    .toggle-btn .line {
      position: absolute;
      width: 2px;
      height: 0;
      background: #006aff;
      opacity: 0;
      transition: opacity 0.3s, height 0.5s;
    }
    .line1, .line2, .line3, .line4 {
      top: 25px;
      left: 25px;
      transform-origin: top;
    }
    .toggle-btn:hover .line {
      opacity: 1;
      height: 40px;
    }
    .toggle-btn:hover .line1 {
      transform: translate(-2px, -40px);
    }
    .toggle-btn:hover .line2 {
      transform: rotate(60deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line3 {
      transform: rotate(120deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line4 {
      transform: rotate(180deg) translate(-2px, -40px);
    }

    /* MENU LATERAL */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: rgba(255,255,255,0.3);
      color: #006aff; /* Tom de azul mais forte para o texto */
      font-size: 16px;
      font-weight: 700;
      margin: 5px 10px;
      border-radius: 4px;
      border: 1px solid #53a0ff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
    }
    .menu li:hover {
      background: rgba(255,255,255,0.6);
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .menu li.active {
      background: rgba(255,255,255,0.8);
      color: #004e99; 
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* SIDE BAR COLAPSADA */
    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #006aff;
    }
    .sidebar.closed .toggle-btn {
      transform: rotate(180deg);
    }

    /* BOT√ÉO DE IDIOMA (AZUL) */
    .language-btn {
      display: inline-block;
      margin: 20px auto;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      width: 80%;
    }
    .language-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    .language-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }

    /* CONTE√öDO PRINCIPAL */
    .content {
      flex: 1;
      padding: 20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      transition: background 0.3s ease;
    }
    .content:hover {
      background: rgba(255,255,255,0.5);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      color: #006aff; 
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
      border-bottom: 2px dashed #53a0ff;
      padding-bottom: 5px;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      color: #0051b3; 
      text-shadow: 1px 1px 0 rgba(255,255,255,0.6);
    }

    /* BOT√ïES .main-btn (AZUIS) */
    a.main-btn {
      display: inline-block;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      margin: 10px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    a.main-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    a.main-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }

    /* Linhas p/ hover do bot√£o .main-btn (tema azul) */
    .lines-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      overflow: hidden;
      width: 100%;
      height: 100%;
      border-radius: 50px;
    }
    .line-effect {
      position: absolute;
      width: 2px;
      height: 0px;
      background-color: #003c8f; /* tom de azul escuro */
      transition: height 0.5s ease;
      opacity: 0.8;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    /* CERTIFICADOS (exibe s√≥ a primeira p√°gina) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px dashed #80bfff;
      border-radius: 5px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      margin-top: 10px;
    }
    .certificate-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #006aff;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid #80bfff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(255,255,255,0.9);
      color: #003c8f;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 250px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <i class="fas fa-arrow-left"></i>
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
      <div class="line line4"></div>
    </button>

    <ul class="menu">
      <li class="active" data-page="profile" data-icon="üë§"><span>Profile</span></li>
      <li data-page="social" data-icon="üîó"><span>Social</span></li>
      <li data-page="projects" data-icon="üñ•Ô∏è"><span>Projects</span></li>
      <li data-page="contact" data-icon="üìû"><span>Contact</span></li>
      <li data-page="certificates" data-icon="üéì"><span>Certificates</span></li>
    </ul>

    <button class="language-btn" id="languageBtn">Lang: EN</button>
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList">
        <!-- Din√¢mico -->
      </div>
    </div>
  </div>

  <script>
    // =========================
    //  REFER√äNCIAS
    // =========================
    const toggleBtn        = document.getElementById('toggleBtn');
    const sidebar          = document.getElementById('sidebar');
    const menuItems        = document.querySelectorAll('.menu li');
    const languageBtn      = document.getElementById('languageBtn');
    const pageTitle        = document.getElementById('pageTitle');
    const knowledgeListDiv = document.getElementById('knowledgeList');
    const knowledgeListTitle = document.getElementById('knowledgeListTitle');
    const content          = document.getElementById('content');

    // =========================
    //  TRADU√á√ïES
    // =========================
    const translations = {
      en: {
        profileTitle: 'Profile',
        socialTitle: 'Social',
        projectsTitle: 'Projects',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        knowledgeListTitle: 'Knowledge List',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        socialTitle: 'Social',
        projectsTitle: 'Projetos',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        knowledgeListTitle: 'Lista de Conhecimento',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en';
    let currentPage     = 'profile';

    // ========== MENU SIDEBAR ==========
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    // ========== BOT√ÉO DE IDIOMA ==========
    languageBtn.addEventListener('click', () => {
      currentLanguage = (currentLanguage === 'en') ? 'pt' : 'en';
      updateContent();
    });

    function updateLanguageButtonLabel() {
      languageBtn.textContent = `Lang: ${currentLanguage.toUpperCase()}`;
    }

    // ========== ATUALIZA LABEL DO MENU (TRADUCAO) ==========
    function updateMenuLabels() {
      const dict = translations[currentLanguage];
      menuItems.forEach(item => {
        const page = item.getAttribute('data-page');
        // Ex: "profile" => "profileTitle"
        const labelKey = page + 'Title';
        const label = dict[labelKey] || page;
        const span = item.querySelector('span');
        if (span) {
          span.textContent = label;
        }
      });
    }

    // ========== KNOWLEDGE LIST (EN||PT) ==========
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const text = await resp.text();
        return text.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return [];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        // "TextoEn || TextoPt"
        const parts = line.split('||').map(p => p.trim());
        const englishText = parts[0] || line;
        const portugueseText = parts[1] || line;
        const p = document.createElement('p');

        if (currentLanguage === 'en') {
          p.textContent = englishText;
        } else {
          p.textContent = portugueseText;
        }
        knowledgeListDiv.appendChild(p);
      });
    }

    // ========== CERTIFICADOS (Somente 1¬™ p√°gina) ==========
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if (!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath:'', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title    = line.substring(idx+sep.length).trim();

          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if(lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash+1);
          }
          const onlyFirstPagePath = fullPath + '#page=1';

          return { fullPath: onlyFirstPagePath, pdfName, title };
        });
      } catch(err) {
        console.error(err);
        return [];
      }
    }
    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();
      list.forEach(cert => {
        if(cert.fullPath){
          const container = document.createElement('div');
          container.classList.add('certificate-container');

          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);

          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);

          knowledgeListDiv.appendChild(container);
        }
      });
    }

    // ========== UPDATE DE CONTE√öDO ==========
    function updateContent() {
      updateLanguageButtonLabel();
      updateMenuLabels();

      const dict = translations[currentLanguage];
      pageTitle.textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      document.getElementById('pageContent').style.display = 
        validPages.includes(currentPage) ? 'block' : 'none';

      if(currentPage === 'profile'){
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if(currentPage === 'social'){
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a>
          </div>
          <div class="main-btn-container">
            <a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a>
          </div>
        `;
      } else if(currentPage === 'projects'){
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.blenderProjects}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.gimpProjects}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.blenderAnimations}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.animatedBackground}</a>
          </div>
        `;
      } else if(currentPage === 'contact'){
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://wa.me/54984181968" target="_blank" class="main-btn">WhatsApp</a>
          </div>
          <div class="main-btn-container">
            <a href="mailto:aaugusto444@gmail.com" class="main-btn">Email</a>
          </div>
        `;
      } else if(currentPage === 'certificates'){
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }

      // Efeito de hover p/ bot√µes
      setTimeout(() => {
        const btns = document.querySelectorAll('.main-btn');
        btns.forEach(btn => {
          btn.addEventListener('mouseenter', () => {
            const c = randomColor();
            btn.style.backgroundColor = c;
            const lines = createRandomLines(btn, 8);
          });
          btn.addEventListener('mouseleave', () => {
            btn.style.backgroundColor = '#88c7ff';
            const linesContainer = btn.querySelector('.lines-container');
            if(linesContainer){
              btn.removeChild(linesContainer);
            }
          });
        });
      }, 50);
    }

    // ========== FUN√á√ïES DE COR E LINHAS ALEAT√ìRIAS ==========
    function randomColor() {
      const r = Math.floor(Math.random()*256);
      const g = Math.floor(Math.random()*256);
      const b = Math.floor(Math.random()*256);
      return `rgb(${r}, ${g}, ${b})`;
    }
    function createRandomLines(button, count=8){
      const linesContainer = document.createElement('div');
      linesContainer.classList.add('lines-container');
      button.appendChild(linesContainer);

      for(let i=0; i<count; i++){
        const lineDiv = document.createElement('div');
        lineDiv.classList.add('line-effect');

        // √Çngulo aleat√≥rio
        const angle = Math.random()*360;
        lineDiv.style.transform = `rotate(${angle}deg)`;

        // Cor aleat√≥ria
        lineDiv.style.backgroundColor = '#003c8f'; // ou randomColor() se quiser cada raio uma cor

        // Tamanho
        const lineLength = 50 + Math.random()*50; 
        setTimeout(()=> {
          lineDiv.style.height = lineLength + 'px';
        },0);

        linesContainer.appendChild(lineDiv);
      }

      return linesContainer;
    }

    // ========== INICIALIZA√á√ÉO ==========
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
    });
  </script>
</body>
</html>
