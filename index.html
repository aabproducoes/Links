<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Azul - Arrow Animada no Minimize Button</title>

  <!-- Fonte Comic Neue (similar a Comic Sans) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome para √≠cones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pIVGvMvTpLBtGkRlQHtd1Zq8OZOcNxPjmm3KKM1hrpiHvYqK67LKUewBbKtGJ2+o3MElEAHwN3xyDU2H3GeX7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* RESET B√ÅSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* TEMA AZUL: Fundo radial */
    body {
      display: flex;
      min-height: 100vh;
      font-family: "Comic Neue", cursive, sans-serif;
      background: radial-gradient(circle at center, #d0f0ff 0%, #a4d4ff 100%);
      color: #333;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
      color: #000;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 1000;
      border-right: 2px dashed #53a0ff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    /* BOT√ÉO TOGGLE (com seta animada) */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #53a0ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(83,160,255,0.3);
    }
    .toggle-btn:hover {
      background: #4b94e6;
      transform: scale(1.1);
    }
    .toggle-btn:active {
      transform: scale(0.95);
    }

    /* ANIMA√á√ÉO DA SETA */
    .toggle-btn i {
      transition: transform 0.3s ease;
    }
    .toggle-btn:hover i {
      animation: arrowWiggle 0.6s infinite alternate; /* chama a keyframe abaixo */
    }
    @keyframes arrowWiggle {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-5px);
      }
    }

    /* MENU LATERAL */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: rgba(255,255,255,0.3);
      color: #006aff;
      font-size: 16px;
      font-weight: 700;
      margin: 5px 10px;
      border-radius: 4px;
      border: 1px solid #53a0ff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
    }
    .menu li:hover {
      background: rgba(255,255,255,0.6);
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .menu li.active {
      background: rgba(255,255,255,0.8);
      color: #004e99;
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* SIDEBAR COLAPSADA */
    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #006aff;
    }
    .sidebar.closed .toggle-btn {
      transform: rotate(180deg);
    }

    /* BOT√ÉO DE IDIOMA */
    .language-btn {
      display: inline-block;
      margin: 20px auto;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 80%;
    }
    .language-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    .language-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }

    /* CONTE√öDO PRINCIPAL */
    .content {
      flex: 1;
      padding: 20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      transition: background 0.3s ease;
    }
    .content:hover {
      background: rgba(255,255,255,0.5);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      color: #006aff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
      border-bottom: 2px dashed #53a0ff;
      padding-bottom: 5px;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      color: #0051b3;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.6);
    }

    /* BOT√ïES .main-btn (sem linhas, sem random color) */
    a.main-btn {
      display: inline-block;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      margin: 10px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    a.main-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    a.main-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }

    /* CERTIFICADOS (apenas primeira p√°gina) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px dashed #80bfff;
      border-radius: 5px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      margin-top: 10px;
    }
    .certificate-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #006aff;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid #80bfff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(255,255,255,0.9);
      color: #003c8f;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 250px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <!-- Bot√£o Toggle sem linhas, mas com arrow animada no hover -->
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <i class="fas fa-arrow-left"></i>
    </button>

    <ul class="menu">
      <li class="active" data-page="profile" data-icon="üë§"><span>Profile</span></li>
      <li data-page="social" data-icon="üîó"><span>Social</span></li>
      <li data-page="projects" data-icon="üñ•Ô∏è"><span>Projects</span></li>
      <li data-page="contact" data-icon="üìû"><span>Contact</span></li>
      <li data-page="certificates" data-icon="üéì"><span>Certificates</span></li>
    </ul>

    <button class="language-btn" id="languageBtn">Lang: EN</button>
  </div>

  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList"></div>
    </div>
  </div>

  <script>
    /* L√ìGICA PRINCIPAL (TRADU√á√ÉO, MENU, ETC.) */
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar   = document.getElementById('sidebar');
    const menuItems = document.querySelectorAll('.menu li');
    const languageBtn = document.getElementById('languageBtn');
    const pageTitle = document.getElementById('pageTitle');
    const knowledgeListDiv = document.getElementById('knowledgeList');
    const knowledgeListTitle = document.getElementById('knowledgeListTitle');
    const content = document.getElementById('content');

    const translations = {
      en: {
        profileTitle: 'Profile',
        socialTitle: 'Social',
        projectsTitle: 'Projects',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        knowledgeListTitle: 'Knowledge List',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        socialTitle: 'Social',
        projectsTitle: 'Projetos',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        knowledgeListTitle: 'Lista de Conhecimento',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en';
    let currentPage = 'profile';

    /* Toggle Sidebar */
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    /* Menu Lateral */
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    /* Bot√£o de Idioma (EN <-> PT) */
    languageBtn.addEventListener('click', () => {
      currentLanguage = (currentLanguage === 'en') ? 'pt' : 'en';
      updateContent();
    });
    function updateLanguageButtonLabel() {
      languageBtn.textContent = `Lang: ${currentLanguage.toUpperCase()}`;
    }

    /* Atualiza r√≥tulos do menu */
    function updateMenuLabels() {
      const dict = translations[currentLanguage];
      menuItems.forEach(item => {
        const page = item.getAttribute('data-page');
        const labelKey = page + 'Title';
        const label = dict[labelKey] || page;
        const span = item.querySelector('span');
        if (span) {
          span.textContent = label;
        }
      });
    }

    /* KnowledgeList (split "||") */
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const text = await resp.text();
        return text.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return [];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        const parts = line.split('||').map(p => p.trim());
        const englishText = parts[0] || line;
        const portugueseText = parts[1] || line;

        const p = document.createElement('p');
        if (currentLanguage === 'en') {
          p.textContent = englishText;
        } else {
          p.textContent = portugueseText;
        }
        knowledgeListDiv.appendChild(p);
      });
    }

    /* Certificados (somente primeira p√°gina) */
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if(!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath:'', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title    = line.substring(idx+sep.length).trim();

          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if(lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash+1);
          }
          const onlyFirstPage = fullPath + '#page=1';
          return { fullPath: onlyFirstPage, pdfName, title };
        });
      } catch(err) {
        console.error(err);
        return [];
      }
    }
    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();
      list.forEach(cert => {
        if(cert.fullPath){
          const container = document.createElement('div');
          container.classList.add('certificate-container');

          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);

          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);

          knowledgeListDiv.appendChild(container);
        }
      });
    }

    /* UPDATE CONTENT */
    function updateContent() {
      updateLanguageButtonLabel();
      updateMenuLabels();

      const dict = translations[currentLanguage];
      pageTitle.textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      document.getElementById('pageContent').style.display =
        validPages.includes(currentPage) ? 'block' : 'none';

      if(currentPage === 'profile'){
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if(currentPage === 'social'){
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a>
          </div>
          <div class="main-btn-container">
            <a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a>
          </div>
        `;
      } else if(currentPage === 'projects'){
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.blenderProjects}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.gimpProjects}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.blenderAnimations}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.animatedBackground}</a>
          </div>
        `;
      } else if(currentPage === 'contact'){
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://wa.me/54984181968" target="_blank" class="main-btn">WhatsApp</a>
          </div>
          <div class="main-btn-container">
            <a href="mailto:aaugusto444@gmail.com" class="main-btn">Email</a>
          </div>
        `;
      } else if(currentPage === 'certificates'){
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }
    }

    /* INICIALIZA√á√ÉO */
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
    });
  </script>
</body>
</html>
