  <script>
    // Lightning effect JavaScript code
    const canvas = document.getElementById('lightningCanvas');
    const ctx = canvas.getContext('2d');
    let lightningPath = [];
    let animationActive = false;
    const centerSection = document.getElementById('centerSection');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getRandomLightColor() {
      const hue = Math.random() * 360;
      return `hsl(${hue}, 100%, 80%)`;
    }

    function drawLightning() {
      if (!animationActive) return;

      ctx.fillStyle = `rgba(0, 0, 0, 0.03)`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = getRandomLightColor();
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);

      if (lightningPath.length === 0 || lightningPath[lightningPath.length - 1].y < canvas.height) {
        let lastX = canvas.width / 2;
        let lastY = 0;

        if (lightningPath.length > 0) {
          ({ x: lastX, y: lastY } = lightningPath[lightningPath.length - 1]);
        }

        const xOffset = (Math.random() - 0.5) * 20;
        const newY = lastY + 10;
        lightningPath.push({ x: lastX + xOffset, y: newY });
      }

      lightningPath.forEach(point => {
        ctx.lineTo(point.x, point.y);
      });
      ctx.stroke();

      requestAnimationFrame(drawLightning);
    }

    function startAnimation() {
      animationActive = true;
      drawLightning();
      centerSection.style.opacity = '0.5';
    }

    function stopAnimation() {
      animationActive = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lightningPath = [];
      centerSection.style.opacity = '1';
    }

    const animatedBackgroundLink = document.getElementById('animatedBackgroundLink');
    animatedBackgroundLink.addEventListener('mouseenter', startAnimation);
    animatedBackgroundLink.addEventListener('mouseleave', stopAnimation);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Fetch and display Certifications
    function loadCertifications() {
      fetch('./Certificados/CertificadosList.txt')
        .then(response => response.text())
        .then(data => {
          const certificationsList = document.getElementById("certifications-list");
          certificationsList.innerHTML = ''; 

          data.split('\n').forEach(line => {
            const [filePart, titlePart] = line.split(':');
            if (filePart && titlePart) {
              const file = filePart.trim().replace(/["']/g, ''); 
              const [enTitle, ptTitle] = titlePart.split('||').map(text => text.trim());
              const listItem = document.createElement('li');

              const titleElement = document.createElement('div');
              titleElement.classList.add('cert-title');
              titleElement.textContent = selectedLanguage === 'pt' ? ptTitle : enTitle;

              const pdfViewer = document.createElement('iframe');
              pdfViewer.src = `./Certificados/${file}`;
              pdfViewer.classList.add('pdf-viewer');

              listItem.appendChild(titleElement);
              listItem.appendChild(pdfViewer);
              certificationsList.appendChild(listItem);
            }
          });
        });
    }

    // Existing Language and PDF Handling Scripts
    let selectedLanguage = 'en';

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage();
      loadPDF();
      loadCertifications();
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      selectedLanguage = languageSelect.value;
      fetchTranslations();
      fetchKnowledgeList();
      loadCertifications();
    }

    function fetchTranslations() {
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => response.json())
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("friendlySites").innerText = data.friendlySites;
          document.getElementById("certifications").innerText = data.certifications;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("knowledge-title").innerText = data.knowledge;
        });
    }

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')
        .then(response => response.text())
        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = '';
          data.split('\n').forEach(line => {
            const [enText, ptText] = line.split('||');
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? ptText.trim() : enText.trim();
            knowledgeList.appendChild(listItem);
          });
        });
    }

    function loadPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf';
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2;
          const viewport = page.getViewport({ scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport
          };
          page.render(renderContext);
        });
      });
    }
  </script>
