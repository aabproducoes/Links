  <style>
    /* ======================================
       RESET B√ÅSICO
    ====================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;

      color: #f0f0f0;
      overflow-x: hidden;

    /* ======================================
       SIDEBAR (MENU LATERAL) - Tom S√©rio
    ====================================== */
    .sidebar {
      width: 250px;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      font-family: "Montserrat", sans-serif;
      z-index: 1000;
      border-right: 1px solid #333;
    }

    /* BOT√ÉO TOGGLE */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 18px;
      overflow: visible;
    }

    .toggle-btn:hover {
      background: #444;
      transform: scale(1.05);
    }

    .toggle-btn:active {
      transform: scale(0.95);
    }

    .toggle-btn i {
      transition: transform 0.3s ease;
    }

    /* EFEITO DE LINHAS NO HOVER DO BOT√ÉO */
    .toggle-btn .line {
      position: absolute;
      width: 2px;
      height: 0;
      background: #f06595;
      opacity: 0;
      transform-origin: top;
      transition: all 0.5s ease-out;
    }

    .line1, .line2, .line3, .line4 {
      top: 25px;
      left: 25px;
      transform-origin: top;
    }

    .toggle-btn:hover .line {
      opacity: 1;
      height: 40px;
    }

    .toggle-btn:hover .line1 {
      transform: translate(-2px, -40px);
    }
    .toggle-btn:hover .line2 {
      transform: rotate(60deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line3 {
      transform: rotate(120deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line4 {
      transform: rotate(180deg) translate(-2px, -40px);
    }

    /* LISTA MENU */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      font-size: 16px;
      font-weight: 500;
      border-radius: 3px;
      margin: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .menu li:hover {
      background: #222;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    .menu li.active {
      background: #333;

    }

    .sidebar.closed {

    .sidebar.closed .menu li {

      padding: 15px 10px;
      font-size: 16px;
      background: #111;

    .sidebar.closed .menu li span {

    .sidebar.closed .menu li::before {

    .sidebar.closed .toggle-btn {

    /* LANGUAGE SELECTOR */

      background-color: #111;

    #knowledgeListTitle:hover {

    }

    /* BOT√ïES */
    a.main-btn {
      display: inline-block;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;

      margin-top: 10px; /* Espa√ßo entre os bot√µes */

    a.main-btn:hover {
      background: #f06595;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(240, 101, 149, 0.4);
    }

    a.main-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(240, 101, 149, 0.3);
    }

    /* ANIMA√á√ïES DE SCROLL */
    .animated-text, .animated-item {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .animated-text.visible, .animated-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* CERTIFICADOS (PDF + TEXTO SOBREPOSTO) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
      background: #2a2a2a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transform: translateY(20px);
      opacity: 0;
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .certificate-container.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .certificate-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      transition: transform 0.3s ease;
    }

    .certificate-container iframe:hover {
      transform: scale(1.02);
    }

    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      pointer-events: none;
      max-width: 90%;
      word-wrap: break-word;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .certificate-overlay:hover {
      background-color: rgba(0, 0, 0, 0.8);
      color: #f06595;
    }

    .certificate-overlay .fullPath {

    .certificate-overlay .pdfName {

      margin-top: 4px;

    @media (max-width: 768px) {

    /* =========================
       ESTILOS DAS LINHAS (CONTINUA√á√ÉO)
    ========================= */
    .line.fade-out {
      transition: opacity 0.3s ease-out, height 0.3s ease-out;
      opacity: 0;
    }
  </style>
</head>

  <script>
    // Fun√ß√£o para gerar um n√∫mero aleat√≥rio dentro de um intervalo
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Fun√ß√£o para criar uma linha
    function createLine(container) {
      const line = document.createElement('div');
      line.classList.add('line');

      // Posi√ß√£o inicial (centro do bot√£o)
      const button = container.querySelector('.main-btn');
      const buttonRect = button.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const centerX = button.offsetWidth / 2 - 1; // Ajuste para centralizar a linha
      const centerY = button.offsetHeight / 2;

      line.style.left = `${centerX}px`;
      line.style.top = `${centerY}px`;

      // Definir dire√ß√£o aleat√≥ria (√¢ngulo)
      const angle = getRandom(0, 2 * Math.PI); // Radianos
      const length = getRandom(50, 100); // Comprimento da linha em pixels

      // Calcular a posi√ß√£o final da linha
      const endX = centerX + length * Math.cos(angle);
      const endY = centerY + length * Math.sin(angle);

      // Calcular a altura e rota√ß√£o da linha
      const height = Math.sqrt(endX * endX + endY * endY);
      const degrees = angle * (180 / Math.PI);

      line.style.height = '0px'; // Inicialmente zero
      line.style.transform = `rotate(${degrees}deg)`;

      container.appendChild(line);

      // For√ßar reflow para aplicar a transi√ß√£o
      void line.offsetWidth;

      // Iniciar anima√ß√£o de crescimento
      line.classList.add('visible');
      line.style.height = `${height}px`;

      // Remover a linha ap√≥s a anima√ß√£o
      line.addEventListener('transitionend', () => {
        setTimeout(() => {
          line.classList.add('fade-out');
          line.addEventListener('transitionend', () => {
            line.remove();
          }, { once: true });
        }, 500); // Tempo antes de iniciar o fade-out
      });

      return line;
    }

    // Fun√ß√£o para adicionar linhas em hover
    function addHoverEffect(container) {
      const mainBtn = container.querySelector('.main-btn');

      mainBtn.addEventListener('mouseenter', () => {
        // Gerar um n√∫mero de linhas (por exemplo, 5)
        const numLines = 5;
        for (let i = 0; i < numLines; i++) {
          createLine(container);
        }
      });

      mainBtn.addEventListener('mouseleave', () => {
        // As linhas j√° ter√£o a transi√ß√£o de fade-out ap√≥s a anima√ß√£o de crescimento
        // N√£o √© necess√°rio fazer nada aqui
      });
    }

    // Inicializar efeitos para todos os bot√µes
    document.querySelectorAll('.btn-container').forEach(container => {
      addHoverEffect(container);
    });

    // Fun√ß√µes existentes para manipula√ß√£o do conte√∫do
    // =========================
    //  TRADU√á√ïES
    // =========================
    const translations = {
      en: {
        profileTitle: 'Profile',
        knowledgeListTitle: 'Knowledge List',
        socialTitle: 'Social',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projects',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        knowledgeListTitle: 'Lista de Conhecimento',
        socialTitle: 'Social',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projetos',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en'; 
    let currentPage = 'profile';

    // =========================
    //  TOGGLE SIDEBAR
    // =========================
    const toggleBtnElement = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtnElement.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      const icon = toggleBtnElement.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    // =========================
    //  MENU
    // =========================
    const menuItems = document.querySelectorAll('.menu li');

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    // =========================
    //  IDIOMA
    // =========================
    const languageSelect = document.getElementById('languageSelect');

    function changeLanguage() {
      currentLanguage = languageSelect.value;
      updateContent();
    }

    // =========================
    //  PROFILE (KNOWLEDGE LIST)
    // =========================
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const txt = await resp.text();
        return txt.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return ['Erro ao carregar KnowledgeList'];
      }
    }

    async function populateKnowledgeList() {
      const knowledgeListDiv = document.getElementById('knowledgeList');
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        const p = document.createElement('p');
        p.textContent = line;
        p.classList.add('animated-text');
        knowledgeListDiv.appendChild(p);
      });
    }

    // =========================
    //  CERTIFICADOS
    // =========================
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if (!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        // "Certificados/Certificado-...pdf - T√≠tulo"
        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath: '', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title = line.substring(idx + sep.length).trim();

          // Nome do PDF depois do √∫ltimo "/"
          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if (lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash + 1);
          }

          return { fullPath, pdfName, title };
        });
      } catch (err) {
        console.error('Erro ao ler CertificadosList.txt:', err);
        return [];
      }
    }

    async function populateCertificatesList() {
      const knowledgeListDiv = document.getElementById('knowledgeList');
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();

      list.forEach(cert => {
        if (cert.fullPath) {
          const container = document.createElement('div');
          container.classList.add('certificate-container', 'animated-item');

          // iframe
          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);

          // overlay
          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);

          knowledgeListDiv.appendChild(container);
        }
      });

      // Anima√ß√£o de apari√ß√£o
      setTimeout(() => {
        const animatedItems = document.querySelectorAll('.animated-item');
        animatedItems.forEach(item => item.classList.add('visible'));
      }, 100);
    }

    // =========================
    //  ATUALIZA CONTE√öDO
    // =========================
    function updateContent() {
      const dict = translations[currentLanguage];
      const pageTitle = document.getElementById('pageTitle');
      pageTitle.textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      if (validPages.includes(currentPage)) {
        document.getElementById('pageContent').style.display = 'block';
      } else {
        document.getElementById('pageContent').style.display = 'none';
      }

      if (currentPage === 'profile') {
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if (currentPage === 'social') {
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        const knowledgeListDiv = document.getElementById('knowledgeList');
        knowledgeListDiv.innerHTML = `
          <p>
            <div class="btn-container">
              <a href="https://www.facebook.com" target="_blank" class="main-btn">Facebook</a>
            </div>
          </p>
          <p>
            <div class="btn-container">
              <a href="https://www.instagram.com" target="_blank" class="main-btn">Instagram</a>
            </div>
          </p>
        `;
        // Reaplicar os efeitos de hover aos novos bot√µes
        document.querySelectorAll('.btn-container').forEach(container => {
          addHoverEffect(container);
        });
      } else if (currentPage === 'projects') {
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        const knowledgeListDiv = document.getElementById('knowledgeList');
        knowledgeListDiv.innerHTML = `
          <p>
            <div class="btn-container">
              <a href="#" class="main-btn">Blender Projects</a>
            </div>
          </p>
          <p>
            <div class="btn-container">
              <a href="#" class="main-btn">Gimp Projects</a>
            </div>
          </p>
          <p>
            <div class="btn-container">
              <a href="#" class="main-btn">Blender Animations</a>
            </div>
          </p>
          <p>
            <div class="btn-container">
              <a href="#" class="main-btn">Animated Background</a>
            </div>
          </p>
        `;
        // Reaplicar os efeitos de hover aos novos bot√µes
        document.querySelectorAll('.btn-container').forEach(container => {
          addHoverEffect(container);
        });
      } else if (currentPage === 'contact') {
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        const knowledgeListDiv = document.getElementById('knowledgeList');
        knowledgeListDiv.innerHTML = `
          <p>${dict.whatsapp}</p>
          <p>${dict.email}</p>
        `;
      } else if (currentPage === 'certificates') {
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }

      // Anima√ß√£o fade-in no conte√∫do principal
      const content = document.getElementById('content');
      setTimeout(() => {
        content.classList.add('visible');
      }, 100);
    }

    // =========================
    //  SCROLL ANIMATIONS
    // =========================
    function handleScrollAnimations() {
      const animatedElements = document.querySelectorAll('.animated-text, .animated-item');
      animatedElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', handleScrollAnimations);

    // =========================
    //  INICIALIZA√á√ÉO
    // =========================
    document.addEventListener('DOMContentLoaded', () => {
      updateContent(); 
      handleScrollAnimations(); 
    });
  </script>

</body>
