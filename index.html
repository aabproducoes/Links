<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      margin: 10px;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .social-links, .knowledge-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-links li, .knowledge-list li {
      margin: 15px 0;
      position: relative;
      display: inline-block;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent; /* Initially transparent */
      overflow: hidden;
      z-index: 1;
    }

    /* Hover Effect */
    .social-link::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #162042 50%, #ffd700 100%);
      transform: rotate(0deg);
      transition: transform 2s linear;
      z-index: -1;
      border-radius: 30px;
    }

    .social-link:hover::before {
      transform: rotate(360deg);
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    /* Knowledge List Styling */
    .knowledge-list li {
      background-color: rgba(22, 32, 66, 0.6);
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px 0;
      display: inline-block;
      color: #00ffff;
      font-weight: 600;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
      box-shadow: 0 0 10px #00ffff;
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00ffff;
      font-weight: bold;
    }

    .language-selector label {
      margin-right: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="tech-bg"></div>

  <!-- Language selector -->
  <div class="language-selector">
    <label for="language">Select Language:</label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div class="left-section">
    <h2 id="qualifications">Qualifications</h2>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2 id="socialLinks">Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>
    <p id="contact">Contact</p>
    <p>WhatsApp: <a href="https://wa.me/54984181968" class="social-link">54984181968</a></p>
    <p>Email: <a href="mailto:aaugusto444@gmail.com" class="social-link">aaugusto444@gmail.com</a></p>
  </div>

  <div class="right-section">
    <h2 id="knowledge-title">Knowledge</h2>
    <ul class="knowledge-list" id="knowledge-list"></ul>
  </div>

  <script>
    const knowledgeArray = [
      "JavaScript",
      "Python",
      "Machine Learning",
      "Data Analysis",
      "Web Development",
      "Game Development"
    ];

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage();
      populateKnowledge();
      loadPDF();
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      const selectedLanguage = languageSelect.value;
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("knowledge-title").innerText = data.knowledge;
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        });
    }

    function populateKnowledge() {
      const knowledgeList = document.getElementById("knowledge-list");
      knowledgeList.innerHTML = '';  // Clear existing list items
      knowledgeArray.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        knowledgeList.appendChild(listItem);
      });
    }

    function loadPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2; // Adjust scale for better resolution
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render PDF page into canvas context
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    }
  </script>
</body>
</html>
