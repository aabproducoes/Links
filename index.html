<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <style>
    /* Your existing styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .section {
      margin: 10px;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .center-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .section:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Styles for PDF.js */
    #pdfCanvas {
      width: 100%;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    .zoom-controls {
      margin-top: 10px;
    }

    .zoom-controls button {
      padding: 10px;
      margin-right: 5px;
      background-color: #00ffff;
      color: #162042;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .zoom-controls button:hover {
      background-color: #162042;
      color: #00ffff;
    }

    /* Other existing styles */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 15px 0;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
  <!-- Include PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
</head>
<body>
  <div class="tech-bg"></div>

  <div class="section left-section">
    <h2>Qualifications</h2>
    <canvas id="pdfCanvas"></canvas>
    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomOut()">-</button>
      <button onclick="zoomIn()">+</button>
    </div>
  </div>

  <div class="section center-section">
    <img src="./images/your_profile_picture.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2>Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>
  </div>

  <!-- PDF.js Script -->
  <script>
    const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf';

    // Load PDF.js
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // Specify the workerSrc property
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

    let pdfDoc = null,
        pageNum = 1,
        scale = 1.5,
        canvas = document.getElementById('pdfCanvas'),
        ctx = canvas.getContext('2d');

    // Fetch the PDF document
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }

    function zoomIn() {
      scale += 0.5;
      renderPage(pageNum);
    }

    function zoomOut() {
      if (scale > 0.5) {
        scale -= 0.5;
        renderPage(pageNum);
      }
    }
  </script>
</body>
</html>
