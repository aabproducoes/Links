<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tema Azul com Arrow Animado (SVG)</title>
  <!-- Fonte Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET B√ÅSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* TEMA AZUL: Fundo radial (a cor ser√° substitu√≠da quando uma cor for selecionada) */
    body {
      display: flex;
      min-height: 100vh;
      font-family: "Comic Neue", cursive, sans-serif;
      background: radial-gradient(circle at center, #d0f0ff 0%, #a4d4ff 100%);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    /* FLUID SIMULATION CANVAS */
    #fluidCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* CLOCK */
    #clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: #006aff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #clock:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    #clock::before {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      border-width: 0 40px 40px 0;
      border-style: solid;
      border-color: transparent #f7f7f7 #f7f7f7 transparent;
    }
    #clock::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      border-width: 0 40px 40px 0;
      border-style: solid;
      border-color: transparent rgba(0,0,0,0.1) rgba(0,0,0,0.1) transparent;
      transform: translate(2px, 2px);
    }
    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
      color: #000;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 1000;
      border-right: 2px dashed #53a0ff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding-bottom: 20px;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #53a0ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-size: 18px;
      box-shadow: 0 0 10px rgba(83,160,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-btn:hover {
      transform: scale(1.15);
    }
    .toggle-btn:active {
      transform: scale(0.95);
    }
    .toggle-btn svg {
      transition: transform 0.3s ease;
    }
    .sidebar.closed .toggle-btn svg {
      transform: rotate(180deg);
    }
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: rgba(255,255,255,0.3);
      color: #006aff;
      font-size: 16px;
      font-weight: 700;
      margin: 5px 10px;
      border-radius: 4px;
      border: 1px solid #53a0ff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
    }
    .menu li:hover {
      background: rgba(255,255,255,0.6);
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .menu li.active {
      background: rgba(255,255,255,0.8);
      color: #004e99;
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #006aff;
    }
    .language-btn {
      display: inline-block;
      margin: 20px auto;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 80%;
    }
    .language-btn:hover {
      background: #4b94e6;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    .language-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(75,148,230,0.3);
    }
    /* Color Grid Styles */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
    }
    .color-option {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: transform 0.3s ease, border 0.3s ease;
    }
    .color-option:hover {
      transform: scale(1.1);
      border-color: #006aff;
    }
    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      transition: background 0.3s ease;
    }
    .content:hover {
      background: rgba(255,255,255,0.5);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      color: #006aff;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
      border-bottom: 2px dashed #53a0ff;
      padding-bottom: 5px;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      color: #0051b3;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.6);
    }
    a.main-btn {
      display: inline-block;
      background: #88c7ff;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #4b94e6;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    a.main-btn:hover {
      transform: scale(1.05) translateY(-3px) rotate(1deg);
      box-shadow: 0 4px 10px rgba(75,148,230,0.4);
    }
    a.main-btn:active {
      transform: scale(0.98);
    }
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px dashed #80bfff;
      border-radius: 5px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      margin-top: 10px;
    }
    .certificate-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #006aff;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid #80bfff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(255,255,255,0.9);
      color: #003c8f;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 250px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
    }
  </style>
</head>

  <!-- MAIN CONTENT -->
  <div class="content" id="content">

  <!-- CLOCK -->

  <script>
    // ======= ELEMENT REFERENCES =======
    const toggleBtn         = document.getElementById('toggleBtn');
    const sidebar           = document.getElementById('sidebar');
    const menuItems         = document.querySelectorAll('.menu li');
    const languageBtn       = document.getElementById('languageBtn');
    const pageTitle         = document.getElementById('pageTitle');
    const knowledgeListDiv  = document.getElementById('knowledgeList');
    const knowledgeListTitle= document.getElementById('knowledgeListTitle');
    const colorOptions      = document.querySelectorAll('.color-option');

    // ======= TRANSLATIONS =======
    const translations = {
      en: {
        profileTitle: 'Profile',
        socialTitle: 'Social',
        projectsTitle: 'Projects',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        knowledgeListTitle: 'Knowledge List',
        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        socialTitle: 'Social',
        projectsTitle: 'Projetos',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        knowledgeListTitle: 'Lista de Conhecimento',
        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en';
    let currentPage     = 'profile';

    // ======= SIDEBAR TOGGLE =======
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
    });

    // ======= MENU EVENT LISTENERS =======
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    // ======= LANGUAGE BUTTON =======
    languageBtn.addEventListener('click', () => {
      currentLanguage = (currentLanguage === 'en') ? 'pt' : 'en';
      updateContent();
    });
    function updateLanguageButtonLabel() {
      languageBtn.textContent = `Lang: ${currentLanguage.toUpperCase()}`;
    }
    function updateMenuLabels() {
      const dict = translations[currentLanguage];
      menuItems.forEach(item => {
        const page = item.getAttribute('data-page');
        const labelKey = page + 'Title';
        const label = dict[labelKey] || page;
        const span = item.querySelector('span');
        if (span) {
          span.textContent = label;
        }
      });
    }

    // ======= KNOWLEDGE LIST =======
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const text = await resp.text();
        return text.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return [];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        const parts = line.split('||').map(p => p.trim());
        const englishText = parts[0] || line;
        const portugueseText = parts[1] || line;
        const p = document.createElement('p');
        p.textContent = (currentLanguage === 'en') ? englishText : portugueseText;
        knowledgeListDiv.appendChild(p);
      });
    }

    // ======= CERTIFICATES =======
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if(!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');
        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath:'', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title    = line.substring(idx+sep.length).trim();
          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if(lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash+1);
          }
          const onlyFirstPage = fullPath + '#page=1';
          return { fullPath: onlyFirstPage, pdfName, title };
        });
      } catch(err) {
        console.error(err);
        return [];
      }
    }
    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();
      list.forEach(cert => {
        if(cert.fullPath){
          const container = document.createElement('div');
          container.classList.add('certificate-container');
          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);
          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);
          knowledgeListDiv.appendChild(container);
        }
      });
    }

    // ======= UPDATE CONTENT =======
    function updateContent() {
      updateLanguageButtonLabel();
      updateMenuLabels();
      const dict = translations[currentLanguage];
      document.getElementById('pageTitle').textContent = dict[`${currentPage}Title`] || '';
      const validPages = ['profile','social','projects','contact','certificates'];
      document.getElementById('pageContent').style.display =
        validPages.includes(currentPage) ? 'block' : 'none';

      if(currentPage === 'profile'){
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if(currentPage === 'social'){
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a>
          </div>
          <div class="main-btn-container">
            <a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a>
          </div>
        `;
      } else if(currentPage === 'projects'){
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="blender-projects.html" target="_blank" class="main-btn">
              ${dict.blenderProjects}
            </a>
          </div>
          <div class="main-btn-container">
            <a href="gimp-projects.html" target="_blank" class="main-btn">
              ${dict.gimpProjects}
            </a>
          </div>
          <div class="main-btn-container">
            <a href="blender-animations.html" target="_blank" class="main-btn">
              ${dict.blenderAnimations}
            </a>
          </div>
          <div class="main-btn-container">
            <a href="animated-background.html" target="_blank" class="main-btn">
              ${dict.animatedBackground}
            </a>
          </div>
        `;
      } else if(currentPage === 'contact'){
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://wa.me/54984181968" target="_blank" class="main-btn">WhatsApp</a>
          </div>
          <div class="main-btn-container">
            <a href="mailto:aaugusto444@gmail.com" class="main-btn">Email</a>
          </div>
        `;
      } else if(currentPage === 'certificates'){
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }
    }

    // ======= ANIMATE SWATCH TO RIGHT BORDER OF SIDEBAR =======
    function animateColorSwatchToMenuBorder(swatch) {
      // Get starting position of swatch
      const startRect = swatch.getBoundingClientRect();
      // Get sidebar bounding box to use its right border as target
      const sidebarRect = sidebar.getBoundingClientRect();
      // Set target: 5px inside the right edge of the sidebar and vertically centered within it
      const targetRect = {
        left: sidebarRect.right - startRect.width - 5,
        top: sidebarRect.top + (sidebarRect.height - startRect.height) / 2,
        width: startRect.width,
        height: startRect.height
      };

      // Create a clone of the swatch
      const clone = swatch.cloneNode(true);
      // Ensure the clone's background is set (in case styles are computed)
      clone.style.backgroundColor = window.getComputedStyle(swatch).backgroundColor;
      clone.style.position = 'absolute';
      clone.style.left = startRect.left + 'px';
      clone.style.top = startRect.top + 'px';
      clone.style.width = startRect.width + 'px';
      clone.style.height = startRect.height + 'px';
      clone.style.transition = 'all 0.5s ease-out';
      clone.style.zIndex = '2000';
      document.body.appendChild(clone);

      // Force reflow then animate the clone to the target position
      clone.getBoundingClientRect();
      clone.style.left = targetRect.left + 'px';
      clone.style.top = targetRect.top + 'px';
      clone.style.width = targetRect.width + 'px';
      clone.style.height = targetRect.height + 'px';

      // Remove the clone once the transition ends
      clone.addEventListener('transitionend', () => {
        clone.remove();
      });
    }

    // ======= COLOR SWATCH SELECTION =======
    colorOptions.forEach(option => {
      option.addEventListener('click', function() {
        const color = this.getAttribute('data-color');
        // Update background color immediately
        document.body.style.background = color;
        // Animate the swatch clone to the right border of the sidebar
        animateColorSwatchToMenuBorder(this);
      });
    });

    // ======= INITIALIZE =======
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
    });

    // ======= FLUID SIMULATION (Ripple Effect) =======
    const canvas = document.getElementById('fluidCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    let ripples = [];
    function createRipple(x, y) {
      ripples.push({ x, y, radius: 0, opacity: 0.5 });
    }
    document.addEventListener('mousemove', function(e) {
      if(e.target.closest('.sidebar')) return;
      createRipple(e.clientX, e.clientY);
    });
    function animateRipples() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < ripples.length; i++) {
        let ripple = ripples[i];
        ripple.radius += 3;
        ripple.opacity -= 0.007;
        if (ripple.opacity <= 0) {
          ripples.splice(i, 1);
          i--;
          continue;
        }
        let gradient = ctx.createRadialGradient(
          ripple.x, ripple.y, ripple.radius * 0.1,
          ripple.x, ripple.y, ripple.radius
        );
        gradient.addColorStop(0, `rgba(83,160,255,${ripple.opacity})`);
        gradient.addColorStop(1, `rgba(255,255,255,0)`);
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      requestAnimationFrame(animateRipples);
    }
    animateRipples();

    // ======= CLOCK =======
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("clock").textContent = hours + ":" + minutes + ":" + seconds;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
