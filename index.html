        // Fun√ß√£o para determinar a cor adequada do texto com base na luminosidade do fundo
        function determineTextColor(l) {
            return l < 50 ? { h: 0, s: '0%', l: '100%' } : { h: 0, s: '0%', l: '0%' };
        }

        // Fun√ß√£o para gerar um n√∫mero inteiro aleat√≥rio entre min e max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fun√ß√£o para gerar uma cor HSL aleat√≥ria clara (L > 80%)
        function generateRandomLightHSL() {
            const h = getRandomInt(0, 360);
            const s = getRandomInt(50, 100);
            const l = getRandomInt(80, 100); // Ajustado para maior luminosidade
            return { h, s, l };
        }

        // Fun√ß√£o para calcular uma cor HSL mais escura
        function calculateDarkerHSL(h, s, l, decrease = 20) {
            let newL = l - decrease;
            if (newL < 20) newL = 20; // Garante luminosidade m√≠nima
            return { h, s, l: newL };
        }

        // Fun√ß√£o para randomizar as cores na carga da p√°gina
        function randomizeColors() {
            // Gera uma cor clara aleat√≥ria para o texto principal
            const mainTextColor = generateRandomLightHSL();

            // Define as Vari√°veis CSS para o Texto Principal
            content.style.setProperty('--main-text-h', mainTextColor.h);
            content.style.setProperty('--main-text-s', `${mainTextColor.s}%`);
            content.style.setProperty('--main-text-l', `${mainTextColor.l}%`);

            // Atualiza as Exibi√ß√µes dos Valores HSL para o Texto Principal
            mainTextHValue.textContent = mainTextColor.h;
            mainTextSValue.textContent = `${mainTextColor.s}%`;
            mainTextLValue.textContent = `${mainTextColor.l}%`;

            // Atualiza os Sliders para Refletir as Cores Randomizadas (Apenas Texto)
            mainTextHue.value = mainTextColor.h;
            mainTextSaturation.value = mainTextColor.s;
            mainTextLightness.value = mainTextColor.l;
        }

        // Fun√ß√£o para recalcular as cores da barra lateral e do menu ap√≥s altera√ß√µes manuais
        function recalculateSidebarColors() {
            // Determina a cor do texto da barra lateral (fixa para branco)
            const sidebarTextColor = { h: 0, s: '0%', l: '100%' };

            // Define as Vari√°veis CSS para a Cor do Texto da Barra Lateral
            sidebar.style.setProperty('--sidebar-text-h', sidebarTextColor.h);
            sidebar.style.setProperty('--sidebar-text-s', sidebarTextColor.s);
            sidebar.style.setProperty('--sidebar-text-l', sidebarTextColor.l);

            // Define as Vari√°veis CSS para o Gradiente do Menu (preto para preto, sem gradiente)
            sidebar.style.setProperty('--menu-gradient-start-h', 0); /* Preto */
            sidebar.style.setProperty('--menu-gradient-start-s', '0%');
            sidebar.style.setProperty('--menu-gradient-start-l', '0%');

            // Define a Cor Final do Gradiente do Menu (preto)
            sidebar.style.setProperty('--menu-gradient-end-h', 0);
            sidebar.style.setProperty('--menu-gradient-end-s', '0%');
            sidebar.style.setProperty('--menu-gradient-end-l', '0%');
        }

        // Fun√ß√£o para atualizar a cor do texto do conte√∫do principal
        function updateMainTextColor() {
            const h = parseInt(mainTextHue.value);
            const s = parseInt(mainTextSaturation.value);
            const l = parseInt(mainTextLightness.value);
            
            // Atualiza as Vari√°veis CSS para o Texto Principal
            content.style.setProperty('--main-text-h', h);
            content.style.setProperty('--main-text-s', `${s}%`);
            content.style.setProperty('--main-text-l', `${l}%`);
            
            // Atualiza as Exibi√ß√µes dos Valores HSL para o Texto Principal
            mainTextHValue.textContent = h;
            mainTextSValue.textContent = `${s}%`;
            mainTextLValue.textContent = `${l}%`;

            // Recalcula as cores da barra lateral e do menu (texto branco)
            recalculateSidebarColors();
        }

        // Fun√ß√£o para resetar as cores para valores randomizados
        function resetMainColors() {
            randomizeColors();
        }

        // Listeners para os Sliders de Cor do Texto Principal
        mainTextHue.addEventListener('input', updateMainTextColor);
        mainTextSaturation.addEventListener('input', updateMainTextColor);
        mainTextLightness.addEventListener('input', updateMainTextColor);

        // Listener para o Bot√£o de Reset
        resetMainColorsBtn.addEventListener('click', resetMainColors);

        // Fun√ß√£o para alternar a barra lateral e o √≠cone do bot√£o
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            sidebar.classList.toggle('open');

            // Mudar o √≠cone conforme o estado da barra lateral
            const icon = toggleBtn.querySelector('i');
            if (sidebar.classList.contains('closed')) {
                icon.classList.remove('fa-arrow-left');
                icon.classList.add('fa-arrow-right');
            } else {
                icon.classList.remove('fa-arrow-right');
                icon.classList.add('fa-arrow-left');
            }
        });

        // Fun√ß√£o para lidar com os cliques nos itens do menu
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentPage = item.getAttribute('data-page');
                updateContent();
            });
        });

        // Fun√ß√£o para mudar o idioma
        function changeLanguage() {
            currentLanguage = languageSelect.value;
            updateContent();
        }

        // Fun√ß√£o para buscar e parsear o arquivo KnowledgeList.txt
        async function fetchKnowledgeList() {
            try {
                const response = await fetch('./KnowledgeList/KnowledgeList.txt');
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== ''); // Divide em linhas n√£o vazias
                knowledgeListData = lines.map(line => {
                    const parts = line.split('||').map(part => part.trim());
                    if (parts.length !== 2) {
                        console.warn(`Formato de linha inv√°lido: "${line}". Esperado "English || Portuguese".`);
                        return { en: 'N/A', pt: 'N/A' }; // Ou pular a entrada
                    }
                    const [en, pt] = parts;
                    return { en, pt };
                });
                // Ap√≥s buscar, atualiza o conte√∫do se a p√°gina atual for perfil
                if (currentPage === 'profile') {
                    populateKnowledgeList();
                }
            } catch (error) {
                console.error('Falha ao buscar KnowledgeList:', error);
                knowledgeListDiv.innerHTML = `<p>Erro ao carregar a lista de conhecimento.</p>`;
            }
        }

        // Fun√ß√£o para popular a lista de conhecimento
        function populateKnowledgeList() {
            // Se os dados ainda estiverem carregando
            if (knowledgeListData.length === 0) {
                knowledgeListDiv.innerHTML = `<p>Carregando...</p>`;
                return;
            }

            // Limpa o conte√∫do existente
            knowledgeListDiv.innerHTML = '';

            // Popula a lista
            knowledgeListData.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item[currentLanguage] || 'Tradu√ß√£o n√£o dispon√≠vel';
                knowledgeListDiv.appendChild(p);
            });
        }

        // Fun√ß√£o para atualizar o conte√∫do com base na p√°gina atual e no idioma
        function updateContent() {
            // Atualiza o t√≠tulo da p√°gina
            pageTitle.textContent = translations[currentLanguage][`${currentPage}Title`] || '';

            // Mostra ou esconde o conte√∫do da p√°gina
            if (['profile', 'social', 'projects', 'contact'].includes(currentPage)) {
                document.getElementById('pageContent').style.display = 'block';
            } else {
                document.getElementById('pageContent').style.display = 'none';
            }

            // Atualiza o conte√∫do com base na p√°gina atual
            if (currentPage === 'profile') {
                knowledgeListTitle.textContent = translations[currentLanguage]['knowledgeListTitle'];
                populateKnowledgeList();
            } else if (currentPage === 'social') {
                knowledgeListDiv.innerHTML = `
                    <p><a href="https://www.facebook.com/antonio.augusto.barbaro" class="main-link" target="_blank">${translations[currentLanguage].facebook}</a></p>
                    <p><a href="https://www.instagram.com/aabproducoes/" class="main-link" target="_blank">${translations[currentLanguage].instagram}</a></p>
                `;
            } else if (currentPage === 'projects') {
                knowledgeListDiv.innerHTML = `
                    <p><a href="./blender-projects.html" class="main-link" target="_blank">${translations[currentLanguage].blenderProjects}</a></p>
                    <p><a href="./gimpt-projects.html" class="main-link" target="_blank">${translations[currentLanguage].gimpProjects}</a></p>
                    <p><a href="./blender-animations.html" class="main-link" target="_blank">${translations[currentLanguage].blenderAnimations}</a></p>
                    <p><a href="./animated-background.html" class="main-link" target="_blank">${translations[currentLanguage].animatedBackground}</a></p>
                `;
            } else if (currentPage === 'contact') {
                knowledgeListDiv.innerHTML = `
                    <p>${translations[currentLanguage].whatsapp}</p>
                    <p>${translations[currentLanguage].email}</p>
                `;
            } else {
                // Esconde o conte√∫do para outras p√°ginas
                document.getElementById('pageContent').style.display = 'none';
            }
        }

        // Inicializa as Cores ao Carregar a P√°gina
        document.addEventListener('DOMContentLoaded', () => {
            randomizeColors(); // Realiza sele√ß√£o aleat√≥ria de cores na carga (apenas texto)
            fetchKnowledgeList(); // Fun√ß√£o existente para buscar a lista de conhecimento
            updateContent(); // Fun√ß√£o existente para atualizar o conte√∫do com base na p√°gina e idioma
        });
    </script>

</body>
