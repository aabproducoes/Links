<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  <style>
    /* ... (existing styles) ... */

    /* PDF Viewer Styles */
    .pdf-viewer {
      margin-top: 20px;
    }

    .pdf-list {
      list-style: none;
      padding: 0;
    }

    .pdf-list li {
      margin: 10px 0;
    }

    .pdf-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    .pdf-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.05);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    .pdf-title {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffd700;
    }

    .pdf-canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <!-- ... (existing content) ... -->

  <div class="center-section">
    <!-- ... (existing content) ... -->

    <!-- Social Links & Projects -->
    <h2 id="socialLinks">Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="https://www.instagram.com/aabproducoes/" class="social-link">Instagram</a></li>
      <li>
        <a href="./blender-projects.html" class="social-link">Blender Projects</a>
        <ul class="project-links">
          <li><a href="./gimp-projects.html" class="social-link">Gimp Projects</a></li>
        </ul>
      </li>
    </ul>

    <!-- New PDF Viewer Section -->
    <div class="pdf-viewer">
      <h2 id="certificates">Certificates</h2>
      <ul class="pdf-list" id="pdf-list"></ul>
      <div id="pdf-display">
        <h3 id="pdf-title" class="pdf-title"></h3>
        <canvas id="pdf-viewer-canvas" class="pdf-canvas"></canvas>
      </div>
    </div>

    <!-- Friendly Sites -->
    <h2 id="friendlySites">Friendly Sites</h2>
    <ul class="friendly-sites">
      <li><a href="https://aabproducoes.github.io/NewTab/" class="social-link">New Tab Replacement</a></li>
    </ul>

    <!-- ... (Contact section) ... -->
  </div>

  <!-- ... (existing scripts) ... -->

  <script>
    let selectedLanguage = 'en'; // Default language
    let pdfFiles = []; // Array to hold PDF file info

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage(); // Initialize language
      loadPDF();        // Load qualifications PDF
      fetchCertificatesList(); // Load certificates list
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      selectedLanguage = languageSelect.value;
      fetchTranslations();
      fetchKnowledgeList();
      fetchCertificatesList(); // Reload certificates list for language change
    }

    function fetchTranslations() {
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("friendlySites").innerText = data.friendlySites;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("knowledge-title").innerText = data.knowledge;
          document.getElementById("certificates").innerText = data.certificates;

          // Update project links
          const projectLinks = document.querySelectorAll('.project-links a');
          projectLinks.forEach(link => {
            const key = link.textContent.replace(/\s+/g, '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update main project links if necessary
          const mainProjectLinks = document.querySelectorAll('.social-links > li > a');
          mainProjectLinks.forEach(link => {
            const key = link.textContent.replace(/\s+/g, '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        });
    }

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')
        .then(response => response.text())
        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = ''; // Clear the current list

          const lines = data.split('\n');
          lines.forEach(line => {
            if (line.trim() === '') return; // Skip empty lines
            const [enText, ptText] = line.split('||'); // Split the text by "||"
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? ptText.trim() : enText.trim();
            knowledgeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading knowledge list:', error));
    }

    function loadPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2; // Adjust scale for better resolution
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render PDF page into canvas context
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    }

    function fetchCertificatesList() {
      fetch('./Certificados/CertificadosList.txt')
        .then(response => response.text())
        .then(data => {
          const pdfListElement = document.getElementById('pdf-list');
          pdfListElement.innerHTML = ''; // Clear existing list
          pdfFiles = []; // Reset pdfFiles array

          const lines = data.split('\n');
          lines.forEach(line => {
            if (line.trim() === '') return; // Skip empty lines
            const [filePart, titlePart] = line.split(':');
            const file = filePart.trim().replace(/"/g, '').trim();
            const title = titlePart.trim().replace(/"/g, '').trim();

            // Store PDF info
            pdfFiles.push({ file, title });

            // Create list item
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#';
            link.className = 'pdf-link';
            link.textContent = title;
            link.dataset.file = file;
            link.dataset.title = title;
            link.addEventListener('click', (e) => {
              e.preventDefault();
              displayPDF(file, title);
            });
            listItem.appendChild(link);
            pdfListElement.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading certificates list:', error));
    }

    function displayPDF(file, title) {
      const pdfTitleElement = document.getElementById('pdf-title');
      const canvas = document.getElementById('pdf-viewer-canvas');
      const context = canvas.getContext('2d');

      pdfTitleElement.textContent = title;

      const url = `./Certificados/${file}`;

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5; // Adjust scale as needed
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }).catch(error => {
        console.error('Error loading PDF:', error);
        alert('Failed to load PDF. Please try again later.');
      });
    }
  </script>
</body>
</html>
