<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      margin: 10px;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .social-links {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .social-links li {
      margin: 15px 0;
    }

    .social-link {
      position: relative;
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      border: 3px solid transparent;
      overflow: hidden;
      font-weight: bold;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #162042 0deg, #ffd700 0deg);
      border-radius: 50%;
      transition: all 0.5s ease;
      z-index: -1;
      opacity: 0;
    }

    .social-link:hover::before {
      animation: border-fill 2s forwards;
      opacity: 1;
    }

    @keyframes border-fill {
      0% {
        background: conic-gradient(from 0deg, #162042 0deg, #ffd700 0deg);
      }
      100% {
        background: conic-gradient(from 0deg, #162042 360deg, #ffd700 360deg);
      }
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
      box-shadow: 0 0 10px #00ffff;
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
      z-index: -2;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00ffff;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px #00ffff;
    }

    .language-selector label {
      margin-right: 10px;
      font-weight: bold;
    }

    #contact {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #knowledge-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    #knowledge-list li {
      margin: 10px 0;
      padding: 10px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px inset #00ffff; /* Inset border with cyan color */
      border-radius: 10px;
    }

    #knowledge-list li .text {
      position: relative;
      z-index: 2;
    }

    #knowledge-list li .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 255, 0.2); /* Cyan overlay for better visibility */
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .polar-clock-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      body {
        flex-direction: column;
        height: auto;
        overflow: visible;
      }

      .left-section, .right-section, .center-section {
        margin: 10px 0;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="tech-bg"></div>

  <!-- Language selector -->
  <div class="language-selector">
    <label for="language">Select Language:</label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div class="left-section">
    <h2 id="qualifications">Qualifications</h2>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2 id="socialLinks">Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>
    <p id="contact">Contact</p>
    <p>WhatsApp: <a href="https://wa.me/54984181968" class="social-link">54984181968</a></p>
    <p>Email: <a href="mailto:aaugusto444@gmail.com" class="social-link">aaugusto444@gmail.com</a></p>
  </div>

  <div class="right-section">
    <h2 id="knowledge-title">Knowledge</h2>
    <ul class="social-links" id="knowledge-list">
      <!-- Dynamically populated -->
    </ul>
    <div class="polar-clock-container">
      <canvas id="polarClockCanvas" width="200" height="200"></canvas>
    </div>
  </div>

  <script>
    const knowledgeArray = [
      "JavaScript",
      "Python",
      "Machine Learning",
      "Data Analysis",
      "Web Development",
      "Game Development"
    ];

    let resetTimer;

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage();
      populateKnowledge();
      loadPDF();
      drawPolarClock();
      setInterval(drawPolarClock, 1000);
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      const selectedLanguage = languageSelect.value;
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("knowledge-title").innerText = data.knowledge;
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        });
    }

    function populateKnowledge() {
      const knowledgeList = document.getElementById("knowledge-list");
      knowledgeList.innerHTML = '';  // Clear existing list items
      knowledgeArray.forEach(item => {
        const listItem = document.createElement("li");
        const textSpan = document.createElement("span");
        textSpan.classList.add("text");
        textSpan.textContent = item;

        const overlayDiv = document.createElement("div");
        overlayDiv.classList.add("overlay");

        listItem.appendChild(overlayDiv);
        listItem.appendChild(textSpan);
        knowledgeList.appendChild(listItem);
      });
    }

    function loadPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2; // Adjust scale for better resolution
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render PDF page into canvas context
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    }

    function drawPolarClock() {
      const canvas = document.getElementById('polarClockCanvas');
      const ctx = canvas.getContext('2d');
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw clock arcs
      drawArc(ctx, 100, 100, 90, (hours / 12) * 2 * Math.PI, '#00ff00');
      drawArc(ctx, 100, 100, 60, (minutes / 60) * 2 * Math.PI, '#00aaff');
      drawArc(ctx, 100, 100, 30, (seconds / 60) * 2 * Math.PI, '#ff5500');
    }

    function drawArc(ctx, x, y, radius, endAngle, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, endAngle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 10;
      ctx.stroke();
    }
  </script>
</body>
</html>
