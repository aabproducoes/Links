  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sections Styling */
    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
      position: relative;
      z-index: 2;
      overflow-y: auto;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      overflow-y: auto;
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    /* Profile Picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-picture:hover {
      transform: rotate(10deg) scale(1.1);
    }

    /* Lists Styling */
    .social-links, .friendly-sites, .project-links, .knowledge-list {
      list-style: none;
      padding: 0;
    }

    .social-links li, .friendly-sites li, .project-links li, .knowledge-list li {
      margin: 15px 0;
      position: relative;
    }

    /* Social Links Styling */
    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
      z-index: 3;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }

    /* Knowledge List Styling */
    .knowledge-list li {
      margin: 10px 0;
      padding: 12px 25px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      border-radius: 15px;
      text-align: center;
      border: 3px solid transparent;
      transition: transform 0.3s, border-image 2s;
      background-clip: padding-box;
      z-index: 3;
    }

    .knowledge-list li:hover {
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    /* Nested Project Links */
    .project-links {
      list-style: none;
      padding-left: 20px;
      margin-top: 10px;
    }

    .project-links li {
      margin: 10px 0;
    }

    /* Certifications List Styling */
    .certifications-container {
      position: relative;
      height: 400px; /* Adjust to fit all certifications after they "fall" */
      overflow: hidden; /* Hide overflow for the falling effect */
      padding: 20px;
      background-color: rgba(22, 32, 66, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff;
      margin: 20px 0;
    }

    .certifications-list {
      position: relative;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .certifications-list li {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background-color: rgba(22, 32, 66, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      position: absolute;
      top: 0; /* Stack all certificates on top */
      left: 50%;
      transform: translateX(-50%) rotate(0deg); /* Centered and no rotation initially */
      opacity: 1; /* Initially visible */
      transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: calc(100 - var(--i)); /* Stack order */
    }

    /* Hover Falling Effect */
    .certifications-list li:hover {
      transform: translateY(calc(var(--i) * 120%)) rotate(calc(-15deg + (30deg * var(--rotate)))) scale(1.05);
      opacity: 1;
      box-shadow: 0 0 20px #ffd700;
    }

    /* Certification Title */
    .cert-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffff;
      text-align: center;
      margin-bottom: 10px;
      z-index: 2;
    }

    /* PDF Canvas */
    .pdf-canvas {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    /* PDF Canvas for Qualifications */
    #pdf-canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      position: relative;
      z-index: 2;
    }

    /* Tech Background */
    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00ffff;
    }

    /* Lightning Canvas */
    #lightningCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>

  <!-- Language, Knowledge List, PDF, and Certifications Scripts -->
  <script>
    let selectedLanguage = 'en'; // Default language

    window.addEventListener('DOMContentLoaded', () => {
      changeLanguage(); // Initialize language
      loadQualificationsPDF(); // Load Qualifications PDF
      fetchKnowledgeList(); // Load Knowledge List
      fetchCertificationsList(); // Load Certifications List
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      selectedLanguage = languageSelect.value;
      fetchTranslations();
      fetchKnowledgeList();
      fetchCertificationsList();
    }

    function fetchTranslations() {
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch translations: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          // Update section titles
          document.getElementById("qualifications").innerText = data.qualifications || "Qualifications";
          document.getElementById("socialLinks").innerText = data.socialLinks || "Social Links & Projects";
          document.getElementById("friendlySites").innerText = data.friendlySites || "Friendly Sites";
          document.getElementById("certifications").innerText = data.certificate || "Certifications";
          document.getElementById("contact").innerText = data.contact || "Contact";
          document.getElementById("knowledge-title").innerText = data.knowledge || "Knowledge";

          // Update project links
          const projectLinks = document.querySelectorAll('.project-links a');
          projectLinks.forEach(link => {
            const key = link.textContent.replace(/\s+/g, '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update friendly sites links
          const friendlySitesLinks = document.querySelectorAll('.friendly-sites a');
          friendlySitesLinks.forEach(link => {
            const key = link.textContent.replace(/\s+/g, '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update Contact links
          const contactLinks = document.querySelectorAll('.center-section p a');
          contactLinks.forEach(link => {
            if (link.href.startsWith("https://wa.me/")) {
              link.textContent = `${data.whatsapp || "WhatsApp"}: 54984181968`;
            } else if (link.href.startsWith("mailto:")) {
              link.textContent = `${data.email || "Email"}: aaugusto444@gmail.com`;
            }
          });
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          // Fallback to default titles if there's an error
          document.getElementById("qualifications").innerText = "Qualifications";
          document.getElementById("socialLinks").innerText = "Social Links & Projects";
          document.getElementById("friendlySites").innerText = "Friendly Sites";
          document.getElementById("certifications").innerText = "Certifications";
          document.getElementById("contact").innerText = "Contact";
          document.getElementById("knowledge-title").innerText = "Knowledge";
        });
    }

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')
        .then(response => response.text())
        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = ''; // Clear the current list

          const lines = data.split('\n').filter(line => line.trim() !== '');
          lines.forEach(line => {
            const [enText, ptText] = line.split('||'); // Split the text by "||"
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? (ptText ? ptText.trim() : '') : (enText ? enText.trim() : '');
            knowledgeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading knowledge list:', error));
    }

    function loadQualificationsPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2; // Adjust scale for better resolution
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render PDF page into canvas context
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }).catch(error => {
        console.error(`Error loading Qualifications PDF:`, error);
        alert('Failed to load Qualifications PDF.');
      });
    }

    async function fetchCertificationsList() {
      try {
        const response = await fetch('./Certificados/CertificadosList.txt');
        if (!response.ok) {
          throw new Error(`Failed to fetch certifications list: ${response.status} ${response.statusText}`);
        }

        const data = await response.text();
        const certificationsList = document.getElementById("certifications-list");
        certificationsList.innerHTML = ''; // Clear existing list

        const lines = data.split('\n').filter(line => line.trim() !== ''); // Remove empty lines
        const totalCerts = lines.length;
        lines.forEach((line, index) => {
          // Ensure the line has both a file part and title part
          const [filePart, titlePart] = line.split(':');
          if (filePart && titlePart) {
            const file = filePart.trim().replace(/["']/g, ''); // Remove quotes from file name
            const titles = titlePart.split('||');

            // Trim titles and set default titles only if missing
            const enTitle = (titles[0] && titles[0].trim()) || "Untitled Certification";
            const ptTitle = (titles[1] && titles[1].trim()) || "Certificação Sem Título";

            const listItem = document.createElement('li');
            listItem.style.setProperty('--i', index); // Set index for stacking and falling effect
            listItem.style.setProperty('--rotate', Math.random().toFixed(2)); // Random rotation for each item

            const titleElement = document.createElement('div');
            titleElement.classList.add('cert-title');
            titleElement.textContent = selectedLanguage === 'pt' ? ptTitle : enTitle;

            const pdfCanvas = document.createElement('canvas');
            pdfCanvas.classList.add('pdf-canvas');
            pdfCanvas.id = `pdf-canvas-${index}`; // Unique ID for each canvas

            listItem.appendChild(titleElement);
            listItem.appendChild(pdfCanvas);
            certificationsList.appendChild(listItem);

            renderFirstPage(`./Certificados/${file}`, pdfCanvas.id);
          }
        });
      } catch (error) {
        console.error('Error loading certifications list:', error);
        alert('An error occurred while loading the certifications list. Please try again later.');
      }
    }

    function renderFirstPage(pdfUrl, canvasId) {
      const canvas = document.getElementById(canvasId);
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5; // Adjust the scale for better resolution
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }).catch(error => {
        console.error(`Error rendering first page of PDF ${pdfUrl}:`, error);
      });
    }
  </script>
