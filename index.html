<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Divertido com Efeito Sol nos Bot√µes</title>

  <!-- Fonte Comic Neue (similar a Comic Sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome (opcional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pIVGvMvTpLBtGkRlQHtd1Zq8OZOcNxPjmm3KKM1hrpiHvYqK67LKUewBbKtGJ2+o3MElEAHwN3xyDU2H3GeX7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* RESET B√ÅSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* TEMA DIVERTIDO COM BG TEXTURIZADO (radial gradient) */
    body {
      display: flex;
      min-height: 100vh;
      font-family: "Comic Neue", cursive, sans-serif; 
      background: radial-gradient(circle at center, #ffefba 0%, #ffc9d7 100%);
      color: #333;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      color: #000;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 1000;
      border-right: 2px dashed #fa8;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #fa8;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
      overflow: visible;
      box-shadow: 0 0 10px rgba(255, 128, 128, 0.3);
    }
    .toggle-btn:hover {
      background: #f6a;
      transform: scale(1.1) rotate(15deg);
    }
    .toggle-btn:active {
      transform: scale(0.95) rotate(15deg);
    }
    .toggle-btn i {
      transition: transform 0.3s ease;
    }

    /* EFEITO DE LINHAS NO HOVER DO BOT√ÉO */
    .toggle-btn .line {
      position: absolute;
      width: 2px;
      height: 0;
      background: #ff0088;
      opacity: 0;
      transition: opacity 0.3s, height 0.5s;
    }
    .line1, .line2, .line3, .line4 {
      top: 25px;
      left: 25px;
      transform-origin: top;
    }
    .toggle-btn:hover .line {
      opacity: 1;
      height: 40px;
    }
    .toggle-btn:hover .line1 {
      transform: translate(-2px, -40px);
    }
    .toggle-btn:hover .line2 {
      transform: rotate(60deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line3 {
      transform: rotate(120deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line4 {
      transform: rotate(180deg) translate(-2px, -40px);
    }

    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: rgba(255,255,255,0.3);
      color: #444;
      font-size: 16px;
      font-weight: 700;
      margin: 5px 10px;
      border-radius: 4px;
      border: 1px solid #fa8;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
    }
    .menu li:hover {
      background: rgba(255,255,255,0.6);
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .menu li.active {
      background: rgba(255,255,255,0.8);
      color: #c03;
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(255,0,0,0.2);
    }

    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #444;
    }
    .sidebar.closed .toggle-btn {
      transform: rotate(180deg);
    }

    /* Seletor de Idioma */
    .language-selector {
      margin: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.4);
      color: #444;
      border: 1px solid #fa8;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.6);
    }
    .language-selector:hover {
      background: rgba(255,255,255,0.7);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.8);
    }
    .language-selector select {
      background: transparent;
      color: #444;
      border: none;
      outline: none;
      font-size: 16px;
      cursor: pointer;
      appearance: none;
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      transition: background 0.3s ease;
    }
    .content:hover {
      background: rgba(255,255,255,0.5);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      color: #c03;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
      border-bottom: 2px dashed #fa8;
      padding-bottom: 5px;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      color: #a06;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.6);
    }

    /* BOT√ïES (AO INV√âS DE LINKS) */
    a.main-btn {
      display: inline-block;
      background: #f8c;
      color: #fff;
      padding: 12px 20px;
      border: 3px solid #f06; /* Borda espessa para melhor efeito */
      border-radius: 50px; /* Borda arredondada */
      text-decoration: none;
      font-weight: 700;
      margin: 10px;
      transition: 
        background 0.3s ease, 
        transform 0.3s ease, 
        box-shadow 0.3s ease;
      position: relative;
      overflow: hidden; /* Esconde as linhas que excedem a borda */
    }
    a.main-btn:hover {
      background: #f36;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 51, 102, 0.4);
    }
    a.main-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(255, 51, 102, 0.3);
    }

    /* Linhas p/ hover do bot√£o (geradas em JS) */
    .lines-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      overflow: hidden; /* Garante que as linhas n√£o excedam a borda */
      width: 100%;
      height: 100%;
      border-radius: 50px; /* Mesma borda do bot√£o */
    }
    .line-effect {
      position: absolute;
      width: 2px;
      height: 0px;
      background-color: #000;
      transition: height 0.5s ease;
      opacity: 0.8;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    /* CERTIFICADOS - exibe apenas primeira p√°gina (#page=1) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px dashed #f0f;
      border-radius: 5px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      margin-top: 10px;
    }
    .certificate-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #333;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid #f0f;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(255,255,255,0.9);
      color: #f06;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 250px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <i class="fas fa-arrow-left"></i>
      <!-- Quatro linhas fixas p/ hover -->
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
      <div class="line line4"></div>
    </button>

    <ul class="menu">
      <li class="active" data-page="profile" data-icon="üë§"><span>Profile</span></li>
      <li data-page="social" data-icon="üîó"><span>Social</span></li>
      <li data-page="projects" data-icon="üñ•Ô∏è"><span>Projects</span></li>
      <li data-page="contact" data-icon="üìû"><span>Contact</span></li>
      <li data-page="certificates" data-icon="üéì"><span>Certificates</span></li>
    </ul>

    <!-- Seletor de Idioma -->
    <div class="language-selector">
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
      </select>
    </div>
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList">
        <!-- Conte√∫do carregado dinamicamente -->
      </div>
    </div>
  </div>

  <script>
    // =========================
    //  REFER√äNCIAS
    // =========================
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const menuItems = document.querySelectorAll('.menu li');
    const languageSelect = document.getElementById('languageSelect');
    const pageTitle = document.getElementById('pageTitle');
    const knowledgeListDiv = document.getElementById('knowledgeList');
    const knowledgeListTitle = document.getElementById('knowledgeListTitle');
    const content = document.getElementById('content');

    // =========================
    //  TRADU√á√ïES
    // =========================
    const translations = {
      en: {
        profileTitle: 'Profile',
        knowledgeListTitle: 'Knowledge List',
        socialTitle: 'Social',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        projectsTitle: 'Projects',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        knowledgeListTitle: 'Lista de Conhecimento',
        socialTitle: 'Social',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        projectsTitle: 'Projetos',

        facebook: 'Facebook',
        instagram: 'Instagram',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en'; 
    let currentPage = 'profile';

    // ========== BOT√ÉO TOGGLE SIDEBAR ==========
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    // ========== MENU ==========
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    // ========== IDIOMA ==========
    function changeLanguage() {
      currentLanguage = languageSelect.value;
      updateContent();
    }

    // ========== KnowledgeList BIL√çNGUE (LINHAS COM " || ") ==========
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const text = await resp.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        return lines;
      } catch (err) {
        console.error(err);
        return [];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();

      lines.forEach(line => {
        // ex: "JavaScript || JavaScript (PT)"
        const parts = line.split('||').map(p => p.trim());
        let englishText = parts[0] || line; // se n√£o houver split, usa a linha inteira
        let portugueseText = parts[1] || line; // idem
        const p = document.createElement('p');

        if (currentLanguage === 'en') {
          p.textContent = englishText;
        } else {
          p.textContent = portugueseText;
        }

        knowledgeListDiv.appendChild(p);
      });
    }

    // ========== CERTIFICADOS (Somente 1¬™ p√°gina) ==========
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if (!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if(idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath:'', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title    = line.substring(idx+sep.length).trim();

          // Pega nome do PDF depois do √∫ltimo "/"
          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if(lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash+1);
          }

          // Only first page
          const onlyFirstPagePath = fullPath + '#page=1';

          return { fullPath: onlyFirstPagePath, pdfName, title };
        });
      } catch(err) {
        console.error(err);
        return [];
      }
    }
    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();

      list.forEach(cert => {
        if(cert.fullPath){
          const container = document.createElement('div');
          container.classList.add('certificate-container');

          // IFRAME com #page=1
          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath; 
          container.appendChild(iframe);

          // overlay
          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);

          knowledgeListDiv.appendChild(container);
        }
      });
    }

    // ========== UPDATE DE CONTE√öDO ==========
    function updateContent() {
      const dict = translations[currentLanguage];
      pageTitle.textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      if (validPages.includes(currentPage)) {
        document.getElementById('pageContent').style.display = 'block';
      } else {
        document.getElementById('pageContent').style.display = 'none';
      }

      if(currentPage === 'profile'){
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if(currentPage === 'social'){
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a>
          </div>
          <div class="main-btn-container">
            <a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a>
          </div>
        `;
      } else if(currentPage === 'projects'){
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.blenderProjects}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.gimpProjects}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.blenderAnimations}</a>
          </div>
          <div class="main-btn-container">
            <a href="#" class="main-btn">${dict.animatedBackground}</a>
          </div>
        `;
      } else if(currentPage === 'contact'){
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        /* Tornamos WhatsApp e Email bot√µes */
        knowledgeListDiv.innerHTML = `
          <div class="main-btn-container">
            <a href="https://wa.me/54984181968" target="_blank" class="main-btn">WhatsApp</a>
          </div>
          <div class="main-btn-container">
            <a href="mailto:aaugusto444@gmail.com" class="main-btn">Email</a>
          </div>
        `;
      } else if(currentPage === 'certificates'){
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }

      // Adiciona eventos de hover p/ cada .main-btn (linhas + cor aleat√≥ria)
      setTimeout(() => {
        const btns = document.querySelectorAll('.main-btn');
        btns.forEach(btn => {
          btn.addEventListener('mouseenter', () => {
            // Gera cor aleat√≥ria p/ fundo
            const c = randomColor();
            btn.style.backgroundColor = c;
            // Cria linhas
            const lines = createRandomLines(btn, 8); // Aumentamos para 8 linhas para um efeito mais "solar"
          });
        });

        // Remover linhas ao mouse sair
        const allButtons = document.querySelectorAll('.main-btn');
        allButtons.forEach(btn => {
          btn.addEventListener('mouseleave', () => {
            btn.style.backgroundColor = '#f8c'; // Restaura cor original
            const linesContainer = btn.querySelector('.lines-container');
            if(linesContainer){
              btn.removeChild(linesContainer);
            }
          });
        });
      }, 50);
    }

    // ========== FUN√á√ïES DE COR E LINHAS ALEAT√ìRIAS ==========
    function randomColor() {
      const r = Math.floor(Math.random()*256);
      const g = Math.floor(Math.random()*256);
      const b = Math.floor(Math.random()*256);
      return `rgb(${r}, ${g}, ${b})`;
    }
    function createRandomLines(button, count=8){
      const linesContainer = document.createElement('div');
      linesContainer.classList.add('lines-container');
      button.appendChild(linesContainer);

      for(let i=0; i<count; i++){
        const lineDiv = document.createElement('div');
        lineDiv.classList.add('line-effect');

        // √Çngulo aleat√≥rio
        const angle = Math.random()*360;
        lineDiv.style.transform = `rotate(${angle}deg)`;

        // Cor aleat√≥ria
        lineDiv.style.backgroundColor = randomColor();

        // Tamanho da linha
        const lineLength = 50 + Math.random()*50; // 50~100px

        // Definindo altura ap√≥s um pequeno delay para animar
        setTimeout(()=> {
          lineDiv.style.height = lineLength + 'px';
        },0);

        linesContainer.appendChild(lineDiv);
      }

      return linesContainer;
    }

    // ========== INICIALIZA√á√ÉO ==========
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
    });
  </script>
</body>
</html>
