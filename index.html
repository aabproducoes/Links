<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      overflow-y: auto;
    }

    .pdf-viewer-section {
      margin-top: 20px;
      text-align: center;
    }

    .pdf-list {
      list-style: none;
      padding: 0;
    }

    .pdf-list li {
      margin: 10px 0;
      cursor: pointer;
      color: #00ffff;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .pdf-list li:hover {
      color: #ffd700;
    }

    .pdf-viewer {
      width: 100%;
      height: 400px;
      border: none;
      box-shadow: 0 0 10px #00ffff;
      margin-top: 20px;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .social-links, .friendly-sites, .project-links {
      list-style: none;
      padding: 0;
    }

    .social-links li, .friendly-sites li, .project-links li {
      margin: 15px 0;
      position: relative;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00ffff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="tech-bg"></div>

  <!-- Language selector -->
  <div class="language-selector">
    <label for="language">Select Language: </label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div class="left-section">
    <h2 id="qualifications">Qualifications</h2>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">

    <!-- PDF Viewer Section -->
    <div class="pdf-viewer-section">
      <h2>Certificados</h2>
      <ul class="pdf-list" id="pdf-list"></ul>
      <h3 id="pdf-title"></h3>
      <iframe class="pdf-viewer" id="pdf-viewer" src=""></iframe>
    </div>

    <h2 id="socialLinks">Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="https://www.instagram.com/aabproducoes/" class="social-link">Instagram</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>

    <!-- Friendly Sites Section -->
    <h2 id="friendlySites">Friendly Sites</h2>
    <ul class="friendly-sites">
      <li><a href="https://aabproducoes.github.io/NewTab/" class="social-link">New Tab Replacement</a></li>
    </ul>
  </div>

  <div class="right-section">
    <h2 id="knowledge-title">Knowledge</h2>
    <ul class="knowledge-list" id="knowledge-list"></ul>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      fetchCertificadosList(); // Load PDF list
      changeLanguage();
    });

    function fetchCertificadosList() {
      fetch('./Certificados/CertificadosList.txt')
        .then(response => response.text())
        .then(data => {
          const pdfList = document.getElementById('pdf-list');
          pdfList.innerHTML = ''; // Clear current list

          const lines = data.split('\n');
          lines.forEach(line => {
            const [file, title] = line.split(' : '); // Split by ' : '
            if (file && title) {
              const listItem = document.createElement('li');
              listItem.textContent = title.replace(/"/g, '');
              listItem.dataset.file = file.replace(/"/g, '').trim();
              listItem.addEventListener('click', () => loadPdf(listItem.dataset.file, listItem.textContent));
              pdfList.appendChild(listItem);
            }
          });
        })
        .catch(error => console.error('Error loading certificados list:', error));
    }

    function loadPdf(file, title) {
      const pdfViewer = document.getElementById('pdf-viewer');
      const pdfTitle = document.getElementById('pdf-title');
      pdfTitle.textContent = title;
      pdfViewer.src = `./Certificados/${file}`;
    }

    function changeLanguage() {
      // Implement your language translation logic here, similar to previous translations
    }
  </script>
</body>
</html>
