<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Resume</title>
  <meta name="description" content="Antonio Augusto Barbaro's resume. Check out qualifications, social links, and contact information.">
  <meta name="keywords" content="Resume, Antonio Augusto Barbaro, Qualifications, Social Links, Contact Information">
  <meta name="author" content="Antonio Augusto Barbaro">
  
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Left-Side Rotated Menu */
    .menu {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 80px; /* Increased width to accommodate profile picture */
      background-color: rgba(22, 32, 66, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      gap: 15px;
      z-index: 2;
    }

    /* Rotated Profile Picture */
    .menu .profile-picture {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
      transform: rotate(-90deg); /* Rotate to match menu items */
    }

    .menu-item {
      writing-mode: vertical-rl; /* Rotate text vertically */
      transform: rotate(180deg); /* Flip text for readability */
      padding: 10px;
      text-align: center;
      background-color: rgba(0, 170, 255, 0.3);
      color: #00ffff;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .menu-item:hover {
      background-color: #00ffff;
      color: #162042;
      transform: scale(1.1) rotate(180deg);
      border: 2px solid #ffd700;
    }

    .menu-item.active {
      background-color: #ffd700;
      color: #162042;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 80px; /* Adjusted to match menu width */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Center Section */
    .center-section {
      flex: 1;
      padding: 20px;
      margin: 10px;
      border-radius: 15px;
      background-color: rgba(22, 32, 66, 0.8);
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    /* Lists Styling */
    .social-links, .friendly-sites, .project-links, .certifications-list, .knowledge-list {
      list-style: none;
      padding: 0;
    }

    .social-links li, .friendly-sites li, .project-links li, .certifications-list li, .knowledge-list li {
      margin: 15px 0;
      position: relative;
    }

    /* Social Links Styling */
    .social-link {
      display: block;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
      z-index: 3;
      font-size: 14px;
      text-align: center;
      margin: 5px 0;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.05);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @media (min-width: 768px) {
      .social-link {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
      }
    }

    /* Knowledge List Styling */
    .knowledge-list li {
      margin: 10px 0;
      padding: 12px 25px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      border-radius: 15px;
      text-align: center;
      border: 3px solid transparent;
      transition: transform 0.3s, border-image 2s;
      background-clip: padding-box;
      z-index: 3;
    }

    .knowledge-list li:hover {
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    /* Certifications List Styling */
    .certifications-list li {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(22, 32, 66, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Certification Title Styling */
    .cert-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background-color: rgba(22, 32, 66, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #ffd700;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* Animation for title on hover */
    .certifications-list li:hover .cert-title {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    /* PDF Canvas for Certifications */
    .pdf-canvas {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    @media (min-width: 768px) {
      .pdf-canvas {
        max-width: 600px;
      }
    }

    /* Lightning Canvas */
    #lightningCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Tech Background */
    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }

    /* Language Selector */
    .language-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(22, 32, 66, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #00ffff;
    }

    @media (min-width: 768px) {
      .language-selector {
        top: 20px;
        right: 20px;
      }
    }

    /* Keyframes */
    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }
  </style>
</head>
<body>
  <!-- Tech Background -->
  <div class="tech-bg"></div>

  <!-- Language Selector -->
  <div class="language-selector">
    <label for="language">Select Language: </label>
    <select id="language">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <!-- Rotated Menu with Profile Picture -->
  <div class="menu" id="menu">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.webp" alt="Profile Picture" class="profile-picture">
    <div class="menu-item" data-section="profile">Profile</div>
    <div class="menu-item" data-section="socialLinks">Social Links</div>
    <div class="menu-item" data-section="friendlySites">Friendly Sites</div>
    <div class="menu-item" data-section="certifications">Certifications</div>
    <div class="menu-item" data-section="contact">Contact</div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="center-section" id="centerSection">
      <div id="profile" class="content-section">
        <h2>Profile</h2>
        <!-- Add your profile content here -->
        <h2>Knowledge</h2>
        <ul class="knowledge-list" id="knowledge-list"></ul>
      </div>
      <!-- Other sections here -->
    </div>
  </div>

  <!-- Lightning Effect Canvas -->
  <canvas id="lightningCanvas"></canvas>

  <!-- Main Script -->
  <script>
    let selectedLanguage = 'en';
    window.addEventListener('DOMContentLoaded', () => {
      initializeLanguageSelector();
      setupMenu();
      fetchKnowledgeList();
      fetchCertificationsList();
      changeLanguage();
      showSection('profile');
    });

    // Add other script code for lightning effects and fetching data
  </script>
</body>
</html>
