<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Button Effect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent; /* Initially transparent */
      background-clip: padding-box;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1; /* Radial gradient for gold effect */
      animation: border-fill 2s forwards; /* Trigger animation on hover */
    }

    /* Keyframe animation to simulate a clock-like effect for the border */
    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }
  </style>
</head>
<body>

  <a href="#" class="social-link">Hover Me!</a>

</body>
</html>
