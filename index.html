<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background-color: #0a0f2e;
      color: #00aaff;
      font-family: 'Roboto Mono', monospace;
    }

    .left-section, .right-section {
      flex: 1;
      background-color: #162042;
      padding: 20px;
      border: 5px solid transparent;
      border-image: linear-gradient(-45deg, #00ff00, #004400);

      border-image-width: 5px;
      box-shadow: 0 0 10px #00aaff;
    }

    .center-section {
      flex: 1;
      background-color: #162042;
      color: #00aaff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px #00aaff;
    }

    .qualification-rectangle {
      background-color: #162042;
      color: #00aaff;

      border-radius: 10px;

    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00aaff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00aaff;
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 10px 0;
    }

    .social-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00aaff;
      color: #162042;
      text-decoration: none;
      border: 2px solid #00aaff;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00aaff;
    }

    .pdf-iframe {
      width: 100%;
      height: calc(100vh - 40px); /* Adjust the height as needed */
      border: none;
      box-shadow: 0 0 10px #00aaff;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: #00aaff;
    }

    .knowledge-section {
      margin-top: 20px;
    }

    .knowledge-list {
      list-style: none;
      padding: 0;
    }

    .knowledge-list li {
      margin: 10px 0;
      padding: 10px;
      background-color: transparent;
      color: #00aaff;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px inset #00aaff;
    }

    .knowledge-list li .text {
      position: relative;
      z-index: 2;
    }

    .knowledge-list li .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 170, 255, 0.8);
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.3s;

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    .polar-clock-container {
      display: flex;
      justify-content: center;

    }

    canvas {
      background-color: #162042;
      border: 1px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 10px #00aaff;
    }

</head>
<body>
  <div class="tech-bg"></div>
  <!-- Language selector -->
  <div class="language-selector">
    <label for="language">Select Language: </label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div class="left-section">
    <div class="qualification-rectangle">
      <h2 id="qualifications">Qualifications</h2>
      <iframe class="pdf-iframe" src="./docs/AntonioAugustoBarbaro-Curricullum.pdf"></iframe>
    </div>
  </div>

  <div class="center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2 id="socialLinks">Social Links</h2>
    <ul class="social-links">
      <li>
        <a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a>
      </li>
      <li>
        <a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a>
      </li>
      <li>

      </li>
    </ul>
    <h2 id="contact">Contact</h2>
    <p>WhatsApp: <a href="https://wa.me/54984181968" class="social-link">54984181968</a></p>
    <p>Email: <a href="mailto:aaugusto444@gmail.com" class="social-link">aaugusto444@gmail.com</a></p>
  </div>

  <div class="right-section">
    <div class="knowledge-section">
      <h2 id="knowledge-title">Knowledge</h2>
      <ul class="knowledge-list" id="knowledge-list"></ul>
      <div class="polar-clock-container">
        <canvas id="polarClockCanvas" width="200" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    let resetTimer;

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage();
      drawPolarClock();
      setInterval(drawPolarClock, 1000);
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      const selectedLanguage = languageSelect.value;
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("contact").innerText = data.contact;
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        })
        .finally(() => {
          populateKnowledge();
        });
    }

    function populateKnowledge() {
      const knowledgeArray = [
        "JavaScript",
        "HTML",
        "CSS",
        "Python",
        "Java",
        "C++",
        "Machine Learning",
        "Data Analysis",
        "Web Development",
        "Game Development",
        "Caesar Cipher",
        "Hashes"
      ];
      
      const knowledgeList = document.getElementById("knowledge-list");
      knowledgeList.innerHTML = '';  // Clear existing list items
      knowledgeArray.forEach(item => {
        const listItem = document.createElement("li");
        const text = document.createElement("span");
        text.classList.add("text");
        text.textContent = item;

        const overlay = document.createElement("div");
        overlay.classList.add("overlay");

        listItem.appendChild(overlay);
        listItem.appendChild(text);
        knowledgeList.appendChild(listItem);
      });
    }

    function drawPolarClock() {
      const canvas = document.getElementById('polarClockCanvas');
      const ctx = canvas.getContext('2d');
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw clock arcs
      drawArc(ctx, 100, 100, 90, (hours / 12) * 2 * Math.PI, '#00aaff');
      drawArc(ctx, 100, 100, 60, (minutes / 60) * 2 * Math.PI, '#00ffcc');
      drawArc(ctx, 100, 100, 30, (seconds / 60) * 2 * Math.PI, '#ff5500');
    }

    function drawArc(ctx, x, y, radius, endAngle, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, endAngle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 10;
      ctx.stroke();
    }
  </script>
</body>
</html>
