<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .section {
      margin: 10px;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #00ffff;
      overflow: hidden;
    }

    .left-section {
      flex: 1;
    }

    .center-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
    }

    /* Fix PDF rendering by scaling it */
    .pdf-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    object, embed {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
    }

    .pdf-download {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .pdf-download:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffff;
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      margin: 10px 0;
    }

    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
    }

    .tech-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent);
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="tech-bg"></div>

  <div class="section left-section">
    <h2>Qualifications</h2>
    <div class="pdf-container">
      <object 
        data="./docs/AntonioAugustoBarbaro-Curricullum.pdf" 
        type="application/pdf">
        <embed src="./docs/AntonioAugustoBarbaro-Curricullum.pdf" type="application/pdf" />
      </object>
      <a href="./docs/AntonioAugustoBarbaro-Curricullum.pdf" download class="pdf-download">
        Download PDF
      </a>
    </div>
  </div>

  <div class="section center-section">
    <img src="./images/292440780_2225688030932761_1836941331334930994_n.jpg" alt="Your Profile Picture" class="profile-picture">
    <h2>Social Links & Projects</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/antonio.augusto.barbaro" class="social-link">Facebook</a></li>
      <li><a href="https://twitter.com/aabproducoes" class="social-link">Twitter</a></li>
      <li><a href="./blender-projects.html" class="social-link">Blender Projects</a></li>
    </ul>
  </div>
</body>
</html>
