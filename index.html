  <script>
    // Lightning Effect Code
    const lightningCanvas = document.getElementById('lightningCanvas');
const ctx = lightningCanvas.getContext('2d');
let lightningPath = [];
let animationActive = false;
let currentColor = getRandomLightColor();
const maxPathLength = 100; // Limit the path length

// Resize canvas to match window dimensions
function resizeCanvas() {
  lightningCanvas.width = window.innerWidth;
  lightningCanvas.height = window.innerHeight;
}

// Generate a random light color
function getRandomLightColor() {
  const hue = Math.random() * 360;
  return `hsl(${hue}, 100%, 75%)`; // Random vibrant light color
}

// Draw the lightning effect
function drawLightning() {
  if (!animationActive) return;

  // Clear the canvas completely before redrawing
  ctx.clearRect(0, 0, lightningCanvas.width, lightningCanvas.height);

  // Subtle dark fade effect to prevent overwhelming background
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Very light fade for the background
  ctx.fillRect(0, 0, lightningCanvas.width, lightningCanvas.height);

  // Lightning path stroke
  ctx.strokeStyle = currentColor; // Lightning color
  ctx.lineWidth = 2;
  ctx.globalAlpha = 0.8; // Slight transparency for lightning strokes
  ctx.beginPath();
  ctx.moveTo(lightningCanvas.width / 2, 0);

  // Generate new lightning points
  let lastPoint = lightningPath[lightningPath.length - 1] || { x: lightningCanvas.width / 2, y: 0 };
  if (lastPoint.y < lightningCanvas.height) {
    const xOffset = (Math.random() - 0.5) * 30; // Limit horizontal deviation
    const newPoint = { x: lastPoint.x + xOffset, y: lastPoint.y + 15 }; // Slower descent for smoother effect
    lightningPath.push(newPoint);
  }

  // Limit the path length to avoid memory issues
  if (lightningPath.length > maxPathLength) {
    lightningPath.shift(); // Remove the oldest point
  }

  // Draw the lightning path
  lightningPath.forEach(point => ctx.lineTo(point.x, point.y));
  ctx.stroke();

  // Glow effect (very subtle, matching the lightning color)
  ctx.globalAlpha = 0.2; // Faint transparency for glow
  ctx.fillStyle = currentColor.replace('hsl', 'hsla').replace(')', ', 0.2)'); // Transparent glow
  ctx.fillRect(0, 0, lightningCanvas.width, lightningCanvas.height);

  // Reset lightning path and color if it reaches the bottom
  if (lastPoint.y >= lightningCanvas.height) {
    lightningPath = [];
    currentColor = getRandomLightColor();
  }

  // Reset global alpha for the next frame
  ctx.globalAlpha = 1.0;

  // Request the next frame
  requestAnimationFrame(drawLightning);
}

// Start the lightning animation
function startAnimation() {
  if (!animationActive) {
    animationActive = true;
    drawLightning();
  }
}

// Stop the lightning animation
function stopAnimation() {
  animationActive = false;
  ctx.clearRect(0, 0, lightningCanvas.width, lightningCanvas.height); // Clear the canvas
  lightningPath = [];
}

// Event listeners for the Animated Background link
const animatedBackgroundLink = document.getElementById('animatedBackgroundLink');
if (animatedBackgroundLink) {
  animatedBackgroundLink.addEventListener('mouseenter', startAnimation);
  animatedBackgroundLink.addEventListener('mouseleave', stopAnimation);
}

// Initialize canvas size and update on window resize
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

  </script>

    let selectedLanguage = 'en';

    window.addEventListener('DOMContentLoaded', () => {

      // Update social links

      socialLinks.forEach(link => {
        const key = link.textContent.replace(/\s+/g, '').toLowerCase();
        if (data[key]) {

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')

        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = '';

          const lines = data.split('\n').filter(line => line.trim() !== '');
          lines.forEach(line => {
            const [enText, ptText] = line.split('||');
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? (ptText ? ptText.trim() : '') : (enText ? enText.trim() : '');
            knowledgeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading knowledge list:', error));
    }

    async function fetchCertificationsList() {
      try {
        const response = await fetch('./Certificados/CertificadosList.txt');
        if (!response.ok) {
          throw new Error(`Failed to fetch certifications list: ${response.status} ${response.statusText}`);
        }

        const data = await response.text();
        const certificationsList = document.getElementById("certifications-list");
        certificationsList.innerHTML = '';

        const lines = data.split('\n').filter(line => line.trim() !== '');
        lines.forEach(line => {
          const [filePart, titlePart] = line.split(':');
          if (filePart && titlePart) {
            const file = filePart.trim().replace(/["']/g, '');
            const titles = titlePart.split('||');

            const enTitle = (titles[0] && titles[0].trim()) || "Untitled Certification";
            const ptTitle = (titles[1] && titles[1].trim()) || "Certificação Sem Título";

            const listItem = document.createElement('li');

            // Certification Title
            const certTitle = document.createElement('div');
            certTitle.classList.add('cert-title');
            certTitle.textContent = selectedLanguage === 'pt' ? ptTitle : enTitle;

            // PDF Canvas
            const pdfCanvas = document.createElement('canvas');
            pdfCanvas.classList.add('pdf-canvas');
            pdfCanvas.id = `pdf-canvas-${file}`;

            listItem.appendChild(certTitle);
            listItem.appendChild(pdfCanvas);
            certificationsList.appendChild(listItem);

            // Render the first page of the PDF
            renderFirstPage(`./Certificados/${file}`, pdfCanvas.id);
          }
        });
      } catch (error) {
        console.error('Error loading certifications list:', error);
        alert('An error occurred while loading the certifications list. Please try again later.');
      }
    }

    function renderFirstPage(pdfUrl, canvasId) {
      const canvas = document.getElementById(canvasId);
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }).catch(error => {
        console.error(`Error rendering first page of PDF ${pdfUrl}:`, error);
      });
    }
