<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical com Tradu√ß√£o e Perfil</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fundo claro para a √°rea de conte√∫do */
            color: #333;
        }

        /* Menu Lateral */
        .sidebar {
            width: 250px;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
        }

        /* Bot√£o da seta */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -20px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff; /* Borda branca */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .toggle-btn:focus {
            outline: none;
        }

        /* √çcone da seta */
        .toggle-btn::before {
            content: '‚û§';
            display: inline-block;
            transition: transform 0.3s ease;
        }

        /* Menu Itens */
        .menu {
            list-style: none;
            padding: 80px 0 0 0; /* Espa√ßo para o bot√£o */
            flex: 1;
        }

        .menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            background: linear-gradient(to right, #000000, #ffffff); /* Gradiente invertido */
            color: #fff;
            background-size: 200% 100%;
            background-position: left;
            border: 2px solid #fff; /* Borda branca */
        }

        .menu li:hover {
            background-position: right;
            color: #000;
        }

        .menu li.active {
            background-position: right;
            color: #000;
        }

        /* Dropdown de idiomas */
        .language-selector {
            margin: 20px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            text-align: center;
        }

        .language-selector select {
            width: 100%;
            padding: 5px;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Conte√∫do Principal */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        /* Esconder menu quando fechado */
        .sidebar.closed {
            width: 60px;
        }

        .sidebar.closed .menu li {
            text-align: center;
            padding: 15px 10px;
            font-size: 0;
            background: linear-gradient(to bottom, #000000, #ffffff);
            background-size: 200% 100%;
            background-position: top;
            border: 2px solid #fff; /* Borda branca */
        }

        .sidebar.closed .menu li::before {
            content: attr(data-icon);
            font-size: 20px;
            display: inline-block;
        }

        .sidebar.closed .menu li:hover {
            background-position: bottom;
            color: #000;
        }

        .sidebar.closed .language-selector {
            display: none; /* Esconder seletor de idioma quando o menu est√° fechado */
        }

        .sidebar.closed .toggle-btn {
            transform: rotate(180deg);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .toggle-btn {
                right: -20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn"></button>
        <ul class="menu">
            <li class="active" data-page="profile" data-icon="üë§">Profile</li>
            <li data-page="social" data-icon="üîó">Social</li>
            <li data-page="projects" data-icon="üñ•Ô∏è">Projects</li> <!-- Nova aba de Projetos -->
            <li data-page="contact" data-icon="üìû">Contact</li> <!-- Renomeado de About para Contact -->
        </ul>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="pt">Portugu√™s</option>
            </select>
        </div>
    </div>

    <div class="content" id="content">
        <h1 id="pageTitle">Profile</h1>
        <div id="pageContent">
            <!-- Removido o placeholder "Knowledge List" -->
            <!-- Voc√™ pode adicionar conte√∫do personalizado aqui, se desejar -->
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const menuItems = document.querySelectorAll('.menu li');
        const languageSelect = document.getElementById('languageSelect');
        const pageTitle = document.getElementById('pageTitle');
        const pageContentDiv = document.getElementById('pageContent');

        const translations = {
            en: {
                profileTitle: 'Profile',
                socialTitle: 'Social',
                contactTitle: 'Contact',
                facebook: 'Facebook',
                instagram: 'Instagram',
                projectsTitle: 'Projects',
                blenderProjects: 'Blender Projects',
                gimpProjects: 'Gimp Projects',
                blenderAnimations: 'Blender Animations',
                animatedBackground: 'Animated Background',
                whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
                email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
            },
            pt: {
                profileTitle: 'Perfil',
                socialTitle: 'Social',
                contactTitle: 'Contato',
                facebook: 'Facebook',
                instagram: 'Instagram',
                projectsTitle: 'Projetos',
                blenderProjects: 'Projetos Blender',
                gimpProjects: 'Projetos Gimp',
                blenderAnimations: 'Anima√ß√µes Blender',
                animatedBackground: 'Fundo Animado',
                whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
                email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
            }
        };

        let currentLanguage = 'en'; // Linguagem padr√£o
        let currentPage = 'profile'; // P√°gina padr√£o

        // Fun√ß√£o para alternar a barra lateral
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            toggleBtn.classList.toggle('rotated');
        });

        // Fun√ß√£o para lidar com cliques nos itens do menu
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentPage = item.getAttribute('data-page');
                updateContent();
            });
        });

        // Fun√ß√£o para mudar a linguagem
        function changeLanguage() {
            currentLanguage = languageSelect.value;
            updateContent();
        }

        // Fun√ß√£o para atualizar o conte√∫do com base na p√°gina e linguagem atuais
        function updateContent() {
            // Atualizar t√≠tulo da p√°gina
            pageTitle.textContent = translations[currentLanguage][`${currentPage}Title`] || '';

            // Atualizar conte√∫do com base na p√°gina atual
            if (currentPage === 'profile') {
                pageContentDiv.style.display = 'block';
                // Conte√∫do personalizado para Profile (atualmente vazio)
                pageContentDiv.innerHTML = `
                    <p>Bem-vindo ao seu perfil!</p>
                    <!-- Adicione mais conte√∫do personalizado aqui, se desejar -->
                `;
            } else if (currentPage === 'social') {
                pageContentDiv.style.display = 'block';
                pageContentDiv.innerHTML = `
                    <p><a href="https://www.facebook.com/antonio.augusto.barbaro" target="_blank">${translations[currentLanguage].facebook}</a></p>
                    <p><a href="https://www.instagram.com/aabproducoes/" target="_blank">${translations[currentLanguage].instagram}</a></p>
                `;
            } else if (currentPage === 'projects') {
                pageContentDiv.style.display = 'block';
                pageContentDiv.innerHTML = `
                    <p><a href="./blender-projects.html" target="_blank">${translations[currentLanguage].blenderProjects}</a></p>
                    <p><a href="./gimpt-projects.html" target="_blank">${translations[currentLanguage].gimpProjects}</a></p>
                    <p><a href="./blender-animations.html" target="_blank">${translations[currentLanguage].blenderAnimations}</a></p>
                    <p><a href="./animated-background.html" target="_blank">${translations[currentLanguage].animatedBackground}</a></p>
                `;
            } else if (currentPage === 'contact') {
                pageContentDiv.style.display = 'block';
                pageContentDiv.innerHTML = `
                    <p>${translations[currentLanguage].whatsapp}</p>
                    <p>${translations[currentLanguage].email}</p>
                `;
            } else {
                // Esconder conte√∫do do perfil quando outras p√°ginas s√£o selecionadas
                pageContentDiv.style.display = 'none';
            }
        }

        // Inicializar conte√∫do ao carregar a p√°gina
        updateContent();
    </script>

</body>
</html>
