<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical com Tradu√ß√£o e Perfil</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fundo claro para a √°rea de conte√∫do */
            color: #333;
        }

        /* Sidebar with CSS Variables for Colors */
        .sidebar {
            --sidebar-bg-h: 0;
            --sidebar-bg-s: 0%;
            --sidebar-bg-l: 0%;
            --sidebar-text-h: 0;
            --sidebar-text-s: 0%;
            --sidebar-text-l: 100%;
            
            width: 250px;
            background-color: hsl(var(--sidebar-bg-h), var(--sidebar-bg-s), var(--sidebar-bg-l));
            color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l));
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        /* Bot√£o da seta */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -20px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff; /* Borda branca */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .toggle-btn:focus {
            outline: none;
        }

        /* √çcone da seta */
        .toggle-btn::before {
            content: '‚û§';
            display: inline-block;
            transition: transform 0.3s ease;
        }

        /* Menu Itens */
        .menu {
            list-style: none;
            padding: 80px 0 0 0; /* Espa√ßo para o bot√£o */
            flex: 1;
        }

        .menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            background: linear-gradient(to right, #000000, #ffffff); /* Gradiente invertido */
            color: #fff;
            background-size: 200% 100%;
            background-position: left;
            border: 2px solid #fff; /* Borda branca */
        }

        .menu li:hover {
            background-position: right;
            color: #000;
        }

        .menu li.active {
            background-position: right;
            color: #000;
        }

        /* Dropdown de idiomas */
        .language-selector {
            margin: 20px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            text-align: center;
        }

        .language-selector select {
            width: 100%;
            padding: 5px;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Conte√∫do Principal */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        /* Esconder menu quando fechado */
        .sidebar.closed {
            width: 60px;
        }

        .sidebar.closed .menu li {
            text-align: center;
            padding: 15px 10px;
            font-size: 0;
            background: linear-gradient(to bottom, #000000, #ffffff);
            background-size: 200% 100%;
            background-position: top;
            border: 2px solid #fff; /* Borda branca */
        }

        .sidebar.closed .menu li::before {
            content: attr(data-icon);
            font-size: 20px;
            display: inline-block;
        }

        .sidebar.closed .menu li:hover {
            background-position: bottom;
            color: #000;
        }

        .sidebar.closed .language-selector {
            display: none; /* Esconder seletor de idioma quando o menu est√° fechado */
        }

        .sidebar.closed .toggle-btn {
            transform: rotate(180deg);
        }

        /* Color Picker Section */
        .color-picker {
            padding: 20px;
            background-color: #111; /* Slightly different to distinguish from other sections */
            border-top: 2px solid #fff;
        }

        .color-picker h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .color-control {
            margin-bottom: 15px;
        }

        .color-control label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .color-control input[type="range"] {
            width: 100%;
        }

        .hsl-values {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #ccc;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .toggle-btn {
                right: -20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn"></button>
        <ul class="menu">
            <li class="active" data-page="profile" data-icon="üë§">Profile</li>
            <li data-page="social" data-icon="üîó">Social</li>
            <li data-page="projects" data-icon="üñ•Ô∏è">Projects</li> <!-- Nova aba de Projetos -->
            <li data-page="contact" data-icon="üìû">Contact</li> <!-- Renomeado de About para Contact -->
        </ul>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="pt">Portugu√™s</option>
            </select>
        </div>
        
        <!-- Color Picker Section -->
        <div class="color-picker">
            <h3>Customize Colors</h3>
            
            <!-- Background Color Picker -->
            <div class="color-control">
                <label for="bgHue">Background Hue</label>
                <input type="range" id="bgHue" name="bgHue" min="0" max="360" value="0">
                <div class="hsl-values">
                    <span>H: <span id="bgHValue">0</span></span>
                    <span>S: <span id="bgSValue">0%</span></span>
                    <span>L: <span id="bgLValue">0%</span></span>
                </div>
            </div>
            
            <div class="color-control">
                <label for="bgSaturation">Background Saturation</label>
                <input type="range" id="bgSaturation" name="bgSaturation" min="0" max="100" value="0">
            </div>
            
            <div class="color-control">
                <label for="bgLightness">Background Lightness</label>
                <input type="range" id="bgLightness" name="bgLightness" min="0" max="100" value="0">
            </div>
            
            <!-- Text Color Picker -->
            <div class="color-control">
                <label for="textHue">Text Hue</label>
                <input type="range" id="textHue" name="textHue" min="0" max="360" value="0">
                <div class="hsl-values">
                    <span>H: <span id="textHValue">0</span></span>
                    <span>S: <span id="textSValue">0%</span></span>
                    <span>L: <span id="textLValue">100%</span></span>
                </div>
            </div>
            
            <div class="color-control">
                <label for="textSaturation">Text Saturation</label>
                <input type="range" id="textSaturation" name="textSaturation" min="0" max="100" value="0">
            </div>
            
            <div class="color-control">
                <label for="textLightness">Text Lightness</label>
                <input type="range" id="textLightness" name="textLightness" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <div class="content" id="content">
        <h1 id="pageTitle">Profile</h1>
        <div id="pageContent">
            <h2 id="knowledgeListTitle">Knowledge List</h2>
            <div id="knowledgeList"></div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const menuItems = document.querySelectorAll('.menu li');
        const languageSelect = document.getElementById('languageSelect');
        const pageTitle = document.getElementById('pageTitle');
        const knowledgeListDiv = document.getElementById('knowledgeList');
        const knowledgeListTitle = document.getElementById('knowledgeListTitle');

        const translations = {
            en: {
                profileTitle: 'Profile',
                knowledgeListTitle: 'Knowledge List',
                socialTitle: 'Social',
                contactTitle: 'Contact', // Renamed to "Contact"
                facebook: 'Facebook',
                instagram: 'Instagram',
                projectsTitle: 'Projects',
                blenderProjects: 'Blender Projects',
                gimpProjects: 'Gimp Projects',
                blenderAnimations: 'Blender Animations',
                animatedBackground: 'Animated Background',
                whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
                email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
            },
            pt: {
                profileTitle: 'Perfil',
                knowledgeListTitle: 'Lista de Conhecimento',
                socialTitle: 'Social',
                contactTitle: 'Contato', // Renamed to "Contato"
                facebook: 'Facebook',
                instagram: 'Instagram',
                projectsTitle: 'Projetos',
                blenderProjects: 'Projetos Blender',
                gimpProjects: 'Projetos Gimp',
                blenderAnimations: 'Anima√ß√µes Blender',
                animatedBackground: 'Fundo Animado',
                whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
                email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
            }
        };

        let currentLanguage = 'en'; // Default language
        let currentPage = 'profile'; // Default page
        let knowledgeListData = []; // Initialize an empty array

        // References to Background Color Pickers
        const bgHue = document.getElementById('bgHue');
        const bgSaturation = document.getElementById('bgSaturation');
        const bgLightness = document.getElementById('bgLightness');

        // References to Text Color Pickers
        const textHue = document.getElementById('textHue');
        const textSaturation = document.getElementById('textSaturation');
        const textLightness = document.getElementById('textLightness');

        // References to HSL Value Displays
        const bgHValue = document.getElementById('bgHValue');
        const bgSValue = document.getElementById('bgSValue');
        const bgLValue = document.getElementById('bgLValue');

        const textHValue = document.getElementById('textHValue');
        const textSValue = document.getElementById('textSValue');
        const textLValue = document.getElementById('textLValue');

        // Function to toggle the sidebar
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            toggleBtn.classList.toggle('rotated');
        });

        // Function to handle menu item clicks
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentPage = item.getAttribute('data-page');
                updateContent();
            });
        });

        // Function to change the language
        function changeLanguage() {
            currentLanguage = languageSelect.value;
            updateContent();
        }

        // Function to fetch and parse the KnowledgeList.txt file
        async function fetchKnowledgeList() {
            try {
                const response = await fetch('./KnowledgeList/KnowledgeList.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== ''); // Split into non-empty lines
                knowledgeListData = lines.map(line => {
                    const parts = line.split('||').map(part => part.trim());
                    if (parts.length !== 2) {
                        console.warn(`Invalid line format: "${line}". Expected "English || Portuguese".`);
                        return { en: 'N/A', pt: 'N/A' }; // Or skip the entry
                    }
                    const [en, pt] = parts;
                    return { en, pt };
                });
                // After fetching, update the content if the current page is profile
                if (currentPage === 'profile') {
                    populateKnowledgeList();
                }
            } catch (error) {
                console.error('Failed to fetch KnowledgeList:', error);
                knowledgeListDiv.innerHTML = `<p>Error loading knowledge list.</p>`;
            }
        }

        // Function to populate the knowledge list
        function populateKnowledgeList() {
            // If data is still loading
            if (knowledgeListData.length === 0) {
                knowledgeListDiv.innerHTML = `<p>Loading...</p>`;
                return;
            }

            // Clear existing content
            knowledgeListDiv.innerHTML = '';

            // Populate the list
            knowledgeListData.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item[currentLanguage] || 'Translation not available';
                knowledgeListDiv.appendChild(p);
            });
        }

        // Function to update the content based on the current page and language
        function updateContent() {
            // Update page title
            pageTitle.textContent = translations[currentLanguage][`${currentPage}Title`] || '';

            // Show or hide page content
            if (['profile', 'social', 'projects', 'contact'].includes(currentPage)) {
                document.getElementById('pageContent').style.display = 'block';
            } else {
                document.getElementById('pageContent').style.display = 'none';
            }

            // Update content based on the current page
            if (currentPage === 'profile') {
                knowledgeListTitle.textContent = translations[currentLanguage]['knowledgeListTitle'];
                populateKnowledgeList();
            } else if (currentPage === 'social') {
                knowledgeListDiv.innerHTML = `
                    <p><a href="https://www.facebook.com/antonio.augusto.barbaro" target="_blank">${translations[currentLanguage].facebook}</a></p>
                    <p><a href="https://www.instagram.com/aabproducoes/" target="_blank">${translations[currentLanguage].instagram}</a></p>
                `;
            } else if (currentPage === 'projects') {
                knowledgeListDiv.innerHTML = `
                    <p><a href="./blender-projects.html" target="_blank">${translations[currentLanguage].blenderProjects}</a></p>
                    <p><a href="./gimpt-projects.html" target="_blank">${translations[currentLanguage].gimpProjects}</a></p>
                    <p><a href="./blender-animations.html" target="_blank">${translations[currentLanguage].blenderAnimations}</a></p>
                    <p><a href="./animated-background.html" target="_blank">${translations[currentLanguage].animatedBackground}</a></p>
                `;
            } else if (currentPage === 'contact') {
                knowledgeListDiv.innerHTML = `
                    <p>${translations[currentLanguage].whatsapp}</p>
                    <p>${translations[currentLanguage].email}</p>
                `;
            } else {
                // Hide content for other pages
                document.getElementById('pageContent').style.display = 'none';
            }
        }

        // Function to update Sidebar Background Color
        function updateSidebarBackground() {
            const h = bgHue.value;
            const s = bgSaturation.value;
            const l = bgLightness.value;
            
            // Update CSS Variables
            sidebar.style.setProperty('--sidebar-bg-h', h);
            sidebar.style.setProperty('--sidebar-bg-s', `${s}%`);
            sidebar.style.setProperty('--sidebar-bg-l', `${l}%`);
            
            // Update Display Values
            bgHValue.textContent = h;
            bgSValue.textContent = `${s}%`;
            bgLValue.textContent = `${l}%`;
        }

        // Function to update Sidebar Text Color
        function updateSidebarText() {
            const h = textHue.value;
            const s = textSaturation.value;
            const l = textLightness.value;
            
            // Update CSS Variables
            sidebar.style.setProperty('--sidebar-text-h', h);
            sidebar.style.setProperty('--sidebar-text-s', `${s}%`);
            sidebar.style.setProperty('--sidebar-text-l', `${l}%`);
            
            // Update Display Values
            textHValue.textContent = h;
            textSValue.textContent = `${s}%`;
            textLValue.textContent = `${l}%`;
        }

        // Event Listeners for Background Color Pickers
        bgHue.addEventListener('input', updateSidebarBackground);
        bgSaturation.addEventListener('input', updateSidebarBackground);
        bgLightness.addEventListener('input', updateSidebarBackground);

        // Event Listeners for Text Color Pickers
        textHue.addEventListener('input', updateSidebarText);
        textSaturation.addEventListener('input', updateSidebarText);
        textLightness.addEventListener('input', updateSidebarText);

        // Initialize with Default Values
        updateSidebarBackground();
        updateSidebarText();

        // Initialize content on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchKnowledgeList(); // Fetch the knowledge list
            updateContent(); // Update content based on the default page and language
        });
    </script>

</body>
</html>
