<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Leitura de CertificadosList.txt</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      margin: 0; 
      padding: 1rem;
    }
    #certContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .certificate {
      position: relative;
      border: 1px solid #555;
    }
    .certificate iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 10px; 
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      pointer-events: none; /* clique passa pro iframe */
    }
    .overlay .path {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
      word-break: break-all; /* se o caminho for longo */
    }
  </style>
</head>
<body>

<h1>Exemplo: Ler CertificadosList.txt e Usar o Caminho EXATO</h1>
<div id="certContainer">Carregando...</div>

<script>
async function fetchCertificates() {
  try {
    // Lê o arquivo EXACTAMENTE, sem manipular paths
    const resp = await fetch('./Certificados/CertificadosList.txt');
    if (!resp.ok) throw new Error(`Erro HTTP: ${resp.status}`);
    const text = await resp.text();
    
    // Separa por linhas não vazias
    const lines = text.split('\n').filter(l => l.trim() !== '');
    
    // Cada linha: "Certificados/Certificado-xxx.pdf - Título do Certificado"
    return lines.map(line => {
      // Divide por "-", pega caminho e título
      const parts = line.split('-').map(p => p.trim());
      if (parts.length < 2) {
        console.warn('Formato inválido:', line);
        return { pdfPath: '', title: '(Título ausente)' };
      }
      // pdfPath é tudo antes do primeiro "-"
      // se tiver hifens extras, juntamos no título
      const pdfPath = parts[0]; 
      const title   = parts.slice(1).join(' - ');
      return { pdfPath, title };
    });
  } catch (err) {
    console.error('Falha ao ler CertificadosList.txt:', err);
    return [];
  }
}

async function showCertificates() {
  const container = document.getElementById('certContainer');
  container.innerHTML = 'Carregando...';

  const certs = await fetchCertificates();
  container.innerHTML = ''; // limpa

  certs.forEach(cert => {
    if (cert.pdfPath) {
      // Cria um container
      const div = document.createElement('div');
      div.className = 'certificate';
      
      // iFrame com o caminho EXACTO do txt
      const iframe = document.createElement('iframe');
      iframe.src = cert.pdfPath; 
      div.appendChild(iframe);

      // Overlay com título e caminho
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerHTML = `
        <div class="title">${cert.title}</div>
        <div class="path">${cert.pdfPath}</div>
      `;
      div.appendChild(overlay);

      container.appendChild(div);
    }
  });
}

document.addEventListener('DOMContentLoaded', showCertificates);
</script>

</body>
</html>
