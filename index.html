  <!-- Lightning Effect Script -->
  <script>
    // Lightning Effect Code
    const canvas = document.getElementById('lightningCanvas');
    const ctx = canvas.getContext('2d');
    let lightningPath = [];
    let fillingLeft = false;
    let fillingRight = false;
    let animationActive = false;
    let currentColor = getRandomLightColor();
    let fillColor = getDarkerFillColor(currentColor);
    let fillOpacity = 0.03; // Darker, gradual fill for each frame

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getRandomLightColor() {
      const hue = Math.random() * 360;
      return `hsl(${hue}, 100%, 80%)`; // Random light color with high lightness
    }

    function getDarkerFillColor(color) {
      // Extract HSL values and make fill color darker by reducing lightness
      let [hue, saturation, lightness] = color.match(/\d+/g).map(Number);
      lightness = Math.max(lightness - 20, 10); // Ensure lightness doesn't go below 10%
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`; // Darker shade
    }

    function drawLightning() {
      if (!animationActive) return;

      // Dark fill to create a fading effect
      ctx.fillStyle = `rgba(0, 0, 0, ${fillOpacity})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set lightning path color
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);

      // Generate lightning path if it hasn't reached the bottom
      if (lightningPath.length === 0 || lightningPath[lightningPath.length - 1].y < canvas.height) {
        let lastX = canvas.width / 2;
        let lastY = 0;

        if (lightningPath.length > 0) {
          ({ x: lastX, y: lastY } = lightningPath[lightningPath.length - 1]);
        }

        const xOffset = (Math.random() - 0.5) * 20; // Smaller deviation for tighter lightning
        const newY = lastY + 10; // Slower descent
        lightningPath.push({ x: lastX + xOffset, y: newY });
      }

      lightningPath.forEach(point => {
        ctx.lineTo(point.x, point.y);
      });
      ctx.stroke();

      // Start filling once lightning reaches the bottom
      if (lightningPath.length > 0 && lightningPath[lightningPath.length - 1].y >= canvas.height) {
        fillingLeft = true;
        fillingRight = true;
      }

      // Fill left and right with the darker color
      if (fillingLeft) {
        ctx.fillStyle = fillColor;
        ctx.fillRect(0, 0, canvas.width / 2, canvas.height);
      }

      if (fillingRight) {
        ctx.fillStyle = fillColor;
        ctx.fillRect(canvas.width / 2, 0, canvas.width / 2, canvas.height);
      }

      // If filling is complete, reset for looping
      if (fillingLeft && fillingRight) {
        // Reset for the next loop
        fillingLeft = false;
        fillingRight = false;
        lightningPath = [];
        currentColor = getRandomLightColor();
        fillColor = getDarkerFillColor(currentColor);
      }

      // Continue the animation loop
      requestAnimationFrame(drawLightning);
    }

    function startAnimation() {
      if (!animationActive) {
        animationActive = true;
        drawLightning();
      }
    }

    function stopAnimation() {
      animationActive = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lightningPath = []; // Reset path
    }

    // Event Listeners for the "Friendly Sites" Link
    const friendlySitesLink = document.getElementById('friendlySitesLink');
    friendlySitesLink.addEventListener('mouseenter', startAnimation);
    friendlySitesLink.addEventListener('mouseleave', stopAnimation);

    // Initialize Canvas Size
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>

  <script>
    let selectedLanguage = 'en'; // Default language

    window.addEventListener('DOMContentLoaded', (event) => {
      changeLanguage(); // Initialize language
      loadPDF();        // Load PDF
    });

    function changeLanguage() {
      const languageSelect = document.getElementById("language");
      selectedLanguage = languageSelect.value;
      fetchTranslations();
      fetchKnowledgeList();
    }

    function fetchTranslations() {
      const translationFile = `./translations/translations_${selectedLanguage}.json`;

      fetch(translationFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${translationFile}: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("qualifications").innerText = data.qualifications;
          document.getElementById("socialLinks").innerText = data.socialLinks;
          document.getElementById("friendlySites").innerText = data.friendlySites;
          document.getElementById("contact").innerText = data.contact;
          document.getElementById("knowledge-title").innerText = data.knowledge;

          // Update project links if necessary
          const projectLinks = document.querySelectorAll('.project-links a');
          projectLinks.forEach(link => {
            const key = link.textContent.replace(' ', '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });

          // Update friendly sites links if necessary
          const friendlySitesLinks = document.querySelectorAll('.friendly-sites a');
          friendlySitesLinks.forEach(link => {
            const key = link.textContent.replace(' ', '').toLowerCase();
            if (data[key]) {
              link.textContent = data[key];
            }
          });
        })
        .catch(error => {
          console.error('Error fetching translation file:', error);
          alert('Failed to load translations. Please try again later.');
        });
    }

    function fetchKnowledgeList() {
      fetch('./KnowledgeList/KnowledgeList.txt')
        .then(response => response.text())
        .then(data => {
          const knowledgeList = document.getElementById("knowledge-list");
          knowledgeList.innerHTML = ''; // Clear the current list

          const lines = data.split('\n');
          lines.forEach(line => {
            const [enText, ptText] = line.split('||'); // Split the text by "||"
            const listItem = document.createElement('li');
            listItem.textContent = selectedLanguage === 'pt' ? ptText.trim() : enText.trim();
            knowledgeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading knowledge list:', error));
    }

    function loadPDF() {
      const url = './docs/AntonioAugustoBarbaro-Curricullum.pdf'; // PDF file URL
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 2; // Adjust scale for better resolution
          const viewport = page.getViewport({ scale: scale });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Render PDF page into canvas context
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    }
  </script>
