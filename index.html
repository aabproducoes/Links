    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      background: linear-gradient(135deg, #0a0f2e, #162042);
      color: #00ffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sections Styling */
    .left-section, .right-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      margin: 10px;
      position: relative;
      z-index: 2;
      overflow-y: auto;
    }

    .center-section {
      flex: 1;
      background-color: rgba(22, 32, 66, 0.8);
      color: #00ffff;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      overflow-y: auto;
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    /* Profile Picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;

    .profile-picture:hover {

    /* Lists Styling */

    .social-links li, .friendly-sites li, .project-links li, .knowledge-list li {

      position: relative;
    }

    /* Social Links Styling */
    .social-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #162042;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      font-weight: bold;
      border: 3px solid transparent;
      background-clip: padding-box;
      z-index: 3;
    }

    .social-link:hover {
      background-color: #162042;
      color: #00ffff;
      transform: scale(1.1);
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
    }

    @keyframes border-fill {
      0% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 0%) 1;
      }
      100% {
        border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      }
    }

    /* Knowledge List Styling */
    .knowledge-list li {
      margin: 10px 0;
      padding: 12px 25px;
      background-color: transparent;
      color: #00ffff;
      position: relative;
      border-radius: 15px;
      text-align: center;
      border: 3px solid transparent;
      transition: transform 0.3s, border-image 2s;
      background-clip: padding-box;
      z-index: 3;
    }

    .knowledge-list li:hover {
      border-image: radial-gradient(circle, #162042 50%, #ffd700 100%) 1;
      animation: border-fill 2s forwards;
      transform: scale(1.05);
    }

    /* Nested Project Links */
    .project-links {
      list-style: none;
      padding-left: 20px;
      margin-top: 10px;
    }

    .project-links li {
      margin: 10px 0;
    }

    /* Certifications Section */
    .certifications-section {
      width: 100%;
      margin-top: 20px;
    }

    /* Certification Item */
    .certification-item {
      position: relative;
      margin: 20px 0;
      overflow: hidden;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      cursor: pointer;
      background-color: #1a1a2e;
      transition: transform 0.3s;
    }

    .certification-item:hover {
      transform: scale(1.02);
    }

    /* Title styles */
    .cert-title {
      background-color: #1a1a2e;
      color: #00ffff;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Canvas container */
    .cert-canvas-container {
      display: none;
      position: relative;
      width: 100%;
      overflow: hidden;
      transform-origin: center;
    }

    /* Split effect halves */
    .cert-title-top, .cert-title-bottom {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a2e;
      color: #00ffff;
      font-size: 1.2em;
      font-weight: bold;
    }

    .cert-title-top {
      top: 0;
      height: 50%;
      transition: transform 0.6s ease;
      transform-origin: bottom;
    }

    .cert-title-bottom {
      bottom: 0;
      height: 50%;
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    /* Open effect on hover */
    .certification-item:hover .cert-title-top {
      transform: translateY(-100%);
    }

    .certification-item:hover .cert-title-bottom {
      transform: translateY(100%);
    }

    .certification-item:hover .cert-canvas-container {
      display: block;
    }

    /* PDF Canvas Styling */
    .cert-canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Tech Background */
    .tech-bg {

      top: 0;
      left: 0;

      height: 100%;

    /* Lightning Canvas */

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

    window.addEventListener('DOMContentLoaded', () => {

    // Certifications List
    const certificationsList = [
      { file: 'html5_certificate.pdf', title: 'HTML5 Certification || Certificação HTML5' },
      { file: 'javascript_certificate.pdf', title: 'JavaScript Certification || Certificação JavaScript' },
      { file: 'python_certificate.pdf', title: 'Python Certification || Certificação Python' }
    ];

    // Load Certifications with Split Effect
    function loadCertifications() {
      const certificationsContainer = document.getElementById('certifications-list');
      certificationsContainer.innerHTML = ''; // Clear existing certifications

      certificationsList.forEach((cert) => {
        // Split title based on language separator
        const [enTitle, ptTitle] = cert.title.split("||").map(s => s.trim());
        const titleText = selectedLanguage === 'pt' ? ptTitle : enTitle;

        // Create certification item container
        const item = document.createElement('div');
        item.classList.add('certification-item');
        item.dataset.file = cert.file;

        // Create top and bottom title split
        const titleTop = document.createElement('div');
        titleTop.classList.add('cert-title-top');
        titleTop.textContent = titleText;

        const titleBottom = document.createElement('div');
        titleBottom.classList.add('cert-title-bottom');
        titleBottom.textContent = titleText;

        // Create canvas container
        const canvasContainer = document.createElement('div');
        canvasContainer.classList.add('cert-canvas-container');

        // Add title split and canvas to item
        item.appendChild(titleTop);
        item.appendChild(titleBottom);
        item.appendChild(canvasContainer);

        // Render PDF on hover
        item.addEventListener('mouseenter', () => renderPdf(cert.file, canvasContainer));

        // Add item to the container
        certificationsContainer.appendChild(item);
      });
    }

    // Render the PDF on hover
    function renderPdf(file, container) {
      // Check if PDF is already rendered
      if (container.dataset.rendered) return;

      // Create and set up the canvas
      const canvas = document.createElement('canvas');
      canvas.classList.add('cert-canvas');
      container.appendChild(canvas);

      const context = canvas.getContext('2d');
      const url = `./Certificados/${file}`;

      // Render the first page of the PDF
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            container.dataset.rendered = true; // Mark as rendered
          });
        });
      }).catch(error => {
        console.error(`Error rendering PDF: ${error}`);
      });
    }
