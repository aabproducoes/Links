<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Vertical com Certificados</title>
  
  <!-- Fontes Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome para √≠cones (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-pIVGvMvTpLBtGkRlQHtd1Zq8OZOcNxPjmm3KKM1hrpiHvYqK67LKUewBbKtGJ2+o3MElEAHwN3xyDU2H3GeX7Q==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
    }
    
    /* Barra Lateral (sidebar) */
    .sidebar {
      --sidebar-bg-h: 0;
      --sidebar-bg-s: 0%;
      --sidebar-bg-l: 0%;
      --sidebar-text-h: 0;
      --sidebar-text-s: 0%;
      --sidebar-text-l: 100%;
      
      width: 250px;
      background-color: hsl(var(--sidebar-bg-h), var(--sidebar-bg-s), var(--sidebar-bg-l));
      color: hsl(var(--sidebar-text-h), var(--sidebar-text-s), var(--sidebar-text-l));
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      font-family: 'Montserrat', sans-serif; /* para o menu */
      z-index: 1000;
    }

    /* Bot√£o Toggle para colapsar/expandir a barra lateral */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      font-size: 18px;
    }

    .toggle-btn:hover {
      background: linear-gradient(45deg, #f06595, #ff6b6b);
      transform: rotate(180deg);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .toggle-btn:active {
      transform: scale(0.95) rotate(180deg);
      box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
    }
    .toggle-btn i {
      transition: transform 0.3s ease;
    }

    /* Lista de Itens do Menu */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      background: linear-gradient(to right, #000, #444);
      color: #fff;
      background-size: 200% 100%;
      background-position: left;
      border: 2px solid #fff;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      margin: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu li span {
      display: inline-block;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .menu li:hover {
      background-position: right;
      color: #fff;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
    }
    .menu li.active {
      background-position: right;
      color: #fff;
      font-weight: 700;
      background: #333;
      box-shadow: 0 4px 8px rgba(255,255,255,0.3);
    }

    /* Colapsar a Barra Lateral */
    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      background: linear-gradient(to bottom, #000, #444);
      gap: 0;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #fff;
    }
    .sidebar.closed .menu li:hover {
      background-position: bottom;
      color: #fff;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
    }
    .sidebar.closed .toggle-btn {
      transform: rotate(180deg);
    }

    /* Seletor de idioma */
    .language-selector {
      margin: 20px;
      padding: 10px 15px;
      background: linear-gradient(45deg, #ffafbd, #ffc3a0);
      color: #fff;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255,175,189,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .language-selector:hover {
      background: linear-gradient(45deg, #ffc3a0, #ffafbd);
      box-shadow: 0 6px 20px rgba(255,175,189,0.6);
    }
    .language-selector select {
      background: transparent;
      color: #fff;
      border: none;
      outline: none;
      font-size: 16px;
      cursor: pointer;
      appearance: none;
    }

    /* Conte√∫do Principal */
    .content {
      flex: 1;
      padding: 20px;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 18px;
      line-height: 1.6;
    }

    /* T√≠tulo e Subt√≠tulo */
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
    }

    /* Responsividade do menu */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
        transition: left 0.3s ease;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
      }
      .language-selector {
        padding: 8px 12px;
        font-size: 14px;
      }
    }

    /* =====================================
       CERTIFICADOS (PDF + TEXTO SOBREPOSTO)
       ===================================== */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
    }
    .certificate-container iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 18px;
      pointer-events: none; /* Para permitir clique no iframe */
    }
  </style>
</head>
<body>

  <!-- Barra Lateral (Sem a parte "Customize Main Content") -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <i class="fas fa-arrow-left"></i>
    </button>

    <ul class="menu">
      <li class="active" data-page="profile" data-icon="üë§"><span>Profile</span></li>
      <li data-page="social" data-icon="üîó"><span>Social</span></li>
      <li data-page="projects" data-icon="üñ•Ô∏è"><span>Projects</span></li>
      <li data-page="contact" data-icon="üìû"><span>Contact</span></li>
      <li data-page="certificates" data-icon="üéì"><span>Certificates</span></li>
    </ul>

    <!-- Seletor de Idioma -->
    <div class="language-selector">
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
      </select>
    </div>
  </div>

  <!-- √Årea de Conte√∫do Principal -->
  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList">
        <!-- Exemplo de conte√∫do inicial -->
        <p>JavaScript</p>
        <p>HTML & CSS</p>
        <p>React</p>
      </div>
    </div>
  </div>

  <script>
    // Refer√™ncias
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const menuItems = document.querySelectorAll('.menu li');
    const languageSelect = document.getElementById('languageSelect');
    const pageTitle = document.getElementById('pageTitle');
    const knowledgeListDiv = document.getElementById('knowledgeList');
    const knowledgeListTitle = document.getElementById('knowledgeListTitle');
    const content = document.getElementById('content');

    // Tradu√ß√µes
    const translations = {
      en: {
        profileTitle: 'Profile',
        knowledgeListTitle: 'Knowledge List',
        socialTitle: 'Social',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projects',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        knowledgeListTitle: 'Lista de Conhecimento',
        socialTitle: 'Social',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projetos',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en';
    let currentPage = 'profile';

    // Ao clicar no Toggle (colapsar/expandir)
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');

      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    // Click nos itens do menu
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    // Muda idioma
    function changeLanguage() {
      currentLanguage = languageSelect.value;
      updateContent();
    }

    // Exemplo: ler e exibir KnowledgeList
    async function fetchKnowledgeList() {
      try {
        const response = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        return lines;
      } catch (err) {
        console.error(err);
        return ['Erro ao carregar KnowledgeList'];
      }
    }
    async function populateKnowledgeList() {
      const lines = await fetchKnowledgeList();
      knowledgeListDiv.innerHTML = '';
      lines.forEach(line => {
        const p = document.createElement('p');
        p.textContent = line;
        knowledgeListDiv.appendChild(p);
      });
    }

    // Ler e exibir certificados
    async function fetchCertificatesList() {
      try {
        const response = await fetch('./Certificados/CertificadosList.txt');
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const arr = lines.map(line => {
          const parts = line.split('-').map(part => part.trim());
          if (parts.length < 2) {
            console.warn(`Formato inv√°lido: ${line}`);
            return { pdf: '', title: 'T√≠tulo n√£o dispon√≠vel' };
          }
          const pdfName = parts[0];
          const title = parts.slice(1).join(' - ');
          return { pdf: pdfName, title };
        });
        return arr;
      } catch (err) {
        console.error(err);
        return [{ pdf: '', title: 'Erro ao carregar certificados' }];
      }
    }

    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const certificates = await fetchCertificatesList();

      certificates.forEach(cert => {
        // Cont√™iner do certificado
        const container = document.createElement('div');
        container.classList.add('certificate-container');

        // iFrame com o PDF
        const iframe = document.createElement('iframe');
        iframe.src = `./Certificados/${cert.pdf}`;
        iframe.width = '100%';
        iframe.height = '500px';
        iframe.style.border = 'none';

        // T√≠tulo sobreposto
        const overlay = document.createElement('div');
        overlay.classList.add('certificate-overlay');
        overlay.textContent = cert.title;

        container.appendChild(iframe);
        container.appendChild(overlay);
        knowledgeListDiv.appendChild(container);
      });
    }

    // Atualizar o conte√∫do de acordo com a p√°gina
    function updateContent() {
      pageTitle.textContent = translations[currentLanguage][`${currentPage}Title`] || '';
      if (['profile','social','projects','contact','certificates'].includes(currentPage)) {
        document.getElementById('pageContent').style.display = 'block';
      } else {
        document.getElementById('pageContent').style.display = 'none';
      }

      if (currentPage === 'profile') {
        knowledgeListTitle.textContent = translations[currentLanguage]['knowledgeListTitle'];
        populateKnowledgeList();
      } else if (currentPage === 'social') {
        knowledgeListTitle.textContent = translations[currentLanguage]['socialTitle'];
        knowledgeListDiv.innerHTML = `
          <p><a href="https://www.facebook.com" target="_blank" class="main-link">
            ${translations[currentLanguage].facebook}
          </a></p>
          <p><a href="https://www.instagram.com" target="_blank" class="main-link">
            ${translations[currentLanguage].instagram}
          </a></p>
        `;
      } else if (currentPage === 'projects') {
        knowledgeListTitle.textContent = translations[currentLanguage]['projectsTitle'];
        knowledgeListDiv.innerHTML = `
          <p><a href="#" class="main-link">${translations[currentLanguage].blenderProjects}</a></p>
          <p><a href="#" class="main-link">${translations[currentLanguage].gimpProjects}</a></p>
          <p><a href="#" class="main-link">${translations[currentLanguage].blenderAnimations}</a></p>
          <p><a href="#" class="main-link">${translations[currentLanguage].animatedBackground}</a></p>
        `;
      } else if (currentPage === 'contact') {
        knowledgeListTitle.textContent = translations[currentLanguage]['contactTitle'];
        knowledgeListDiv.innerHTML = `
          <p>${translations[currentLanguage].whatsapp}</p>
          <p>${translations[currentLanguage].email}</p>
        `;
      } else if (currentPage === 'certificates') {
        knowledgeListTitle.textContent = translations[currentLanguage]['certificatesTitle'];
        populateCertificatesList();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateContent(); // exibe a p√°gina inicial "profile"
    });
  </script>

</body>
</html>
