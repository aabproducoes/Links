<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste de Certificação</title>
  <!-- Include pdf.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    .cert-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .pdf-canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Certificações</h1>
  <ul id="certifications-list"></ul>

  <script>
    async function fetchCertificationsList() {
      try {
        const response = await fetch('./Certificados/CertificadosList.txt');
        if (!response.ok) {
          throw new Error(`Falha ao carregar CertificadosList.txt: ${response.status}`);
        }
        const data = await response.text();
        const certificationsList = document.getElementById("certifications-list");
        const lines = data.split('\n').filter(line => line.trim() !== '');

        lines.forEach((line, i) => {
          const [filePart, titlePart] = line.split(':');
          if (!filePart || !titlePart) {
            console.warn(`Formato inválido na linha ${i + 1}: "${line}"`);
            return;
          }

          const file = filePart.trim();
          const title = titlePart.trim();
          const pdfUrl = `./Certificados/${file}`;

          const listItem = document.createElement('li');

          const certTitle = document.createElement('div');
          certTitle.classList.add('cert-title');
          certTitle.textContent = title;

          const pdfCanvas = document.createElement('canvas');
          pdfCanvas.classList.add('pdf-canvas');
          pdfCanvas.id = `pdf-canvas-${i}`;

          listItem.appendChild(certTitle);
          listItem.appendChild(pdfCanvas);
          certificationsList.appendChild(listItem);

          // Render the first page of the PDF
          renderFirstPage(pdfUrl, pdfCanvas.id);
        });
      } catch (error) {
        console.error('Erro:', error);
      }
    }

    function renderFirstPage(pdfUrl, canvasId) {
      const canvas = document.getElementById(canvasId);
      const context = canvas.getContext('2d');

      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(() => {
            console.log(`Página 1 renderizada de ${pdfUrl}`);
          }).catch(error => {
            console.error(`Erro ao renderizar página 1 de ${pdfUrl}:`, error);
          });
        }).catch(error => {
          console.error(`Erro ao obter página 1 de ${pdfUrl}:`, error);
        });
      }).catch(error => {
        console.error(`Erro ao carregar PDF ${pdfUrl}:`, error);
      });
    }

    // Initialize
    fetchCertificationsList();
  </script>
</body>
</html>
