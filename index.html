<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site S√©rio com Bot√µes Animados</title>

  <!-- Google Fonts (Roboto + Montserrat) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  
  <!-- Font Awesome para √≠cones (opcional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pIVGvMvTpLBtGkRlQHtd1Zq8OZOcNxPjmm3KKM1hrpiHvYqK67LKUewBbKtGJ2+o3MElEAHwN3xyDU2H3GeX7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* ======================================
       RESET B√ÅSICO
    ====================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: "Roboto", sans-serif;
      background-color: #111; /* tom mais s√≥brio (preto acinzentado) */
      color: #f0f0f0;           /* texto mais claro */
      overflow-x: hidden; /* evita rolagem horizontal */
      position: relative; /* para posicionamento absoluto das linhas */
    }

    /* ======================================
       SIDEBAR (MENU LATERAL) - Tom S√©rio
    ====================================== */
    .sidebar {
      width: 250px;
      background-color: #111; /* tom s√©rio, sem color picker */
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      font-family: "Montserrat", sans-serif;
      z-index: 1000;
      border-right: 1px solid #333; /* leve borda */
    }

    /* BOT√ÉO TOGGLE */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 18px;
      overflow: visible; /* para linhas */
    }

    .toggle-btn:hover {
      background: #444;
      transform: scale(1.05);
    }

    .toggle-btn:active {
      transform: scale(0.95);
    }

    .toggle-btn i {
      transition: transform 0.3s ease;
    }

    /* EFEITO DE LINHAS NO HOVER DO BOT√ÉO */
    .toggle-btn .line {
      position: absolute;
      width: 2px;
      height: 0;
      background: #f06595; /* cor da linha (rosa) */
      opacity: 0;
      transition: opacity 0.3s, height 0.5s;
    }

    .line1, .line2, .line3, .line4 {
      top: 25px;  /* a metade do height do .toggle-btn (50/2) */
      left: 25px; /* idem pro width */
      transform-origin: top;
    }

    .toggle-btn:hover .line1,
    .toggle-btn:hover .line2,
    .toggle-btn:hover .line3,
    .toggle-btn:hover .line4 {
      opacity: 1;
      height: 40px; /* "esticado" */
    }

    .toggle-btn:hover .line1 {
      transform: translate(-2px, -40px); /* linha indo pra cima */
    }
    .toggle-btn:hover .line2 {
      transform: rotate(60deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line3 {
      transform: rotate(120deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line4 {
      transform: rotate(180deg) translate(-2px, -40px);
    }

    /* LISTA MENU */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      font-size: 16px;
      font-weight: 500;
      border-radius: 3px;
      margin: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .menu li:hover {
      background: #222;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .menu li.active {
      background: #333;
      font-weight: 700;
    }

    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      background: #111;
      margin: 5px 5px;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #fff;
    }
    .sidebar.closed .toggle-btn {
      transform: rotate(180deg);
    }

    /* LANGUAGE SELECTOR */
    .language-selector {
      margin: 20px;
      padding: 10px 15px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .language-selector:hover {
      background: #333;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }
    .language-selector select {
      background: transparent;
      color: #fff;
      border: none;
      outline: none;
      font-size: 16px;
      cursor: pointer;
      appearance: none;
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 20px;
      background-color: #111;
      color: #f0f0f0;
      font-size: 18px;
      line-height: 1.6;
      border-left: 1px solid #333;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      position: relative; /* Para posicionamento absoluto das linhas */
    }
    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }
    #pageTitle:hover {
      color: #f06595;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }
    #knowledgeListTitle:hover {
      color: #f06595;
    }

    /* BOT√ïES (transformando links em bot√µes) */
    a.main-btn {
      display: inline-block;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden; /* Para conter as linhas animadas */
    }
    a.main-btn:hover {
      background: #f06595;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(240, 101, 149, 0.4);
    }
    a.main-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(240, 101, 149, 0.3);
    }

    /* CERTIFICADOS (PDF + TEXTO SOBREPOSTO) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
      background: #2a2a2a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transform: translateY(20px);
      opacity: 0;
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .certificate-container.visible {
      transform: translateY(0);
      opacity: 1;
    }
    .certificate-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      transition: transform 0.3s ease;
    }
    .certificate-container iframe:hover {
      transform: scale(1.02);
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      pointer-events: none;
      max-width: 90%;
      word-wrap: break-word;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(0, 0, 0, 0.8);
      color: #f06595;
    }
    .certificate-overlay .fullPath {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
      transition: color 0.3s ease;
    }
    .certificate-overlay .pdfName {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
      transition: color 0.3s ease;
    }
    .certificate-overlay:hover .fullPath,
    .certificate-overlay:hover .pdfName {
      color: #fff;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
        transition: left 0.3s ease;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 300px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
      .certificate-overlay .fullPath,
      .certificate-overlay .pdfName {
        font-size: 12px;
      }
    }

    /* ======================================
       EFEITOS DE LINHAS ANIMADAS
    ====================================== */
    .animated-line {
      position: absolute;
      width: 2px;
      background-color: #f06595;
      opacity: 0;
      transform-origin: top left;
      transition: opacity 0.3s ease, transform 0.6s ease;
    }
    .animated-line.visible {
      opacity: 1;
      transform: scaleY(1);
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <!-- Bot√£o com efeito de linhas no Hover -->
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <i class="fas fa-arrow-left"></i>
      <!-- Quatro linhas fixas para efeito de hover (n√£o-rand√¥mico) -->
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
      <div class="line line4"></div>
    </button>

    <ul class="menu">
      <li class="active" data-page="profile" data-icon="üë§"><span>Profile</span></li>
      <li data-page="social" data-icon="üîó"><span>Social</span></li>
      <li data-page="projects" data-icon="üñ•Ô∏è"><span>Projects</span></li>
      <li data-page="contact" data-icon="üìû"><span>Contact</span></li>
      <li data-page="certificates" data-icon="üéì"><span>Certificates</span></li>
    </ul>

    <!-- Seletor de Idioma -->
    <div class="language-selector">
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
      </select>
    </div>
    
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList">
        <p class="animated-text">JavaScript</p>
        <p class="animated-text">HTML & CSS</p>
        <p class="animated-text">React</p>
        <!-- Exemplo de uso de bot√µes em vez de links: -->
        <p>
          <a href="https://github.com/seuprojeto" target="_blank" class="main-btn">
            Visitar Reposit√≥rio
          </a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // =========================
    //  REFER√äNCIAS
    // =========================
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const menuItems = document.querySelectorAll('.menu li');
    const languageSelect = document.getElementById('languageSelect');
    const pageTitle = document.getElementById('pageTitle');
    const knowledgeListDiv = document.getElementById('knowledgeList');
    const knowledgeListTitle = document.getElementById('knowledgeListTitle');
    const content = document.getElementById('content');

    // =========================
    //  TRADU√á√ïES
    // =========================
    const translations = {
      en: {
        profileTitle: 'Profile',
        knowledgeListTitle: 'Knowledge List',
        socialTitle: 'Social',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projects',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        knowledgeListTitle: 'Lista de Conhecimento',
        socialTitle: 'Social',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projetos',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Anima√ß√µes Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en'; 
    let currentPage = 'profile';

    // =========================
    //  TOGGLE SIDEBAR
    // =========================
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    // =========================
    //  MENU
    // =========================
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    // =========================
    //  IDIOMA
    // =========================
    function changeLanguage() {
      currentLanguage = languageSelect.value;
      updateContent();
    }

    // =========================
    //  PROFILE (KNOWLEDGE LIST)
    // =========================
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const txt = await resp.text();
        return txt.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return ['Erro ao carregar KnowledgeList'];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        const p = document.createElement('p');
        p.textContent = line;
        p.classList.add('animated-text');
        knowledgeListDiv.appendChild(p);
      });

      // Adiciona event listeners para bot√µes
      const buttons = knowledgeListDiv.querySelectorAll('.main-btn');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', createLines);
        button.addEventListener('mouseleave', removeLines);
      });
    }

    // =========================
    //  CERTIFICADOS
    // =========================
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if (!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        // Separa no primeiro " - "
        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inv√°lido:', line);
            return { fullPath: '', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title = line.substring(idx + sep.length).trim();

          // Nome do PDF = tudo ap√≥s o √∫ltimo "/"
          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if (lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash + 1);
          }

          return { fullPath, pdfName, title };
        });
      } catch (err) {
        console.error('Erro ao ler CertificadosList.txt:', err);
        return [];
      }
    }

    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();

      list.forEach(cert => {
        if (cert.fullPath) {
          const container = document.createElement('div');
          container.classList.add('certificate-container', 'animated-item');

          // IFRAME do PDF
          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);

          // Overlay
          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>T√≠tulo:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);

          knowledgeListDiv.appendChild(container);
        }
      });

      // Adiciona anima√ß√£o ap√≥s os certificados serem inseridos
      setTimeout(() => {
        const animatedItems = document.querySelectorAll('.animated-item');
        animatedItems.forEach(item => item.classList.add('visible'));
      }, 100);
    }

    // =========================
    //  ATUALIZA CONTE√öDO
    // =========================
    function updateContent() {
      const dict = translations[currentLanguage];
      pageTitle.textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      if (validPages.includes(currentPage)) {
        document.getElementById('pageContent').style.display = 'block';
      } else {
        document.getElementById('pageContent').style.display = 'none';
      }

      if (currentPage === 'profile') {
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if (currentPage === 'social') {
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <p><a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a></p>
          <p><a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a></p>
        `;
        // Adiciona event listeners para novos bot√µes
        const buttons = knowledgeListDiv.querySelectorAll('.main-btn');
        buttons.forEach(button => {
          button.addEventListener('mouseenter', createLines);
          button.addEventListener('mouseleave', removeLines);
        });
      } else if (currentPage === 'projects') {
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <p><a href="#" class="main-btn">${dict.blenderProjects}</a></p>
          <p><a href="#" class="main-btn">${dict.gimpProjects}</a></p>
          <p><a href="#" class="main-btn">${dict.blenderAnimations}</a></p>
          <p><a href="#" class="main-btn">${dict.animatedBackground}</a></p>
        `;
        // Adiciona event listeners para novos bot√µes
        const buttons = knowledgeListDiv.querySelectorAll('.main-btn');
        buttons.forEach(button => {
          button.addEventListener('mouseenter', createLines);
          button.addEventListener('mouseleave', removeLines);
        });
      } else if (currentPage === 'contact') {
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        knowledgeListDiv.innerHTML = `
          <p>${dict.whatsapp}</p>
          <p>${dict.email}</p>
        `;
      } else if (currentPage === 'certificates') {
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }

      // Anima√ß√£o fade-in no conte√∫do principal
      setTimeout(() => {
        content.classList.add('visible');
      }, 100);
    }

    // =========================
    //  ANIMA√á√ïES AO SCROLL
    // =========================
    function handleScrollAnimations() {
      const animatedElements = document.querySelectorAll('.animated-text, .animated-item');
      animatedElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', handleScrollAnimations);

    // =========================
    //  CRIA√á√ÉO DE LINHAS ANIMADAS
    // =========================
    function createLines(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const buttonCenter = {
        x: rect.left + rect.width / 2 + window.scrollX,
        y: rect.top + rect.height / 2 + window.scrollY
      };

      const numberOfLines = 5; // N√∫mero de linhas a serem criadas
      const maxDistance = 100;  // Dist√¢ncia m√°xima das linhas

      for (let i = 0; i < numberOfLines; i++) {
        const angle = Math.random() * 2 * Math.PI; // √Çngulo aleat√≥rio
        const distance = Math.random() * maxDistance; // Dist√¢ncia aleat√≥ria

        const endX = buttonCenter.x + distance * Math.cos(angle);
        const endY = buttonCenter.y + distance * Math.sin(angle);

        const deltaX = endX - buttonCenter.x;
        const deltaY = endY - buttonCenter.y;
        const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        const angleDeg = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

        const line = document.createElement('div');
        line.classList.add('animated-line');
        line.style.left = `${buttonCenter.x}px`;
        line.style.top = `${buttonCenter.y}px`;
        line.style.height = `${length}px`;
        line.style.transform = `rotate(${angleDeg}deg) scaleY(0)`;

        document.body.appendChild(line);

        // For√ßar reflow para aplicar a transi√ß√£o
        void line.offsetWidth;

        line.classList.add('visible');

        // Remover a linha ap√≥s a anima√ß√£o
        line.addEventListener('transitionend', () => {
          line.remove();
        });
      }
    }

    function removeLines(event) {
      // Nenhuma a√ß√£o necess√°ria aqui, pois as linhas se removem automaticamente ap√≥s a anima√ß√£o
    }

    // =========================
