<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Divertido com Botões Animados</title>

  <!-- Google Fonts (ex: Roboto + Monserrat) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  
  <!-- Font Awesome (opcional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pIVGvMvTpLBtGkRlQHtd1Zq8OZOcNxPjmm3KKM1hrpiHvYqK67LKUewBbKtGJ2+o3MElEAHwN3xyDU2H3GeX7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BACKGROUND TEXTURIZADO E CORES DIVERTIDAS */
    body {
      display: flex;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: url("assets/bg-texture.png") repeat; /* Ajuste a textura */
      /* ou poderia ser um gradiente colorido, ex: 
         background: linear-gradient(45deg, #f093fb, #f5576c);
      */
      overflow-x: hidden;
    }

    /* SIDEBAR - cores mais vibrantes para um tema divertido */
    .sidebar {
      width: 250px;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      z-index: 1000;
      border-right: 2px dashed #ffdf00; /* ex: linha divertida */
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -25px;
      background: #ff88aa;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 18px;
      overflow: visible;
    }
    .toggle-btn:hover {
      background: #ffaadd;
      transform: scale(1.1);
    }
    .toggle-btn:active {
      transform: scale(0.95);
    }
    .toggle-btn i {
      transition: transform 0.3s ease;
    }

    /* Pequen@s “linhas” no hover do botão (não-randômico) */
    .toggle-btn .line {
      position: absolute;
      width: 2px;
      height: 0;
      background: #ffdf00; /* cor amarela */
      opacity: 0;
      transition: opacity 0.3s, height 0.5s;
    }
    .line1, .line2, .line3, .line4 {
      top: 25px;
      left: 25px;
      transform-origin: top;
    }
    .toggle-btn:hover .line {
      opacity: 1;
      height: 40px;
    }
    .toggle-btn:hover .line1 {
      transform: translate(-2px, -40px);
    }
    .toggle-btn:hover .line2 {
      transform: rotate(60deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line3 {
      transform: rotate(120deg) translate(-2px, -40px);
    }
    .toggle-btn:hover .line4 {
      transform: rotate(180deg) translate(-2px, -40px);
    }

    /* MENU */
    .menu {
      list-style: none;
      padding: 80px 0 0 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      margin: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .menu li:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .menu li.active {
      background: rgba(255,255,255,0.3);
      font-weight: 700;
    }

    .sidebar.closed {
      width: 60px;
    }
    .sidebar.closed .menu li {
      justify-content: center;
      padding: 15px 10px;
      font-size: 16px;
      margin: 5px 5px;
    }
    .sidebar.closed .menu li span {
      display: none;
    }
    .sidebar.closed .menu li::before {
      content: attr(data-icon);
      font-size: 20px;
      display: inline-block;
      color: #fff;
    }
    .sidebar.closed .toggle-btn {
      transform: rotate(180deg);
    }

    /* LANGUAGE SELECTOR */
    .language-selector {
      margin: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .language-selector:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }
    .language-selector select {
      background: transparent;
      color: #fff;
      border: none;
      outline: none;
      font-size: 16px;
      cursor: pointer;
      appearance: none;
    }

    /* CONTEÚDO PRINCIPAL */
    .content {
      flex: 1;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
      border-left: 2px dashed #ffdf00;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #pageTitle {
      font-size: 28px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      transition: color 0.3s ease;
      border-bottom: 1px solid #ffdf00;
    }
    #pageTitle:hover {
      color: #ffdf00;
    }
    #knowledgeListTitle {
      font-size: 22px;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }
    #knowledgeListTitle:hover {
      color: #ffdf00;
    }

    /* BOTÕES (substituindo links) */
    a.main-btn {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border: 2px solid #999;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      margin: 5px 0; /* pequeno espaçamento */
    }
    /* HOVER => gera cor aleatória via JS => mas deixamos um fallback aqui */
    a.main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    a.main-btn:active {
      transform: scale(0.95);
    }

    /* ANIMAÇÕES DE SCROLL */
    .animated-text, .animated-item {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .animated-text.visible, .animated-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* CERTIFICADOS (PDF + TEXTO SOBREPOSTO) */
    .certificate-container {
      position: relative;
      margin-bottom: 20px;
      border: 2px solid #999;
      border-radius: 5px;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transform: translateY(20px);
      opacity: 0;
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .certificate-container.visible {
      transform: translateY(0);
      opacity: 1;
    }
    .certificate-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      transition: transform 0.3s ease;
    }
    .certificate-container iframe:hover {
      transform: scale(1.02);
    }
    .certificate-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      pointer-events: none;
      max-width: 90%;
      word-wrap: break-word;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .certificate-overlay:hover {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffdf00;
    }
    .certificate-overlay .fullPath {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
      transition: color 0.3s ease;
    }
    .certificate-overlay .pdfName {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
      transition: color 0.3s ease;
    }
    .certificate-overlay:hover .fullPath,
    .certificate-overlay:hover .pdfName {
      color: #fff;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
        transition: left 0.3s ease;
      }
      .sidebar.open {
        left: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 250px;
        z-index: 1100;
      }
      .sidebar.closed .toggle-btn {
        left: 60px;
      }
      .content {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .toggle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .menu li {
        font-size: 14px;
        padding: 12px 15px;
        margin: 3px 5px;
      }
      .certificate-container iframe {
        height: 300px;
      }
      .certificate-overlay {
        font-size: 14px;
      }
      .certificate-overlay .fullPath,
      .certificate-overlay .pdfName {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <!-- Botão toggle -->
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle Sidebar">
      <i class="fas fa-arrow-left"></i>
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
      <div class="line line4"></div>
    </button>

    <ul class="menu">
      <li class="active" data-page="profile" data-icon="👤"><span>Profile</span></li>
      <li data-page="social" data-icon="🔗"><span>Social</span></li>
      <li data-page="projects" data-icon="🖥️"><span>Projects</span></li>
      <li data-page="contact" data-icon="📞"><span>Contact</span></li>
      <li data-page="certificates" data-icon="🎓"><span>Certificates</span></li>
    </ul>

    <!-- Selector de Idioma -->
    <div class="language-selector">
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="pt">Português</option>
      </select>
    </div>
    
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content" id="content">
    <h1 id="pageTitle">Profile</h1>
    <div id="pageContent">
      <h2 id="knowledgeListTitle">Knowledge List</h2>
      <div id="knowledgeList">
        <p class="animated-text">JavaScript</p>
        <p class="animated-text">HTML & CSS</p>
        <p class="animated-text">React</p>
        <!-- Exemplo de Botão: -->
        <a href="https://github.com" target="_blank" class="main-btn">Meu GitHub</a>
      </div>
    </div>
  </div>

  <script>
    /* -------------- REFERENCIAS -------------- */
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const menuItems = document.querySelectorAll('.menu li');
    const languageSelect = document.getElementById('languageSelect');
    const pageTitle = document.getElementById('pageTitle');
    const knowledgeListDiv = document.getElementById('knowledgeList');
    const knowledgeListTitle = document.getElementById('knowledgeListTitle');
    const content = document.getElementById('content');

    /* -------------- TRADUCOES -------------- */
    const translations = {
      en: {
        profileTitle: 'Profile',
        knowledgeListTitle: 'Knowledge List',
        socialTitle: 'Social',
        contactTitle: 'Contact',
        certificatesTitle: 'Certificates',
        
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projects',
        blenderProjects: 'Blender Projects',
        gimpProjects: 'Gimp Projects',
        blenderAnimations: 'Blender Animations',
        animatedBackground: 'Animated Background',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      },
      pt: {
        profileTitle: 'Perfil',
        knowledgeListTitle: 'Lista de Conhecimento',
        socialTitle: 'Social',
        contactTitle: 'Contato',
        certificatesTitle: 'Certificados',
        
        facebook: 'Facebook',
        instagram: 'Instagram',
        projectsTitle: 'Projetos',
        blenderProjects: 'Projetos Blender',
        gimpProjects: 'Projetos Gimp',
        blenderAnimations: 'Animações Blender',
        animatedBackground: 'Fundo Animado',
        whatsapp: 'WhatsApp: <a href="https://wa.me/54984181968" target="_blank">54984181968</a>',
        email: 'Email: <a href="mailto:aaugusto444@gmail.com" target="_blank">aaugusto444@gmail.com</a>'
      }
    };

    let currentLanguage = 'en'; 
    let currentPage = 'profile';

    /* -------------- RANDOM HELPER -------------- */
    function randomColor() {
      // Gera cor aleatoria hex ex: #RRGGBB
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    /* -------------- APLICA RANDOM COLOR E LINHAS QUANDO HOVER BOTAO -------------- */
    function addButtonHoverEffects(button) {
      button.addEventListener('mouseenter', () => {
        // Cor aleatoria para fundo
        const col = randomColor();
        button.style.backgroundColor = col;

        // Cria "linhas" do border do botao ate pontos proximos
        // Vamos criar 3 ou 4 "line" divs
        for (let i = 0; i < 3; i++) {
          const line = document.createElement('div');
          line.style.position = 'absolute';
          line.style.backgroundColor = randomColor();
          line.style.opacity = '0.8';
          line.style.width = '2px';
          line.style.height = '0px';
          
          // Pega bounding do botao
          const rect = button.getBoundingClientRect();
          const containerX = rect.left;
          const containerY = rect.top;
          const w = rect.width;
          const h = rect.height;

          // Ponto inicial: alguma borda do botao
          // Escolhemos random top/bottom ou left/right
          let startX, startY;
          const borderSide = Math.floor(Math.random() * 4);
          switch (borderSide) {
            case 0: // top
              startX = Math.random() * w;
              startY = 0;
              break;
            case 1: // bottom
              startX = Math.random() * w;
              startY = h;
              break;
            case 2: // left
              startX = 0;
              startY = Math.random() * h;
              break;
            default: // right
              startX = w;
              startY = Math.random() * h;
              break;
          }

          // Ponto final (random near points)
          const endX = startX + (Math.random() * 100 - 50); // +-50
          const endY = startY + (Math.random() * 100 - 50);

          // posiciona line
          line.style.left = startX + 'px';
          line.style.top = startY + 'px';
          line.style.transition = 'height 0.4s ease, transform 0.4s ease';

          // pos absoluta dentro do button
          button.style.position = 'relative';
          button.appendChild(line);

          // Timeout => anima
          setTimeout(() => {
            // calcula angulo e comprimento
            const dx = endX - startX;
            const dy = endY - startY;
            const length = Math.sqrt(dx*dx + dy*dy);

            // rotacao
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);

            line.style.height = length + 'px';
            line.style.transformOrigin = 'top left';
            line.style.transform = `rotate(${angle}deg)`;
          }, 50);

          // remove depois de uns 0.7s
          setTimeout(() => {
            if (line.parentNode) {
              line.parentNode.removeChild(line);
            }
          }, 700);
        }
      });
      button.addEventListener('mouseleave', () => {
        // Restaura cor padrao
        button.style.backgroundColor = '#333';
      });
    }

    /* -------------- TOGGLE SIDEBAR -------------- */
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('open');
      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('closed')) {
        icon.classList.remove('fa-arrow-left');
        icon.classList.add('fa-arrow-right');
      } else {
        icon.classList.remove('fa-arrow-right');
        icon.classList.add('fa-arrow-left');
      }
    });

    /* -------------- MENU -------------- */
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentPage = item.getAttribute('data-page');
        updateContent();
      });
    });

    /* -------------- IDIOMA -------------- */
    function changeLanguage() {
      currentLanguage = languageSelect.value;
      updateContent();
    }

    /* -------------- PROFILE -------------- */
    async function fetchKnowledgeList() {
      try {
        const resp = await fetch('./KnowledgeList/KnowledgeList.txt');
        if (!resp.ok) throw new Error(`HTTP Error: ${resp.status}`);
        const txt = await resp.text();
        return txt.split('\n').filter(line => line.trim() !== '');
      } catch (err) {
        console.error(err);
        return ['Erro ao carregar KnowledgeList'];
      }
    }
    async function populateKnowledgeList() {
      knowledgeListDiv.innerHTML = '';
      const lines = await fetchKnowledgeList();
      lines.forEach(line => {
        const p = document.createElement('p');
        p.textContent = line;
        p.classList.add('animated-text');
        knowledgeListDiv.appendChild(p);
      });
      // Adicionamos um botão de exemplo
      const exBtn = document.createElement('a');
      exBtn.href = 'https://github.com';
      exBtn.target = '_blank';
      exBtn.textContent = 'Exemplo de Botão';
      exBtn.className = 'main-btn';
      knowledgeListDiv.appendChild(exBtn);

      // Adiciona efeito de cor aleatoria e linhas
      addButtonHoverEffects(exBtn);
    }

    /* -------------- CERTIFICADOS -------------- */
    async function fetchCertificatesList() {
      try {
        const r = await fetch('./Certificados/CertificadosList.txt');
        if (!r.ok) throw new Error(`HTTP Error: ${r.status}`);
        const txt = await r.text();
        const lines = txt.split('\n').filter(l => l.trim() !== '');

        return lines.map(line => {
          const sep = ' - ';
          const idx = line.indexOf(sep);
          if (idx === -1) {
            console.warn('Formato inválido:', line);
            return { fullPath:'', pdfName:'', title:'' };
          }
          const fullPath = line.substring(0, idx).trim();
          const title = line.substring(idx + sep.length).trim();

          let pdfName = fullPath;
          const lastSlash = fullPath.lastIndexOf('/');
          if (lastSlash !== -1) {
            pdfName = fullPath.substring(lastSlash + 1);
          }
          return { fullPath, pdfName, title };
        });
      } catch (err) {
        console.error('Erro ao ler CertificadosList.txt:', err);
        return [];
      }
    }
    async function populateCertificatesList() {
      knowledgeListDiv.innerHTML = '';
      const list = await fetchCertificatesList();

      list.forEach(cert => {
        if (cert.fullPath) {
          const container = document.createElement('div');
          container.classList.add('certificate-container', 'animated-item');

          const iframe = document.createElement('iframe');
          iframe.src = cert.fullPath;
          container.appendChild(iframe);

          const overlay = document.createElement('div');
          overlay.classList.add('certificate-overlay');
          overlay.innerHTML = `
            <div><strong>Título:</strong> ${cert.title}</div>
            <div class="fullPath"><strong>Caminho:</strong> ${cert.fullPath}</div>
            <div class="pdfName"><strong>Nome PDF:</strong> ${cert.pdfName}</div>
          `;
          container.appendChild(overlay);
          knowledgeListDiv.appendChild(container);
        }
      });

      setTimeout(() => {
        const animatedItems = document.querySelectorAll('.animated-item');
        animatedItems.forEach(item => item.classList.add('visible'));
      }, 100);
    }

    /* -------------- UPDATE CONTENT -------------- */
    function updateContent() {
      const dict = translations[currentLanguage];
      pageTitle.textContent = dict[`${currentPage}Title`] || '';

      const validPages = ['profile','social','projects','contact','certificates'];
      if (validPages.includes(currentPage)) {
        document.getElementById('pageContent').style.display = 'block';
      } else {
        document.getElementById('pageContent').style.display = 'none';
      }

      if (currentPage === 'profile') {
        knowledgeListTitle.textContent = dict['knowledgeListTitle'] || '';
        populateKnowledgeList();
      } else if (currentPage === 'social') {
        knowledgeListTitle.textContent = dict['socialTitle'] || 'Social';
        knowledgeListDiv.innerHTML = `
          <p><a href="https://www.facebook.com" target="_blank" class="main-btn">${dict.facebook}</a></p>
          <p><a href="https://www.instagram.com" target="_blank" class="main-btn">${dict.instagram}</a></p>
        `;
        // Adiciona hover effects p/ cada btn
        const btns = knowledgeListDiv.querySelectorAll('.main-btn');
        btns.forEach(b => addButtonHoverEffects(b));
      } else if (currentPage === 'projects') {
        knowledgeListTitle.textContent = dict['projectsTitle'] || 'Projects';
        knowledgeListDiv.innerHTML = `
          <p><a href="#" class="main-btn">${dict.blenderProjects}</a></p>
          <p><a href="#" class="main-btn">${dict.gimpProjects}</a></p>
          <p><a href="#" class="main-btn">${dict.blenderAnimations}</a></p>
          <p><a href="#" class="main-btn">${dict.animatedBackground}</a></p>
        `;
        // Efeitos
        const btns = knowledgeListDiv.querySelectorAll('.main-btn');
        btns.forEach(b => addButtonHoverEffects(b));
      } else if (currentPage === 'contact') {
        knowledgeListTitle.textContent = dict['contactTitle'] || 'Contact';
        knowledgeListDiv.innerHTML = `
          <p>${dict.whatsapp}</p>
          <p>${dict.email}</p>
        `;
      } else if (currentPage === 'certificates') {
        knowledgeListTitle.textContent = dict['certificatesTitle'] || 'Certificates';
        populateCertificatesList();
      }

      // Fade-in no content
      setTimeout(() => {
        content.classList.add('visible');
      }, 100);
    }

    /* -------------- SCROLL ANIMATIONS -------------- */
    function handleScrollAnimations() {
      const animatedElements = document.querySelectorAll('.animated-text, .animated-item');
      animatedElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', handleScrollAnimations);

    /* -------------- INICIALIZAÇÃO -------------- */
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
      handleScrollAnimations();
    });
  </script>
</body>
</html>
