<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed AnimatedBG HTML Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
      color: white;
    }
    h2 {
      color: lightblue;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .load-button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: 1px solid lightblue;
      cursor: pointer;
    }
    .load-button:hover {
      background-color: lightblue;
      color: black;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 3px solid lightblue;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>Load an HTML file:</h2>
  <div class="button-container">
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG1.html')">Load AnimatedBG1</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG2.html')">Load AnimatedBG2</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG3.html')">Load AnimatedBG3</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG4.html')">Load AnimatedBG4</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG5.html')">Load AnimatedBG5</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG6.html')">Load AnimatedBG6</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG7.html')">Load AnimatedBG7</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG8.html')">Load AnimatedBG8</button>
    <button class="load-button" onclick="loadFile('AnimatedPatterns/AnimatedBG9.html')">Load AnimatedBG9</button>
  </div>

  <iframe id="content-frame" src="AnimatedPatterns/AnimatedBG1.html"></iframe> <!-- Default src to the first file -->

  <script>
    // Function to load the selected file in the iframe
    function loadFile(fileName) {
      document.getElementById('content-frame').src = fileName;
    }
  </script>

</body>
</html>
