<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed AnimatedBG HTML Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
      color: white;
    }
    h2 {
      color: lightblue;
    }
    #file-list {
      padding: 5px;
      background-color: #333;
      color: white;
      border: 1px solid lightblue;
      margin-bottom: 20px;
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .grid-item {
      width: 100%;
      height: 150px;
      border: 3px solid lightblue;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>Select an HTML file to display:</h2>
  <select id="file-list">
    <option value="AnimatedPatterns/AnimatedBG1.html">AnimatedBG1</option>
    <option value="AnimatedPatterns/AnimatedBG2.html">AnimatedBG2</option>
    <option value="AnimatedPatterns/AnimatedBG3.html">AnimatedBG3</option>
    <option value="AnimatedPatterns/AnimatedBG4.html">AnimatedBG4</option>
    <option value="AnimatedPatterns/AnimatedBG5.html">AnimatedBG5</option>
    <option value="AnimatedPatterns/AnimatedBG6.html">AnimatedBG6</option>
    <option value="AnimatedPatterns/AnimatedBG7.html">AnimatedBG7</option>
    <option value="AnimatedPatterns/AnimatedBG8.html">AnimatedBG8</option>
    <option value="AnimatedPatterns/AnimatedBG9.html">AnimatedBG9</option>
  </select>

  <div id="grid-container">
    <iframe id="grid-item1" class="grid-item" src="AnimatedPatterns/AnimatedBG1.html"></iframe>
    <iframe id="grid-item2" class="grid-item" src="AnimatedPatterns/AnimatedBG2.html"></iframe>
    <iframe id="grid-item3" class="grid-item" src="AnimatedPatterns/AnimatedBG3.html"></iframe>
    <iframe id="grid-item4" class="grid-item" src="AnimatedPatterns/AnimatedBG4.html"></iframe>
    <iframe id="grid-item5" class="grid-item" src="AnimatedPatterns/AnimatedBG5.html"></iframe>
    <iframe id="grid-item6" class="grid-item" src="AnimatedPatterns/AnimatedBG6.html"></iframe>
    <iframe id="grid-item7" class="grid-item" src="AnimatedPatterns/AnimatedBG7.html"></iframe>
    <iframe id="grid-item8" class="grid-item" src="AnimatedPatterns/AnimatedBG8.html"></iframe>
    <iframe id="grid-item9" class="grid-item" src="AnimatedPatterns/AnimatedBG9.html"></iframe>
  </div>

  <script>
    // Event listener for the dropdown to load the selected file in the first iframe
    document.getElementById('file-list').addEventListener('change', event => {
      const fileName = event.target.value;
      document.getElementById('grid-item1').src = fileName;
    });
  </script>

</body>
</html>
