<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Full‑Page BestShots Carousel</title> 
  <style>
    /* Reset some defaults */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; overflow: hidden; font-family: Arial, sans-serif; }

    /* Full‑page carousel container */
    .carousel { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000; }

    /* Flex container for slides */
    .carousel ul { display: flex; height: 100%; margin: 0; padding: 0; list-style: none;
                   transition: transform 0.7s ease-in-out; }

    /* Each slide takes up one full viewport */
    .carousel li { min-width: 100%; height: 100%; position: relative; }

    /* Ensure images cover the entire slide area */
    .carousel img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* Navigation buttons */
    .controls { position: absolute; top: 50%; width: 100%; padding: 0 30px;
                display: flex; justify-content: space-between; transform: translateY(-50%); z-index: 1; }
    .controls button { background: rgba(0,0,0,0.6); color: #fff; border: 2px solid #fff;
                       width: 60px; height: 60px; border-radius: 50%; font-size: 28px;
                       display: flex; align-items: center; justify-content: center;
                       cursor: pointer; transition: background .3s, transform .3s; outline: none; }
    .controls button:hover { background: rgba(0,0,0,.8); transform: scale(1.1); }

    /* Indicator dots */
    .indicators { position: absolute; bottom: 20px; width: 100%; display: flex;
                  justify-content: center; gap: 12px; z-index: 1; }
    .indicators span { width: 18px; height: 18px; border-radius: 50%;
                       background: rgba(255,255,255,.5); cursor: pointer;
                       transition: background .3s, transform .3s; }
    .indicators span.active { background: #fff; transform: scale(1.2); }
  </style>
</head>

    </ul>

    <!-- Navigation buttons -->
    <div class="controls">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>

    <!-- Clickable indicator dots -->
    <div class="indicators" id="indicators"></div>
  </div>

  <script>
    const carouselList       = document.getElementById('carouselList');
    const indicatorsContainer = document.getElementById('indicators');
    const prevBtn            = document.getElementById('prevBtn');
    const nextBtn            = document.getElementById('nextBtn');

    let currentIndex   = 0;
    const totalImages  = carouselList.children.length;
    let autoplayHandle;

    /* ------- create indicator dots ------- */
    for (let i = 0; i < totalImages; i++) {
      const dot = document.createElement('span');
      dot.dataset.index = i;
      if (i === 0) dot.classList.add('active');
      indicatorsContainer.appendChild(dot);
    }

    /* ------- helper functions ------- */
    function updateIndicators(idx) {
      indicatorsContainer.querySelectorAll('span').forEach(el => el.classList.toggle('active', el.dataset.index == idx));
    }

    function updateCarousel() {
      carouselList.style.transform = `translateX(-${currentIndex * 100}%)`;
      updateIndicators(currentIndex);
    }

    function startAutoplay() {
      autoplayHandle = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
      }, 5000);
    }
    function stopAutoplay() { clearInterval(autoplayHandle); }

    /* ------- events ------- */
    nextBtn.addEventListener('click', () => { currentIndex = (currentIndex + 1) % totalImages; updateCarousel(); stopAutoplay(); startAutoplay(); });
    prevBtn.addEventListener('click', () => { currentIndex = (currentIndex - 1 + totalImages) % totalImages; updateCarousel(); stopAutoplay(); startAutoplay(); });

    indicatorsContainer.addEventListener('click', e => {
      if (e.target.tagName === 'SPAN') {
        currentIndex = +e.target.dataset.index;
        updateCarousel();
        stopAutoplay();
        startAutoplay();
      }
    });

    /* ------- init ------- */
    startAutoplay();
  </script>
