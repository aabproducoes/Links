<!DOCTYPE html>

  <title>Full-Page BestSHots Carousel</title>
  <style>
    /* Reset some defaults */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Full-page carousel container */
    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    /* Flex container for slides */
    .carousel ul {
      display: flex;
      height: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
      transition: transform 0.7s ease-in-out;
    }
    /* Each slide takes up one full viewport */
    .carousel li {
      min-width: 100%;
      height: 100%;
      position: relative;
    }
    /* Ensure images cover the entire slide area */
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Navigation buttons positioned on the left/right of the viewport */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 1;
    }
    .controls button {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 2px solid #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      outline: none;
    }
    .controls button:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }
    /* Indicator nav bar styled as clickable dots */
    .indicators {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      z-index: 1;
    }
    .indicators span {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .indicators span.active {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.2);
    }
  </style>
</head>

  <script>
    const carouselList = document.getElementById('carouselList');
    const indicatorsContainer = document.getElementById('indicators');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    const totalImages = carouselList.children.length;
    let autoplayInterval;

    // Create clickable indicator dots dynamically based on total slides
    for (let i = 0; i < totalImages; i++) {
      const dot = document.createElement('span');
      dot.dataset.index = i;
      if (i === 0) dot.classList.add('active');
      indicatorsContainer.appendChild(dot);
    }

    // Update the active state for indicator dots
    function updateIndicators(index) {
      document.querySelectorAll('.indicators span').forEach(dot => {
        dot.classList.remove('active');
      });
      document.querySelectorAll('.indicators span')[index].classList.add('active');
    }

    // Update slide position based on current index
    function updateCarousel() {
      carouselList.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
      updateIndicators(currentIndex);
    }

    // Autoplay function to move slides every 5 seconds
    function startAutoplay() {
      autoplayInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
      }, 5000);
    }

    function stopAutoplay() {
      clearInterval(autoplayInterval);
    }

    // Navigation button events
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalImages;
      updateCarousel();
      stopAutoplay();
      startAutoplay();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateCarousel();
      stopAutoplay();
      startAutoplay();
    });

    // Allow clicking on any indicator dot to jump directly to that slide
    document.querySelectorAll('.indicators span').forEach(dot => {
      dot.addEventListener('click', function() {
        currentIndex = parseInt(this.dataset.index);
        updateCarousel();
        stopAutoplay();
        startAutoplay();
      });
    });

    // Start autoplay when page loads
    startAutoplay();
  </script>
